  <style>
    /* ========== CSS VARIABLES ========== */
    :root {
      --primary: #ec4899;
      --primary-dark: #be185d;
      --primary-light: #fbcfe8;
      --secondary: #a78bfa;
      --accent: #06b6d4;
      --success: #10b981;
      
      --gradient-primary: linear-gradient(135deg, #ec4899 0%, #a78bfa 50%, #60a5fa 100%);
      --gradient-secondary: linear-gradient(135deg, #a78bfa 0%, #60a5fa 50%, #34d399 100%);
      --gradient-tertiary: linear-gradient(135deg, #f472b6 0%, #ec4899 50%, #a78bfa 100%);
      
      --gradient-rsvp: linear-gradient(135deg, #ff006e 0%, #ec4899 25%, #f472b6 50%, #a78bfa 75%, #d946ef 100%);
      --gradient-save: linear-gradient(135deg, #34d399 0%, #10b981 25%, #059669 50%, #047857 75%, #06d6a0 100%);
      --gradient-location: linear-gradient(135deg, #06b6d4 0%, #0891b2 25%, #0e7490 50%, #0d9488 75%, #14b8a6 100%);
      
      --gradient-bg: linear-gradient(180deg, #ffffff 0%, #f5f3ff 50%, #f0f9ff 100%);
      --gradient-dark: linear-gradient(180deg, #0f1419 0%, #1a1f2e 50%, #2d1b4e 100%);
      
      --glow-pink: rgba(236, 72, 153, 0.8);
      --glow-purple: rgba(167, 139, 250, 0.8);
      --glow-blue: rgba(96, 165, 250, 0.8);
      --glow-cyan: rgba(6, 182, 212, 0.8);
      --glow-green: rgba(16, 185, 129, 0.8);
      
      --text-primary: #1a1a2e;
      --text-secondary: #4a4a6a;
      --bg-primary: #ffffff;
      --bg-light: #faf9f7;
      --bg-overlay: rgba(255, 255, 255, 0.9);
      
      --transition-fast: 0.2s;
      --transition-normal: 0.35s;
      --transition-slow: 0.5s;
      --transition-slower: 0.8s;
      
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.15);
      --shadow-xl: 0 12px 48px rgba(0, 0, 0, 0.18);
      --shadow-xxl: 0 20px 64px rgba(0, 0, 0, 0.22);
      --shadow-mega: 0 30px 90px rgba(236, 72, 153, 0.3);
    }

    /* ========== BASE STYLES ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      font-weight: 400;
      position: relative;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
      animation: floatBg 20s linear infinite;
      z-index: -1;
    }

    @keyframes floatBg {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* ========== ACCESSIBILITY ========== */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      z-index: 100;
      border-radius: 0 0 4px 0;
      font-weight: 600;
    }

    .skip-link:focus {
      top: 0;
    }

    /* ========== HEADER ========== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1.5rem;
      background: var(--bg-overlay);
      border-bottom: 2px solid var(--primary-light);
      box-shadow: var(--shadow-lg), 0 0 30px var(--glow-pink);
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideDown 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
      backdrop-filter: blur(20px);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.4rem, 5vw, 2.2rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: left;
      flex: 1;
      letter-spacing: 1.5px;
      padding-right: 1.2rem;
      min-width: 0;
      text-shadow: 0 4px 12px rgba(236, 72, 153, 0.15);
    }

    .header-controls {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      flex-shrink: 0;
    }

    .btn-control {
      background: var(--gradient-primary);
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      transition: all var(--transition-fast) ease-out;
      box-shadow: var(--shadow-xl), 0 0 20px var(--glow-pink);
      position: relative;
      overflow: hidden;
      will-change: transform, box-shadow;
    }

    .btn-control::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      pointer-events: none;
    }

    .btn-control:hover {
      transform: scale(1.15) translateY(-4px);
      box-shadow: var(--shadow-mega), 0 0 30px var(--glow-pink);
      filter: brightness(1.15);
    }

    .btn-control:hover::before {
      width: 250px;
      height: 250px;
    }

    .btn-control:active {
      transform: scale(0.9);
    }

    .btn-control:focus-visible {
      outline: 3px solid var(--primary);
      outline-offset: 4px;
    }

    /* ========== VIDEO SECTION ========== */
    .video-wrapper {
      max-width: 95%;
      margin: 2rem auto 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 0.5rem;
      animation: fadeInUp 0.9s ease-out;
    }

    #myVideo {
      width: 100%;
      max-width: 700px;
      max-height: 70vh;
      border-radius: 32px;
      object-fit: cover;
      object-position: center;
      box-shadow: var(--shadow-mega), 0 20px 60px rgba(236, 72, 153, 0.4);
      transition: all var(--transition-normal) ease-out;
      background: linear-gradient(135deg, #1a1a2e, #2d2d4a);
      margin-bottom: 0;
      display: block;
      will-change: transform;
      aspect-ratio: 9 / 16;
      border: 3px solid var(--primary-light);
    }

    #myVideo:hover {
      transform: scale(1.03) translateY(-8px);
      box-shadow: var(--shadow-mega), 0 30px 80px var(--glow-pink);
      filter: brightness(1.05);
    }

    .loading-container {
      margin-top: 1.5rem;
      min-height: 80px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
    }

    #loading-text {
      font-size: 1.2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      animation: pulse 1.5s ease-in-out infinite;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      letter-spacing: 1px;
    }

    #loading-text::after {
      content: '';
      width: 12px;
      height: 12px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
      box-shadow: 0 0 16px var(--glow-pink);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-16px) scale(1.3); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== MAIN CONTENT ========== */
    #mainContentContainer {
      display: none;
      max-width: 750px;
      margin: 0 auto;
      padding: 1rem 1.2rem 3rem 1.2rem;
      animation: fadeInUp 0.9s ease-out 0.3s both;
    }

    #mainContentContainer.active {
      display: block;
    }

    /* ========== INVITATION IMAGE ========== */
    .invite-image {
      width: 100%;
      max-width: 100%;
      border-radius: 28px;
      box-shadow: var(--shadow-mega), 0 20px 60px rgba(167, 139, 250, 0.3);
      display: block;
      cursor: default;
      transition: all var(--transition-normal) ease-out;
      margin-bottom: 1.5rem;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      will-change: transform;
      border: 3px solid var(--primary-light);
    }

    .invite-image:hover {
      transform: scale(1.05) translateY(-10px);
      box-shadow: var(--shadow-mega), 0 30px 80px var(--glow-pink);
      filter: brightness(1.08);
    }

    .invite-image:active {
      transform: scale(0.97);
    }

    /* ========== CELEBRATION MESSAGE ========== */
    .celebration-container {
      text-align: center;
      margin-top: 1.5rem;
      margin-bottom: 2rem;
      display: none;
      animation: fadeInUp 0.9s ease-out;
    }

    .celebration-container.active {
      display: block;
    }

    .celebration-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 8vw, 2.6rem);
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin-bottom: 0.8rem;
      letter-spacing: 1.2px;
      animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      line-height: 1.3;
      text-shadow: 0 4px 16px rgba(167, 139, 250, 0.2);
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-25deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* ========== BUTTONS CONTAINER ========== */
    .button-container {
      text-align: center;
      margin-bottom: 0;
      display: none;
      animation: fadeInUp 0.9s ease-out;
    }

    .button-container.active {
      display: block;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
      align-items: stretch;
      width: 100%;
    }

    /* ========== PREMIUM GLOSSY BUTTON ========== */
    .btn-glossy {
      position: relative;
      border: none;
      padding: 1.3rem 2.2rem;
      font-size: 0.95rem;
      font-weight: 800;
      border-radius: 60px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      overflow: hidden;
      transition: all var(--transition-fast) ease-out;
      box-shadow: var(--shadow-xl), 0 0 25px rgba(0, 0, 0, 0.15);
      will-change: transform, box-shadow;
      color: white;
      flex: 1;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      background-size: 300% 300%;
      background-position: 0% 0%;
      white-space: nowrap;
      min-height: 58px;
      font-family: 'Poppins', sans-serif;
    }

    .btn-glossy::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
      transform: translate(0, 0);
      border-radius: 50%;
      pointer-events: none;
      opacity: 1;
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { transform: translate(-50%, -50%); }
      50% { transform: translate(0%, 0%); }
      100% { transform: translate(50%, 50%); }
    }

    .btn-glossy::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
      transition: left 0.7s ease;
      pointer-events: none;
      z-index: 1;
    }

    .btn-glossy:hover::after {
      left: 100%;
    }

    .btn-glossy > * {
      position: relative;
      z-index: 2;
    }

    .btn-glossy:hover {
      transform: translateY(-8px) scale(1.1);
      box-shadow: var(--shadow-mega), 0 25px 70px rgba(0, 0, 0, 0.3);
      background-position: 100% 100%;
      filter: brightness(1.2);
    }

    .btn-glossy:active {
      transform: translateY(-2px) scale(0.96);
    }

    .btn-glossy:focus-visible {
      outline: 4px solid white;
      outline-offset: 2px;
    }

    .btn-glossy:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* ========== BUTTON ICON STYLING ========== */
    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
      animation: rotate 2s linear infinite;
    }

    @keyframes rotate {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(5deg) scale(1.05); }
    }

    .btn-glossy:hover .btn-icon {
      animation: bounce-icon 0.6s ease;
    }

    @keyframes bounce-icon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .btn-text {
      display: inline;
      font-weight: 800;
      letter-spacing: 1.2px;
      text-transform: uppercase;
    }

    /* ========== BUTTON VARIANTS WITH ENHANCED GRADIENTS ========== */
    .btn-rsvp {
      background: var(--gradient-rsvp);
      background-size: 300% 300%;
      position: relative;
    }

    .btn-rsvp::before {
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.5), inset 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-rsvp:hover {
      box-shadow: 0 0 40px var(--glow-pink), var(--shadow-mega);
      filter: brightness(1.25) drop-shadow(0 0 8px var(--glow-pink));
    }

    .btn-save-date {
      background: var(--gradient-save);
      background-size: 300% 300%;
    }

    .btn-save-date::before {
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.5), inset 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-save-date:hover {
      box-shadow: 0 0 40px var(--glow-green), var(--shadow-mega);
      filter: brightness(1.25) drop-shadow(0 0 8px var(--glow-green));
    }

    .btn-location {
      background: var(--gradient-location);
      background-size: 300% 300%;
      width: 100%;
      max-width: 100%;
      margin-top: 0;
    }

    .btn-location::before {
      box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.5), inset 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    .btn-location:hover {
      box-shadow: 0 0 40px var(--glow-cyan), var(--shadow-mega);
      filter: brightness(1.25) drop-shadow(0 0 8px var(--glow-cyan));
    }

    /* ========== CONFETTI ANIMATION ========== */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 998;
      will-change: transform;
    }

    .confetti-shape {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--gradient-primary);
      box-shadow: 0 0 12px var(--glow-pink);
    }

    .confetti-emoji {
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 10px var(--glow-pink)) drop-shadow(0 0 5px rgba(167, 139, 250, 0.6));
      text-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      padding: 3rem 1.2rem;
      color: var(--text-secondary);
      font-size: 1rem;
      border-top: 2px solid var(--primary-light);
      margin-top: 1rem;
      background: var(--bg-overlay);
      box-shadow: var(--shadow-lg), 0 0 30px rgba(236, 72, 153, 0.15);
    }

    footer p {
      margin: 0.8rem 0;
      animation: fadeInUp 0.9s ease-out;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    footer a {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 800;
      transition: all var(--transition-fast);
    }

    footer a:hover {
      opacity: 0.8;
      text-decoration: underline;
      filter: drop-shadow(0 0 8px var(--glow-pink));
    }

    /* ========== RESPONSIVE DESIGN ========== */
    @media (max-width: 768px) {
      html { font-size: 15px; }

      header {
        padding: 1rem 1rem;
        gap: 0.8rem;
        border-bottom: 2px solid var(--primary-light);
      }

      .header-title {
        font-size: 1.3rem;
        padding-right: 0.6rem;
        letter-spacing: 1.2px;
      }

      .header-controls { gap: 0.7rem; }

      .btn-control {
        width: 46px;
        height: 46px;
        font-size: 1.2rem;
      }

      #myVideo {
        max-height: 65vh;
        border-radius: 28px;
      }

      .video-wrapper {
        margin: 1.5rem auto 0;
      }

      .invite-image {
        border-radius: 24px;
        margin-bottom: 1.3rem;
      }

      #mainContentContainer {
        padding: 0.8rem 1rem 2.5rem 1rem;
      }

      .celebration-container {
        margin-top: 1rem;
        margin-bottom: 1.5rem;
      }

      .celebration-text {
        margin-bottom: 0.8rem;
      }

      .button-group {
        gap: 0.9rem;
      }

      .btn-glossy {
        padding: 1.1rem 1.8rem;
        font-size: 0.9rem;
        min-height: 56px;
        gap: 0.7rem;
      }

      footer {
        padding: 2.5rem 1rem;
      }
    }

    @media (max-width: 600px) {
      html { font-size: 14px; }

      header {
        padding: 0.95rem 0.85rem;
        gap: 0.6rem;
      }

      .header-title {
        font-size: 1.2rem;
        padding-right: 0.4rem;
        letter-spacing: 1px;
      }

      .header-controls { gap: 0.5rem; }

      .btn-control {
        width: 44px;
        height: 44px;
        font-size: 1.1rem;
      }

      #myVideo {
        max-width: 100%;
        max-height: 60vh;
        border-radius: 24px;
        border: 2px solid var(--primary-light);
      }

      .video-wrapper {
        margin: 1.2rem auto 0;
        padding: 0 0.4rem;
      }

      .invite-image {
        border-radius: 20px;
        margin-bottom: 1.2rem;
        border: 2px solid var(--primary-light);
      }

      .celebration-text {
        font-size: 1.3rem;
        margin-bottom: 0.8rem;
      }

      .celebration-container {
        margin-top: 1rem;
        margin-bottom: 1.3rem;
      }

      .button-group {
        gap: 0.75rem;
        margin-bottom: 0.75rem;
      }

      .btn-glossy {
        padding: 1rem 1.6rem;
        font-size: 0.88rem;
        min-width: 120px;
        min-height: 54px;
        gap: 0.6rem;
      }

      .btn-icon {
        font-size: 1.3rem;
      }

      .btn-text {
        letter-spacing: 1px;
      }

      #mainContentContainer {
        padding: 0.6rem 0.85rem 2rem 0.85rem;
      }

      footer {
        padding: 2rem 0.85rem;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 400px) {
      html { font-size: 13px; }

      .header-title {
        font-size: 1.1rem;
        letter-spacing: 0.8px;
      }

      .btn-control {
        width: 42px;
        height: 42px;

    /* ========== ACCESSIBILITY ========== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0a0e27;
        --bg-light: #151b35;
        --bg-overlay: rgba(10, 14, 39, 0.95);
        --text-primary: #f0f4ff;
        --text-secondary: #b0b8d8;

      body {
        background: var(--gradient-dark);

      header {
        background: var(--bg-overlay);
        border-bottom-color: rgba(236, 72, 153, 0.3);
      }

      footer {
        background: var(--bg-primary);
        border-top-color: rgba(236, 72, 153, 0.3);
      }

      .btn-glossy {
        box-shadow: 0 8px 24px rgba(236, 72, 153, 0.25), 0 0 20px rgba(236, 72, 153, 0.15);
      }

      .btn-glossy:hover {
        box-shadow: 0 15px 50px rgba(236, 72, 153, 0.35), 0 0 30px rgba(236, 72, 153, 0.25);
      }
    }

    /* ========== PRINT ========== */
    @media print {
      header, footer, .btn-control, .btn-glossy {
        display: none;
      }

      #mainContentContainer {
        padding: 0;
      }

      body {
        background: white;
      }
    }

    /* ========== SCROLLBAR ========== */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gradient-primary);
      border-radius: 6px;
      box-shadow: 0 0 10px var(--glow-pink);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
      box-shadow: 0 0 15px var(--glow-pink);
    }
  </style>
</head>
<body>
  <!-- Skip to main content link -->
  <a href="#mainContentContainer" class="skip-link">Skip to main content</a>

  <!-- Header -->
  <header role="banner">
    <h1 class="header-title">üíï Baby Shower üíï</h1>
    <div class="header-controls" role="toolbar" aria-label="Invitation Controls">
      <button class="btn-control" id="musicToggle" type="button" title="Toggle Music" aria-label="Toggle Music" aria-pressed="true">üîä</button>
      <button class="btn-control" id="fullscreenToggle" type="button" title="Toggle Fullscreen" aria-label="Toggle Fullscreen" aria-pressed="false">‚õ∂</button>
    </div>
  </header>

  <!-- Video Section -->
  <section class="video-wrapper" role="region" aria-label="Invitation Video">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif" preload="metadata" loading="lazy">
      <source src="video/invite1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loading-container" role="status" aria-live="polite" aria-atomic="true">
      <div id="loading-text">Loading Invitation</div>
    </div>
  </section>

  <!-- Main Content -->
  <main id="mainContentContainer" role="main">
    <!-- Invitation Image -->
    <img class="invite-image" id="endImage" src="Images/2.png" alt="Beautiful Baby Shower Invitation with event details" draggable="false" loading="lazy">

    <!-- Celebration Message -->
    <section class="celebration-container" id="celebrationContainer" role="region" aria-label="Celebration Message">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </section>

    <!-- Action Buttons -->
    <div class="button-container" id="buttonContainer">
      <div class="button-group">
        <button class="btn-glossy btn-rsvp" id="rsvpBtn" type="button" aria-label="Vote Now - RSVP to the Baby Shower">
          <span class="btn-icon">üíå</span>
          <span class="btn-text">Vote Now</span>
        </button>
        <button class="btn-glossy btn-save-date" id="saveDateBtn" type="button" aria-label="Save Date to Calendar">
          <span class="btn-icon">üìÖ</span>
          <span class="btn-text">Save Date</span>
        </button>
      </div>
      <button class="btn-glossy btn-location" id="locationBtn" type="button" aria-label="View event location on Google Maps">
        <span class="btn-icon">üìç</span>
        <span class="btn-text">Get Location</span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p>Made with üíï for a special moment</p>
  </footer>

  <script>
    'use strict';

    // ========== CONFIGURATION ==========
    const CONFIG = {
      locations: {
        event: 'https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8',
      },
      forms: {
        rsvp: 'https://forms.gle/Aqrw3mATGPEahUxCA',
      },
      timing: {
        videoTimeout: 60000,
        staggerDelay: 600,
        celebrationDelay: 800,
      },
      event: {
        date: '20260305T103000',
        title: 'Karthika Arun Baby Shower',
      },
    };

    // ========== DOM ELEMENTS ==========
    const elements = {
      video: document.getElementById('myVideo'),
      mainContent: document.getElementById('mainContentContainer'),
      endImage: document.getElementById('endImage'),
      locationBtn: document.getElementById('locationBtn'),
      celebration: document.getElementById('celebrationContainer'),
      buttonContainer: document.getElementById('buttonContainer'),
      rsvpBtn: document.getElementById('rsvpBtn'),
      saveDateBtn: document.getElementById('saveDateBtn'),
      loadingText: document.getElementById('loading-text'),
      musicToggle: document.getElementById('musicToggle'),
      fullscreenToggle: document.getElementById('fullscreenToggle'),
    };

    // ========== STATE MANAGEMENT ==========
    const state = {
      isMuted: true,
      isAnimating: false,
      hasEnded: false,
      isFullscreen: false,
      timeouts: [],
      isInitialized: false,
    };

    // ========== UTILITY FUNCTIONS ==========
    /**
     * Safely opens a URL in a new tab with security measures
     */
    function openLink(url, target = '_blank') {
      if (!url || typeof url !== 'string') {
        console.warn('Invalid URL provided:', url);
        return;
      }
      try {
        window.open(url, target, 'noopener,noreferrer');
      } catch (error) {
        console.error('Failed to open link:', error);
      }
    }

    /**
     * Clears all pending timeouts
     */
    function clearTimeouts() {
      state.timeouts.forEach(timeout => clearTimeout(timeout));
      state.timeouts = [];
    }

    /**
     * Adds a timeout with automatic tracking
     */
    function addTimeout(callback, delay) {
      if (typeof callback !== 'function') {
        console.warn('Invalid callback provided to addTimeout');
        return null;
      }
      const timeout = setTimeout(callback, delay);
      state.timeouts.push(timeout);
      return timeout;
    }

    /**
     * Debounce function to prevent multiple rapid executions
     */
    function debounce(func, delay = 300) {
      let timeoutId;
      return function debounced(...args) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // ========== VIDEO HANDLERS ==========
    function handleVideoEnded() {
      if (state.isAnimating || state.hasEnded) return;
      
      state.isAnimating = true;
      state.hasEnded = true;

      if (elements.video) {
        elements.video.style.display = 'none';
        elements.video.pause();
      }

      if (elements.mainContent) {
        elements.mainContent.classList.add('active');
      }

      addTimeout(() => {
        if (elements.celebration) {
          elements.celebration.classList.add('active');
        }
        if (elements.buttonContainer) {
          elements.buttonContainer.classList.add('active');
        }

        createConfetti();
        state.isAnimating = false;
      }, CONFIG.timing.celebrationDelay);
    }

    function handleVideoCanPlay() {
      if (elements.loadingText) {
        elements.loadingText.style.display = 'none';
      }
    }

    function handleVideoError(error) {
      if (elements.loadingText) {
        elements.loadingText.innerHTML = '‚ùå Video loading failed';
        elements.loadingText.setAttribute('role', 'alert');
      }
      console.error('Video loading error:', error);
    }

    // ========== VIDEO INITIALIZATION ==========
    function initVideo() {
      if (!elements.video) {
        console.warn('Video element not found');
        return;
      }

      elements.video.addEventListener('ended', handleVideoEnded, { once: true });
      elements.video.addEventListener('canplay', handleVideoCanPlay);
      elements.video.addEventListener('error', handleVideoError);

      if (elements.loadingText) {
        elements.loadingText.style.display = 'block';
      }
    }

    // ========== CONFETTI ANIMATION ==========
    function createConfetti() {
      const colors = ['#ec4899', '#f472b6', '#d946ef', '#a78bfa', '#60a5fa', '#34d399', '#fbbf24', '#fb923c'];
      const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ', 'üéÄ', 'üå∫', 'üéä', 'üçº'];
      const particleCount = window.innerWidth > 768 ? 130 : 80;
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < particleCount; i++) {
        const confetti = document.createElement('div');
        const isEmoji = Math.random() > 0.3;

        if (isEmoji) {
          confetti.className = 'confetti confetti-emoji';
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        } else {
          confetti.className = 'confetti confetti-shape';
          const color = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.background = color;
          confetti.style.boxShadow = `0 0 16px ${color}`;
        }

        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-40px';
        confetti.style.opacity = Math.random() * 0.9 + 0.3;
        fragment.appendChild(confetti);

        const duration = Math.random() * 4 + 2.5;
        const xMove = (Math.random() - 0.5) * 600;
        const rotate = Math.random() * 1080;
        const delay = Math.random() * 200;

        addTimeout(() => {
          try {
            if (!confetti.parentElement) return;

            const keyframes = [
              {
                transform: 'translateY(0) translateX(0) rotate(0deg)',
                opacity: Math.random() * 0.9 + 0.3,
              },
              {
                transform: `translateY(${window.innerHeight + 50}px) translateX(${xMove}px) rotate(${rotate}deg)`,
                opacity: 0,
              },
            ];

            const options = {
              duration: duration * 1000,
              easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              fill: 'forwards',
            };

            const animation = confetti.animate(keyframes, options);

            animation.onfinish = () => {
              try {
                if (confetti.parentElement) {
                  confetti.remove();
                }
              } catch (error) {
                // Cleanup error
              }
            };
          } catch (error) {
            console.warn('Confetti animation error:', error);
          }
        }, i * 8 + delay);
      }

      document.body.appendChild(fragment);
    }

    // ========== MUSIC TOGGLE ==========
    function initMusicToggle() {
      if (!elements.musicToggle) return;

      elements.musicToggle.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        if (elements.video) {
          elements.video.muted = state.isMuted;
        }
        elements.musicToggle.textContent = state.isMuted ? 'üîä' : 'üîá';
        elements.musicToggle.setAttribute('aria-pressed', !state.isMuted);
        
        elements.musicToggle.style.transform = 'scale(0.85)';
        addTimeout(() => {
          elements.musicToggle.style.transform = 'scale(1)';
        }, 150);
      });
    }

    // ========== FULLSCREEN TOGGLE ==========
    function initFullscreenToggle() {
      if (!elements.fullscreenToggle) return;

      elements.fullscreenToggle.addEventListener('click', async () => {
        try {
          if (!document.fullscreenElement) {
            const elem = document.documentElement;
            const requestFS = elem.requestFullscreen || 
                             elem.webkitRequestFullscreen || 
                             elem.mozRequestFullScreen || 
                             elem.msRequestFullscreen;

            if (requestFS) {
              await requestFS.call(elem);
              elements.fullscreenToggle.setAttribute('aria-pressed', 'true');
              state.isFullscreen = true;
            }
          } else {
            const exitFS = document.exitFullscreen || 
                          document.webkitExitFullscreen || 
                          document.mozCancelFullScreen || 
                          document.msExitFullscreen;

            if (exitFS) {
              await exitFS.call(document);
              elements.fullscreenToggle.setAttribute('aria-pressed', 'false');
              state.isFullscreen = false;
            }
          }
        } catch (error) {
          console.warn('Fullscreen error:', error);
        }
      });
    }

    // ========== LOCATION HANDLER ==========
    function initLocationHandler() {
      if (elements.endImage) {
        elements.endImage.style.cursor = 'default';
      }

      if (elements.locationBtn) {
        const handleLocationClick = debounce(() => {
          openLink(CONFIG.locations.event);
        }, 300);

        elements.locationBtn.addEventListener('click', handleLocationClick);
        elements.locationBtn.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            handleLocationClick();
          }
        });
      }
    }

    // ========== RSVP HANDLERS ==========
    function initRSVPHandlers() {
      if (elements.rsvpBtn) {
        const handleRSVP = debounce(() => {
          if (CONFIG.forms.rsvp) {
            openLink(CONFIG.forms.rsvp);
          } else {
            alert('RSVP form not configured. Please contact the organizer.');
          }
        }, 300);

        elements.rsvpBtn.addEventListener('click', handleRSVP);
      }

      if (elements.saveDateBtn) {
        const handleSaveDate = debounce(() => {
          const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(CONFIG.event.title)}&dates=${CONFIG.event.date}/${CONFIG.event.date}`;
          openLink(googleCalendarUrl);
        }, 300);

        elements.saveDateBtn.addEventListener('click', handleSaveDate);
      }
    }

    // ========== SECURITY SETUP ==========
    function initSecurity() {
      document.addEventListener('contextmenu', (e) => e.preventDefault(), { passive: false });
      document.addEventListener('dragstart', (e) => e.preventDefault(), { passive: false });
      document.addEventListener('selectstart', (e) => e.preventDefault(), { passive: false });

      document.addEventListener(
        'keydown',
        (event) => {
          const isDevTools = event.key === 'F12' || 
                            (event.ctrlKey && event.shiftKey && event.key === 'I') || 
                            (event.ctrlKey && event.key === 'u');
          const isFKey = event.key.startsWith('F') && !isNaN(parseInt(event.key.substring(1), 10));

          if (isDevTools || isFKey) {
            event.preventDefault();
          }
        },
        { passive: false }
      );
    }

    // ========== PAGE VISIBILITY ==========
    function initPageVisibility() {
      document.addEventListener('visibilitychange', () => {
        if (!elements.video) return;

        if (document.hidden) {
          elements.video.pause();
        } else {
          elements.video.play().catch((error) => {
            console.warn('Video play error:', error);
          });
        }
      });
    }

    // ========== LAZY LOADING ==========
    function initLazyLoading() {
      const images = document.querySelectorAll('img');
      images.forEach((img) => {
        if (!img.hasAttribute('loading')) {
          img.loading = 'lazy';
        }
      });
    }

    // ========== CLEANUP ==========
    function initCleanup() {
      window.addEventListener('beforeunload', () => {
        clearTimeouts();
        if (elements.video) {
          elements.video.pause();
          elements.video.src = '';
        }
      });
    }

    // ========== PERFORMANCE MONITORING ==========
    function logPerformanceMetrics() {
      if (window.performance && window.performance.timing) {
        const timing = window.performance.timing;
        const loadTime = timing.loadEventEnd - timing.navigationStart;
        console.log(`üéâ Page load time: ${loadTime}ms`);
      }
    }

    // ========== MAIN INITIALIZATION ==========
    function init() {
      if (state.isInitialized) {
        return;
      }

      try {
        initVideo();
        initMusicToggle();
        initFullscreenToggle();
        initLocationHandler();
        initRSVPHandlers();
        initSecurity();
        initPageVisibility();
        initLazyLoading();
        initCleanup();
        logPerformanceMetrics();

        state.isInitialized = true;
        console.log('üéà Baby Shower Invitation initialized successfully! üíï');
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init, { once: true });
    } else {
      init();
    }

    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('[Baby Shower Error]', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('[Baby Shower Promise Error]', event.reason);
    });
  </script>
