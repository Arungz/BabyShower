<style>
  :root {
    --primary: #ec4899;
    --primary-dark: #be185d;
    --primary-light: #fbcfe8;
    --accent-1: #fbbf24;
    --accent-2: #a78bfa;
    --accent-3: #60a5fa;
    --accent-4: #34d399;
    --accent-5: #f97316;
    --text-primary: #1a1a2e;
    --text-secondary: #666;
    --bg-primary: #ffffff;
    --bg-secondary: #f8f9fa;
    --border-color: rgba(236, 72, 153, 0.08);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: var(--text-primary);
    background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.6;
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
    opacity: 0.5;
  }

  ::-webkit-scrollbar-thumb:hover {
    opacity: 0.8;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.5rem;
    background: var(--bg-primary);
    border-bottom: 1px solid var(--border-color);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .header-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(1.3em, 6vw, 1.8em);
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 2px;
  }

  .header-controls {
    display: flex;
    gap: 0.8rem;
    align-items: center;
  }

  .btn-control {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
  }

  .btn-control::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-control:hover {
    transform: scale(1.1);
  }

  .btn-control:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn-control:active {
    transform: scale(0.95);
  }

  /* Video Section */
  .video-wrapper {
    max-width: 92%;
    margin: 2.5rem auto;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #myVideo {
    object-fit: cover;
    object-position: center;
    border-radius: 20px;
    max-width: 100%;
    width: 100%;
    height: auto;
    max-height: 70vh;
    transition: transform 0.3s ease;
    border: 1px solid var(--border-color);
  }

  #myVideo:hover {
    transform: scale(1.01) translateY(-5px);
  }

  video {
    width: 100%;
    height: auto;
    border-radius: 20px;
    background: #000;
  }

  img {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  /* Loading */
  .loading-container {
    margin-top: 2rem;
    text-align: center;
    min-height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #loading-text {
    font-size: 1.2em;
    color: var(--primary);
    font-weight: 700;
    animation: pulse 1.5s ease-in-out infinite;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    letter-spacing: 1px;
  }

  #loading-text::after {
    content: '';
    width: 10px;
    height: 10px;
    background: var(--primary);
    border-radius: 50%;
    animation: bounce 1.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-12px) scale(1.2); }
  }

  #refresh-text {
    color: var(--text-secondary);
    font-size: 0.95em;
    margin-top: 1rem;
    animation: fadeInUp 0.8s ease-out;
  }

  #refresh-text a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    display: inline-block;
    position: relative;
  }

  #refresh-text a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 2px;
    left: 0;
    background: var(--primary);
    transition: width 0.3s ease;
  }

  #refresh-text a:hover {
    background: rgba(236, 72, 153, 0.1);
    color: var(--primary-dark);
  }

  #refresh-text a:hover::after {
    width: 100%;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Main Content */
  #mainContentContainer {
    display: none;
    animation: fadeInUp 0.8s ease-out;
    padding: 2.5rem 1.2rem;
  }

  /* Cards */
  .content-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 20px;
    padding: 2rem 1.5rem;
    max-width: 700px;
    margin: 2rem auto;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    animation: fadeInUp 0.8s ease-out;
  }

  .content-card:hover {
    border-color: rgba(236, 72, 153, 0.2);
    transform: translateY(-2px);
  }

  /* Image */
  #endImage {
    width: 100%;
    height: auto;
    border-radius: 16px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
    display: block;
    border: 1px solid var(--border-color);
  }

  #endImage:hover {
    transform: scale(1.04) translateY(-10px);
    border-color: rgba(236, 72, 153, 0.3);
  }

  #endImage:active {
    transform: scale(0.97);
  }

  /* Location */
  .location-card {
    text-align: center;
  }

  #locationText {
    font-size: clamp(1.2em, 5vw, 1.5em);
    font-weight: 700;
    margin-bottom: 1.5rem;
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.5px;
    opacity: 0;
    transition: opacity 2s ease-in;
  }

  #locationText.revealed {
    opacity: 1;
    animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0.7) rotate(-5deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  #locationLink {
    display: inline-block;
    margin: 0 auto;
    opacity: 0;
    transition: opacity 2s ease-in;
  }

  #locationLink.revealed {
    opacity: 1;
    animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #locationLink img {
    max-width: 300px;
    width: 85%;
    cursor: pointer;
    border-radius: 14px;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: block;
    border: 1px solid var(--border-color);
  }

  #locationLink img:hover {
    transform: translateY(-12px) scale(1.06);
    border-color: rgba(236, 72, 153, 0.3);
  }

  #locationLink img:active {
    transform: translateY(-5px) scale(0.96);
  }

  /* Celebration */
  .celebration-container {
    text-align: center;
    display: none;
    animation: fadeInUp 0.8s ease-out;
    margin-top: 3rem;
  }

  .celebration-text {
    font-size: clamp(1.5em, 8vw, 2.3em);
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 50%, var(--accent-2) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1.2rem;
    animation: scaleIn 0.8s ease-out;
    font-weight: 900;
    letter-spacing: 1px;
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
    }
    to {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  /* RSVP Button */
  .rsvp-container {
    text-align: center;
    margin: 3rem 0;
    display: none;
    animation: fadeInUp 0.8s ease-out;
  }

  .btn-rsvp {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    border: none;
    padding: clamp(0.9rem 2.2rem, 3vw 10vw, 1rem 3.2rem);
    font-size: clamp(1em, 3vw, 1.15em);
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    letter-spacing: 0.8px;
    position: relative;
    overflow: hidden;
    max-width: 320px;
    width: 90%;
    text-transform: uppercase;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn-rsvp::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: left 0.6s ease;
  }

  .btn-rsvp:hover::before {
    left: 100%;
  }

  .btn-rsvp:hover {
    transform: translateY(-4px) scale(1.05);
  }

  .btn-rsvp:active {
    transform: translateY(-1px) scale(0.98);
  }

  .btn-rsvp {
    animation: float 3.5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    pointer-events: none;
    z-index: 999;
  }

  .confetti-shape {
    width: 10px;
    height: 10px;
    background-color: var(--accent-1);
    border-radius: 50%;
  }

  .confetti-emoji {
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2.5rem 1.2rem;
    color: var(--text-secondary);
    font-size: 0.95em;
    border-top: 1px solid var(--border-color);
    margin-top: 4rem;
    background: var(--bg-primary);
  }

  footer p {
    margin: 0.5rem 0;
    animation: fadeInUp 0.8s ease-out;
    letter-spacing: 0.5px;
  }

  footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
  }

  footer a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: var(--primary);
    transition: width 0.3s ease;
  }

  footer a:hover {
    color: var(--primary-dark);
  }

  footer a:hover::before {
    width: 100%;
  }

  /* Responsive */
  @media (max-width: 768px) {
    html {
      font-size: 15px;
    }

    header {
      padding: 0.75rem 1.2rem;
    }

    .content-card {
      padding: 1.5rem 1.2rem;
      margin: 1.5rem auto;
    }

    .video-wrapper {
      margin: 1.5rem auto;
    }

    footer {
      padding: 2rem 1rem;
    }
  }

  @media (max-width: 480px) {
    html {
      font-size: 14px;
    }

    header {
      padding: 0.7rem 1rem;
    }

    .header-title {
      font-size: 1em;
    }

    .header-controls {
      gap: 0.6rem;
    }

    .btn-control {
      width: 38px;
      height: 38px;
      font-size: 1.1em;
    }

    #mainContentContainer {
      padding: 1.5rem 1rem;
    }

    .content-card {
      padding: 1.2rem 1rem;
      margin: 1rem auto;
    }

    #endImage {
      border-radius: 14px;
    }

    #locationLink img {
      width: 90%;
      max-width: 180px;
    }

    .celebration-text {
      font-size: 1.4em;
    }

    .btn-rsvp {
      padding: 0.8rem 1.8rem;
      font-size: 0.95em;
    }

    footer {
      padding: 1.5rem 1rem;
      font-size: 0.9em;
    }
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Dark Mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --border-color: rgba(236, 72, 153, 0.1);
    }

    body {
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    }

    header {
      background: rgba(26, 26, 46, 0.95);
    }

    .content-card {
      background: rgba(30, 41, 59, 0.95);
    }

    footer {
      background: rgba(26, 26, 46, 0.95);
    }
  }

  /* Print */
  @media print {
    header, footer, .btn-control, .btn-rsvp {
      display: none;
    }

    #mainContentContainer {
      padding: 0;
    }
  }
</style>

<body>
  <!-- Header -->
  <header role="banner">
    <div class="header-title" role="heading" aria-level="1">üë∂ Baby Shower üë∂</div>
    <div class="header-controls" role="toolbar" aria-label="Controls">
      <button class="btn-control" id="musicToggle" title="Toggle Music" aria-label="Toggle Music" aria-pressed="true">üîä</button>
      <button class="btn-control" id="fullscreenToggle" title="Toggle Fullscreen" aria-label="Toggle Fullscreen" aria-pressed="false">‚õ∂</button>
    </div>
  </header>

  <!-- Video Section -->
  <div class="video-wrapper" role="region" aria-label="Invitation Video">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif" preload="auto">
      <source src="video/invite1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loading-container" role="status" aria-live="polite">
      <div id="loading-text">Loading</div>
      <div id="refresh-text" style="display: none;" role="alert">
        Taking too long? <a href="javascript:location.reload()">Refresh</a> the page
      </div>

  </div>

  <!-- Main Content -->
  <main id="mainContentContainer" role="main">
    <!-- Image Card -->
    <div class="content-card">
      <img id="endImage" src="Images/2.png" oncontextmenu="return false;" draggable="false" alt="Baby Shower Invitation" loading="lazy">
    </div>

    <!-- Location Card -->
    <div class="content-card location-card" role="region" aria-label="Location Information">
      <a id="locationLink" href="https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8" target="_blank" rel="noopener noreferrer" aria-label="View location on map">
        <img src="Images/location-button.png" alt="Get Location" draggable="false" loading="lazy">
      </a>
      <p id="locationText">üìç Click Image For Location</p>
    </div>

    <!-- Celebration Message -->
    <div class="celebration-container" id="celebrationContainer" role="region" aria-label="Celebration Message">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </div>

    <!-- RSVP Button -->
    <div class="rsvp-container" id="rsvpContainer" role="region" aria-label="RSVP Section">
      <button class="btn-rsvp" id="rsvpBtn" aria-label="Click to RSVP for the event">üíå RSVP Now</button>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p style="margin-top: 0.6rem; font-size: 0.9em;">Made with üíï for a special moment</p>
  </footer>

<script>
  'use strict';

  // Cache DOM elements
  const elements = {
    video: document.getElementById('myVideo'),
    mainContent: document.getElementById('mainContentContainer'),
    locationText: document.getElementById('locationText'),
    locationLink: document.getElementById('locationLink'),
    celebration: document.getElementById('celebrationContainer'),
    rsvpContainer: document.getElementById('rsvpContainer'),
    rsvpBtn: document.getElementById('rsvpBtn'),
    loadingText: document.getElementById('loading-text'),
    refreshText: document.getElementById('refresh-text'),
    musicToggle: document.getElementById('musicToggle'),
    fullscreenToggle: document.getElementById('fullscreenToggle')
  };

  let isMuted = true;
  let isAnimating = false;
  let loadingTimeout = null;

  // Video Events
  function handleVideoEnded() {
    if (isAnimating) return;
    isAnimating = true;
    
    elements.video.style.display = 'none';
    elements.mainContent.style.display = 'block';

    setTimeout(() => {
      elements.locationLink.classList.add('revealed');
      elements.locationText.classList.add('revealed');

      setTimeout(() => {
        elements.celebration.style.display = 'block';
        elements.rsvpContainer.style.display = 'block';
        createConfetti();
        isAnimating = false;
      }, 1500);
    }, 500);
  }

  elements.video.addEventListener('ended', handleVideoEnded, { once: true });
  
  elements.video.addEventListener('canplay', () => {
    if (elements.loadingText) elements.loadingText.style.display = 'none';
    if (elements.refreshText) elements.refreshText.style.display = 'none';
  });

  elements.video.addEventListener('play', () => {
    if (elements.loadingText && elements.loadingText.parentElement) {
      elements.loadingText.parentElement.style.display = 'none';
    }
  });

  // Loading Timeout
  if (elements.loadingText) {
    elements.loadingText.style.display = 'block';
  }

  loadingTimeout = setTimeout(() => {
    if (elements.loadingText) elements.loadingText.style.display = 'none';
    if (elements.refreshText) elements.refreshText.style.display = 'block';
  }, 60000);

  // Confetti Animation
  function createConfetti() {
    const colors = [
      '#fbbf24', '#ec4899', '#f43f5e', '#a78bfa',
      '#60a5fa', '#34d399', '#f97316', '#06b6d4'
    ];
    const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ'];

    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      const isEmoji = Math.random() > 0.4;
      
      if (isEmoji) {
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.className = 'confetti confetti-emoji';
      } else {
        confetti.className = 'confetti confetti-shape';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const size = Math.random() * 8 + 5;
        confetti.style.width = size + 'px';
        confetti.style.height = size + 'px';
      }
      
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.top = '-20px';
      confetti.style.opacity = Math.random() * 0.8 + 0.3;
      document.body.appendChild(confetti);

      const duration = Math.random() * 3 + 2.5;
      const xMove = (Math.random() - 0.5) * 400;
      const rotate = Math.random() * 1080;

      setTimeout(() => {
        if (!confetti.parentElement) return;
        
        confetti.animate([
          { 
            transform: 'translateY(0) translateX(0) rotate(0deg)',
            opacity: Math.random() * 0.8 + 0.3
          },
          { 
            transform: `translateY(${window.innerHeight + 20}px) translateX(${xMove}px) rotate(${rotate}deg)`,
            opacity: 0
          }
        ], {
          duration: duration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
          fill: 'forwards'
        }).onfinish = () => {
          if (confetti.parentElement) {
            confetti.remove();
          }
        };
      }, i * 12);
    }
  }

  // Music Toggle
  if (elements.musicToggle) {
    elements.musicToggle.addEventListener('click', function() {
      isMuted = !isMuted;
      elements.video.muted = isMuted;
      this.textContent = isMuted ? 'üîä' : 'üîá';
      this.setAttribute('aria-pressed', (!isMuted).toString());
    });
  }

  // Fullscreen Toggle
  if (elements.fullscreenToggle) {
    elements.fullscreenToggle.addEventListener('click', function() {
      const elem = document.documentElement;
      try {
        if (!document.fullscreenElement) {
          if (elem.requestFullscreen) {
            elem.requestFullscreen().catch(err => console.error('Fullscreen error:', err));
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen().catch(err => console.error('Exit fullscreen error:', err));
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          }
        }
        this.setAttribute('aria-pressed', (!!document.fullscreenElement).toString());
      } catch (e) {
        console.error('Fullscreen error:', e);
      }
    });
  }

  // RSVP Button
  if (elements.rsvpBtn) {
    elements.rsvpBtn.addEventListener('click', function() {
      const rsvpLink = 'https://forms.gle/'; // Add your RSVP form link
      if (rsvpLink && rsvpLink.length > 20) {
        window.open(rsvpLink, '_blank', 'noopener,noreferrer');
      } else {
        alert('üìã RSVP form link not configured. Please contact the organizer!');
      }
    });
  }

  // Location Link
  if (elements.locationLink) {
    elements.locationLink.addEventListener('click', function(e) {
      if (!e.ctrlKey && !e.metaKey) {
        e.preventDefault();
        setTimeout(() => {
          window.open(this.href, '_blank', 'noopener,noreferrer');
        }, 100);
      }
    });
  }

  // Security
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());
  document.body.addEventListener('dragstart', e => e.preventDefault());
  document.body.addEventListener('drop', e => e.preventDefault());

  document.addEventListener('keydown', (e) => {
    if (e.key === 'PrintScreen' || e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
      e.preventDefault();
    }
  });

  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());

  // Visibility API
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
      if (elements.video) elements.video.pause();
    } else {
      if (elements.video) {
        elements.video.play().catch(err => console.error('Play error:', err));
      }
    }
  });

  // Page Load
  window.addEventListener('load', function() {
    if (loadingTimeout) clearTimeout(loadingTimeout);
    
    if ('loading' in HTMLImageElement.prototype) {
      document.querySelectorAll('img').forEach(img => {
        img.loading = 'lazy';
      });
    }
    
    console.log('‚ú® Baby Shower Invitation Loaded! ‚ú®');
  });

  // Touch Support
  document.addEventListener('touchstart', function() {}, { passive: true });
  document.addEventListener('touchmove', function() {}, { passive: true });
  document.addEventListener('touchend', function() {}, { passive: true });

  // Cleanup on unload
  window.addEventListener('beforeunload', () => {
    if (loadingTimeout) clearTimeout(loadingTimeout);
  });
</script>
</body>
</html>
