  <style>
    :root {
      --primary: #d64a88;
      --primary-dark: #b8225c;
      --primary-light: #f5b3d4;
      --secondary: #9d6bc0;
      --secondary-light: #c9a8e8;
      --accent: #00bcd4;
      --success: #26c281;
      --warning: #f4b350;
      --white: #ffffff;
      --black: #1a1a2e;
      
      --gradient-primary: linear-gradient(135deg, #d64a88 0%, #9d6bc0 100%);
      --gradient-secondary: linear-gradient(135deg, #9d6bc0 0%, #00bcd4 100%);
      --gradient-rsvp: linear-gradient(135deg, #ff4081 0%, #d64a88 50%, #c2185b 100%);
      --gradient-save: linear-gradient(135deg, #26c281 0%, #1abc9c 50%, #00897b 100%);
      --gradient-location: linear-gradient(135deg, #00bcd4 0%, #0288d1 50%, #0097a7 100%);
      --gradient-bg: linear-gradient(180deg, #fefbff 0%, #f5f2ff 50%, #faf7ff 100%);
      --gradient-dark: linear-gradient(180deg, #0d1419 0%, #1a1f2e 50%, #141820 100%);
      --gradient-overlay: linear-gradient(180deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.95) 100%);
      --gradient-shimmer: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      
      --text-primary: #1a1a2e;
      --text-secondary: #666b7f;
      --text-light: #999;
      --text-muted: #b0b5c8;
      
      --bg-primary: #ffffff;
      --bg-light: #f9f7ff;
      --bg-lighter: #fcfaff;
      --bg-overlay: rgba(255, 255, 255, 0.96);
      --bg-card: rgba(255, 255, 255, 0.85);
      --bg-glass: rgba(255, 255, 255, 0.7);
      
      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 2.5rem;
      --space-3xl: 3rem;
      
      --transition-fast: 0.15s;
      --transition-normal: 0.3s;
      --transition-slow: 0.5s;
      --easing-out: cubic-bezier(0, 0, 0.2, 1);
      --easing-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --easing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
      
      --shadow-sm: 0 2px 4px rgba(214, 74, 136, 0.08);
      --shadow-md: 0 4px 12px rgba(214, 74, 136, 0.12);
      --shadow-lg: 0 8px 24px rgba(214, 74, 136, 0.15);
      --shadow-xl: 0 12px 32px rgba(214, 74, 136, 0.18);
      --shadow-2xl: 0 16px 48px rgba(214, 74, 136, 0.2);
      --shadow-glow: 0 0 20px rgba(214, 74, 136, 0.3);
      --shadow-glow-lg: 0 0 40px rgba(214, 74, 136, 0.25);
      
      --radius-xs: 4px;
      --radius-sm: 8px;
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-full: 50%;
      
      --z-sticky: 20;
      --z-fixed: 30;
      --z-modal: 40;
      --z-notification: 70;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      font-weight: 400;
      transition: background var(--transition-slow) var(--easing-smooth);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 50% -20%, rgba(214, 74, 136, 0.1), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 1.5rem;
      background: var(--bg-card);
      padding: 1rem 1.5rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.4s var(--easing-out) forwards;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 74, 136, 0.3);
      max-width: 300px;
      z-index: var(--z-notification);
      word-wrap: break-word;
    }

    .toast.success {
      background: linear-gradient(135deg, rgba(38, 194, 129, 0.1), rgba(26, 194, 130, 0.05));
      border-color: rgba(38, 194, 129, 0.3);
    }

    .toast.error {
      background: linear-gradient(135deg, rgba(255, 64, 129, 0.1), rgba(244, 67, 54, 0.05));
      border-color: rgba(255, 64, 129, 0.3);
    }

    .toast.info {
      background: linear-gradient(135deg, rgba(0, 188, 212, 0.1), rgba(3, 169, 244, 0.05));
      border-color: rgba(0, 188, 212, 0.3);
    }

    .toast-text {
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--primary);
      color: var(--white);
      padding: var(--space-sm) var(--space-md);
      text-decoration: none;
      z-index: var(--z-fixed);
      border-radius: 0 0 var(--radius-sm) 0;
      font-weight: 600;
      font-size: 0.875rem;
      transition: top var(--transition-fast);
    }

    .skip-link:focus {
      top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8) rotateY(-20deg);
      }
      to {
        opacity: 1;
        transform: scale(1) rotateY(0deg);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: var(--shadow-glow); }
      50% { box-shadow: var(--shadow-glow-lg); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(10px);
      }
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-lg) var(--space-lg);
      background: var(--bg-overlay);
      border-bottom: 2px solid rgba(214, 74, 136, 0.15);
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      animation: slideDown 0.6s var(--easing-out);
      backdrop-filter: blur(10px);
      gap: var(--space-md);
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 7vw, 2.8rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: left;
      flex: 1;
      letter-spacing: 0.5px;
      min-width: 0;
      word-break: break-word;
      animation: slideInLeft 0.6s var(--easing-out) 0.1s both;
      filter: drop-shadow(0 2px 4px rgba(214, 74, 136, 0.15));
      transition: all var(--transition-normal);
    }

    .header-title:hover {
      filter: drop-shadow(0 4px 8px rgba(214, 74, 136, 0.25));
    }

    .header-controls {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      flex-shrink: 0;
      animation: slideInRight 0.6s var(--easing-out) 0.2s both;
    }

    .btn-control {
      background: var(--gradient-primary);
      color: var(--white);
      border: 2px solid transparent;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      transition: all var(--transition-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .btn-control::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .btn-control:hover {
      transform: scale(1.15) translateY(-3px);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.15);
    }

    .btn-control:hover::before {
      opacity: 1;
    }

    .btn-control:active {
      transform: scale(0.92);
    }

    .video-wrapper {
      max-width: 95%;
      margin: var(--space-lg) auto 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 var(--space-sm);
      animation: slideUp 0.7s var(--easing-out);
    }

    #myVideo {
      width: 100%;
      max-width: 700px;
      max-height: 70vh;
      border-radius: var(--radius-lg);
      object-fit: cover;
      object-position: center;
      box-shadow: var(--shadow-lg);
      transition: all var(--transition-normal) var(--easing-smooth);
      background: var(--gradient-bg);
      margin-bottom: 0;
      display: block;
      aspect-ratio: 9 / 16;
      position: relative;
    }

    #myVideo:hover {
      transform: scale(1.02) translateY(-4px);
      box-shadow: var(--shadow-glow-lg);
    }

    .loading-container {
      margin-top: var(--space-md);
      min-height: 60px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: var(--space-md);
    }

    #loading-text {
      font-size: 1.1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      animation: pulse 2s var(--easing-smooth) infinite;
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      letter-spacing: 0.4px;
    }

    #loading-text::after {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: var(--radius-full);
      animation: bounce 1.4s var(--easing-smooth) infinite;
    }

    #mainContentContainer {
      display: none;
      max-width: 720px;
      margin: 0 auto;
      padding: var(--space-md) var(--space-lg) var(--space-3xl) var(--space-lg);
      animation: slideUp 0.7s var(--easing-out) 0.3s both;
    }

    #mainContentContainer.active {
      display: block;
    }

    .invite-image-wrapper {
      margin-bottom: var(--space-2xl);
      margin-top: -var(--space-lg);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.7s var(--easing-out);
      position: relative;
      transition: all var(--transition-normal);
    }

    .invite-image-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-overlay);
      opacity: 0;
      transition: opacity var(--transition-normal);
      pointer-events: none;
      z-index: 1;
    }

    .invite-image-wrapper:hover::before {
      opacity: 0.05;
    }

    .invite-image {
      width: 100%;
      max-width: 100%;
      border-radius: var(--radius-lg);
      display: block;
      cursor: default;
      transition: all var(--transition-normal) var(--easing-smooth);
      background: var(--bg-light);
      -webkit-user-select: none;
      user-select: none;
    }

    .invite-image:hover {
      transform: scale(1.03) translateY(-6px);
    }

    .celebration-container {
      text-align: center;
      margin: var(--space-2xl) 0 var(--space-2xl) 0;
      display: none;
      animation: slideUp 0.7s var(--easing-out);
      padding: var(--space-2xl) var(--space-lg);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 74, 136, 0.2);
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .celebration-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-shimmer);
      background-size: 200% 100%;
      opacity: 0;
      animation: shimmer 3s linear infinite;
      pointer-events: none;
    }

    .celebration-container.active {
      display: block;
    }

    .celebration-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 7vw, 2.2rem);
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin: 0;
      letter-spacing: 0.4px;
      animation: scaleIn 0.6s var(--easing-bounce);
      line-height: 1.4;
      position: relative;
      z-index: 2;
    }

    .button-container {
      text-align: center;
      display: none;
      animation: slideUp 0.7s var(--easing-out);
    }

    .button-container.active {
      display: block;
    }

    .button-group {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-lg);
      align-items: stretch;
      width: 100%;
    }

    .btn-glossy {
      position: relative;
      border: none;
      padding: 1rem var(--space-xl);
      font-size: 0.95rem;
      font-weight: 800;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      overflow: hidden;
      transition: all var(--transition-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      color: var(--white);
      flex: 1;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      white-space: nowrap;
      min-height: 54px;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(10px);
    }

    .btn-glossy::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left var(--transition-normal) var(--easing-smooth);
      z-index: 1;
    }

    .btn-glossy::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.25), transparent);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .btn-glossy > * {
      position: relative;
      z-index: 2;
    }

    .btn-glossy:hover::before {
      left: 100%;
    }

    .btn-glossy:hover::after {
      opacity: 1;
    }

    .btn-glossy:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.15);
    }

    .btn-glossy:active {
      transform: translateY(-2px) scale(0.98);
    }

    .btn-glossy:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
      transition: transform var(--transition-normal);
      animation: float 3s var(--easing-smooth) infinite;
    }

    .btn-glossy:hover .btn-icon {
      transform: scale(1.25) rotate(8deg) translateY(-2px);
      animation: none;
    }

    .btn-text {
      display: inline;
      font-weight: 800;
      letter-spacing: 0.8px;
    }

    .btn-rsvp {
      background: var(--gradient-rsvp);
    }

    .btn-rsvp:hover {
      box-shadow: 0 10px 28px rgba(255, 64, 129, 0.4);
    }

    .btn-save-date {
      background: var(--gradient-save);
    }

    .btn-save-date:hover {
      box-shadow: 0 10px 28px rgba(38, 194, 129, 0.4);
    }

    .btn-location {
      background: var(--gradient-location);
      width: 100%;
      max-width: 100%;
      margin-top: 0;
    }

    .btn-location:hover {
      box-shadow: 0 10px 28px rgba(0, 188, 212, 0.4);
    }

    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: var(--z-modal);
    }

    .confetti-shape {
      width: 10px;
      height: 10px;
      border-radius: var(--radius-full);
      background: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .confetti-emoji {
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.15));
    }

    footer {
      text-align: center;
      padding: var(--space-2xl) var(--space-lg);
      color: var(--text-secondary);
      font-size: 1rem;
      border-top: 2px solid rgba(214, 74, 136, 0.15);
      margin-top: var(--space-md);
      background: var(--bg-overlay);
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.05);
      animation: slideUp 0.7s var(--easing-out);
    }

    footer p {
      margin: var(--space-sm) 0;
      animation: slideUp 0.7s var(--easing-out);
      letter-spacing: 0.4px;
      font-weight: 600;
    }

    footer a {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 800;
      transition: all var(--transition-fast) var(--easing-smooth);
      cursor: pointer;
      position: relative;
    }

    footer a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transition: transform var(--transition-normal);
      transform-origin: right;
    }

    footer a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    @media (max-width: 768px) {
      html { font-size: 15px; }
      header {
        padding: var(--space-lg) var(--space-md);
        gap: var(--space-sm);
      }
      .header-title { font-size: 1.6rem; }
      .btn-control {
        width: 46px;
        height: 46px;
        font-size: 1.2rem;
      }
      #myVideo {
        max-height: 65vh;
        border-radius: var(--radius-md);
      }
      #mainContentContainer {
        padding: var(--space-md) var(--space-md) var(--space-2xl) var(--space-md);
      }
      .celebration-container {
        margin: var(--space-xl) 0;
        padding: var(--space-xl) var(--space-md);
      }
      .btn-glossy {
        padding: 0.95rem var(--space-lg);
        font-size: 0.9rem;
        min-height: 52px;
      }
      footer { padding: var(--space-xl) var(--space-md); }
      .toast {
        bottom: 1rem;
        right: 1rem;
        left: 1rem;
        max-width: none;
      }
    }

    @media (max-width: 600px) {
      html { font-size: 14px; }
      header { padding: var(--space-md) var(--space-sm); }
      .header-title { font-size: 1.4rem; }
      .btn-control {
        width: 44px;
        height: 44px;
        font-size: 1.1rem;
      }
      #myVideo {
        max-width: 100%;
        max-height: 60vh;
      }
      .celebration-text { font-size: 1.3rem; }
      .btn-glossy {
        padding: 0.9rem var(--space-md);
        font-size: 0.85rem;
        min-height: 50px;
      }
      #mainContentContainer {
        padding: var(--space-sm) var(--space-sm) var(--space-xl) var(--space-sm);
      }
      footer {
        padding: var(--space-lg) var(--space-sm);
        font-size: 0.95rem;
      }
    }

    @media (max-width: 380px) {
      html { font-size: 13px; }
      .header-title { font-size: 1.2rem; }
      .btn-glossy {
        padding: 0.85rem var(--space-md);
        font-size: 0.8rem;
        min-height: 48px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0d1419;
        --bg-light: #1a1f2e;
        --bg-lighter: #22283a;
        --bg-overlay: rgba(13, 20, 25, 0.96);
        --bg-card: rgba(26, 31, 46, 0.85);
        --bg-glass: rgba(26, 31, 46, 0.7);
        --text-primary: #f0f4ff;
        --text-secondary: #a0a8b8;
        --text-light: #707080;
        --text-muted: #505060;
        --gradient-bg: var(--gradient-dark);
        --gradient-overlay: linear-gradient(180deg, rgba(13,20,25,0.98) 0%, rgba(13,20,25,0.95) 100%);
      }
      body { background: var(--gradient-dark); }
      header {
        background: var(--bg-overlay);
        border-bottom-color: rgba(214, 74, 136, 0.15);
      }
      .celebration-container {
        background: var(--bg-card);
        border-color: rgba(214, 74, 136, 0.15);
      }
      footer {
        background: var(--bg-overlay);
        border-top-color: rgba(214, 74, 136, 0.15);
      }
    }

    @media print {
      header, footer, .btn-control, .btn-glossy, .video-wrapper {
        display: none;
      }
      #mainContentContainer { padding: 0; }
      body { background: white; }
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: var(--radius-sm);
      transition: all var(--transition-normal);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
      box-shadow: var(--shadow-glow);
    }

    :focus-visible {
      outline: 3px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <a href="#mainContentContainer" class="skip-link">Skip to main content</a>

  <header role="banner">
    <h1 class="header-title">üíï Baby Shower üíï</h1>
    <div class="header-controls" role="toolbar" aria-label="Invitation Controls">
      <button class="btn-control" id="musicToggle" type="button" title="Toggle Music" aria-label="Toggle Music" aria-pressed="true">üîä</button>
      <button class="btn-control" id="fullscreenToggle" type="button" title="Toggle Fullscreen" aria-label="Toggle Fullscreen" aria-pressed="false">‚õ∂</button>
    </div>
  </header>

  <section class="video-wrapper" role="region" aria-label="Invitation Video">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif" preload="metadata" loading="lazy">
      <source src="video/invite1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loading-container" role="status" aria-live="polite" aria-atomic="true">
      <div id="loading-text">Loading Invitation</div>
    </div>
  </section>

  <main id="mainContentContainer" role="main">
    <div class="invite-image-wrapper">
      <img class="invite-image" id="endImage" src="Images/2.png" alt="Beautiful Baby Shower Invitation with event details" draggable="false" loading="lazy">
    </div>

    <section class="celebration-container" id="celebrationContainer" role="region" aria-label="Celebration Message">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </section>

    <div class="button-container" id="buttonContainer">
      <div class="button-group">
        <button class="btn-glossy btn-rsvp" id="rsvpBtn" type="button" aria-label="Vote Now - RSVP to the Baby Shower">
          <span class="btn-icon">üíå</span>
          <span class="btn-text">Vote Now</span>
        </button>
        <button class="btn-glossy btn-save-date" id="saveDateBtn" type="button" aria-label="Save Date to Calendar - Works on Apple and Android devices">
          <span class="btn-icon">üìÖ</span>
          <span class="btn-text">Save Date</span>
        </button>
      </div>
      <button class="btn-glossy btn-location" id="locationBtn" type="button" aria-label="View event location on Google Maps">
        <span class="btn-icon">üìç</span>
        <span class="btn-text">Get Location</span>
      </button>
    </div>
  </main>

  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p>Made with üíï for a special moment</p>
  </footer>

  <script>
    'use strict';

    const CONFIG = {
      locations: {
        event: 'https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8',
      },
      forms: {
        rsvp: 'https://forms.gle/Aqrw3mATGPEahUxCA',
      },
      timing: {
        videoTimeout: 60000,
        celebrationDelay: 800,
        toastDuration: 3000,
      },
      event: {
        date: '20260305',
        startTime: '103000',
        endTime: '113000',
        title: 'Karthika Arun Baby Shower',
        description: 'Join us for a magical Baby Shower celebration with family and friends!',
        location: 'Special Venue',
        timezone: 'UTC',
      },
      features: {
        enableAnalytics: true,
        enableErrorTracking: true,
        enableToasts: true,
      },
    };

    class ToastManager {
      static show(message, type = 'info', duration = CONFIG.timing.toastDuration) {
        if (!CONFIG.features.enableToasts) return;
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `<div class="toast-text">${message}</div>`;
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.style.animation = 'fadeOut 0.4s var(--easing-out) forwards';
          setTimeout(() => toast.remove(), 400);
        }, duration);
      }
      static success(message) { this.show(`‚úÖ ${message}`, 'success'); }
      static error(message) { this.show(`‚ùå ${message}`, 'error'); }
      static info(message) { this.show(`‚ÑπÔ∏è ${message}`, 'info'); }
    }

    class UtilityHelper {
      static validateURL(url) {
        try {
          return new URL(url) instanceof URL;
        } catch {
          return false;
        }
      }

      static debounce(func, delay = 300) {
        let timeoutId;
        return function debounced(...args) {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => func.apply(this, args), delay);
        };
      }

      static detectPlatform() {
        const ua = navigator.userAgent.toLowerCase();
        if (/iphone|ipad|ipod|mac|safari/.test(ua) && !/chrome|android/.test(ua)) {
          return 'apple';
        }
        return /android/.test(ua) ? 'android' : 'other';
      }

      static isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }
    }

    class CalendarURLBuilder {
      static generateGoogleCalendarURL() {
        const { date, startTime, endTime, title, description, location, timezone } = CONFIG.event;
        const params = new URLSearchParams({
          action: 'TEMPLATE',
          text: title,
          dates: `${date}T${startTime}/${date}T${endTime}`,
          tz: timezone,
          details: description,
          location: location,
        });
        return `https://www.google.com/calendar/render?${params.toString()}`;
      }

      static generateICalendar() {
        const { date, startTime, endTime, title, description, location } = CONFIG.event;
        const startDateTime = `${date}T${startTime}`;
        const endDateTime = `${date}T${endTime}`;
        
        return `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Baby Shower Invitation//EN
CALSCALE:GREGORIAN
METHOD:PUBLISH
X-WR-CALNAME:${title}
BEGIN:VEVENT
UID:baby-shower-${date}@invitation.com
DTSTAMP:${this.getCurrentTimestamp()}
DTSTART:${startDateTime}
DTEND:${endDateTime}
SUMMARY:${title}
DESCRIPTION:${description}
LOCATION:${location}
SEQUENCE:0
STATUS:CONFIRMED
TRANSP:OPAQUE
BEGIN:VALARM
ACTION:DISPLAY
TRIGGER:-PT24H
DESCRIPTION:Reminder
END:VALARM
END:VEVENT
END:VCALENDAR`;
      }

      static getCurrentTimestamp() {
        const now = new Date();
        const year = now.getUTCFullYear();
        const month = String(now.getUTCMonth() + 1).padStart(2, '0');
        const day = String(now.getUTCDate()).padStart(2, '0');
        const hours = String(now.getUTCHours()).padStart(2, '0');
        const minutes = String(now.getUTCMinutes()).padStart(2, '0');
        const seconds = String(now.getUTCSeconds()).padStart(2, '0');
        return `${year}${month}${day}T${hours}${minutes}${seconds}Z`;
      }

      static downloadICalendar() {
        try {
          const ical = this.generateICalendar();
          const blob = new Blob([ical], { type: 'text/calendar;charset=utf-8' });
          const link = document.createElement('a');
          const url = URL.createObjectURL(blob);
          link.setAttribute('href', url);
          link.setAttribute('download', `baby-shower-${CONFIG.event.date}.ics`);
          link.style.visibility = 'hidden';
          document.body.appendChild(link);
          link.click();
          setTimeout(() => {
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
          }, 100);
          ToastManager.success('Event saved to calendar!');
          return true;
        } catch (error) {
          console.error('Calendar error:', error);
          ToastManager.error('Failed to save event');
          return false;
        }
      }
    }

    const elements = {
      video: document.getElementById('myVideo'),
      mainContent: document.getElementById('mainContentContainer'),
      endImage: document.getElementById('endImage'),
      locationBtn: document.getElementById('locationBtn'),
      celebration: document.getElementById('celebrationContainer'),
      buttonContainer: document.getElementById('buttonContainer'),
      rsvpBtn: document.getElementById('rsvpBtn'),
      saveDateBtn: document.getElementById('saveDateBtn'),
      loadingText: document.getElementById('loading-text'),
      musicToggle: document.getElementById('musicToggle'),
      fullscreenToggle: document.getElementById('fullscreenToggle'),
    };

    const state = {
      isMuted: true,
      isAnimating: false,
      hasEnded: false,
      isFullscreen: false,
      timeouts: [],
      isInitialized: false,
      platform: UtilityHelper.detectPlatform(),
      isMobile: UtilityHelper.isMobileDevice(),
      analytics: {
        videoPlayed: false,
        startTime: Date.now(),
        sessionId: Math.random().toString(36).substr(2, 9),
      },
    };

    function openLink(url) {
      if (!url || typeof url !== 'string') {
        ToastManager.error('Invalid URL');
        return;
      }
      if (!UtilityHelper.validateURL(url)) {
        ToastManager.error('Invalid URL format');
        return;
      }
      try {
        window.open(url, '_blank', 'noopener,noreferrer');
      } catch (error) {
        console.error('Link error:', error);
        ToastManager.error('Failed to open link');
      }
    }

    function clearTimeouts() {
      state.timeouts.forEach(timeout => clearTimeout(timeout));
      state.timeouts = [];
    }

    function addTimeout(callback, delay) {
      if (typeof callback !== 'function') return null;
      const timeout = setTimeout(callback, delay);
      state.timeouts.push(timeout);
      return timeout;
    }

    function handleVideoEnded() {
      if (state.isAnimating || state.hasEnded) return;
      state.isAnimating = true;
      state.hasEnded = true;
      if (elements.video) {
        elements.video.style.display = 'none';
        elements.video.pause();
      }
      if (elements.mainContent) {
        elements.mainContent.classList.add('active');
      }
      addTimeout(() => {
        if (elements.celebration) {
          elements.celebration.classList.add('active');
        }
        if (elements.buttonContainer) {
          elements.buttonContainer.classList.add('active');
        }
        createConfetti();
        state.isAnimating = false;
      }, CONFIG.timing.celebrationDelay);
    }

    function handleVideoCanPlay() {
      if (elements.loadingText) {
        elements.loadingText.style.display = 'none';
      }
      state.analytics.videoPlayed = true;
    }

    function handleVideoError(error) {
      const errorMsg = error?.target?.error?.message || 'Unknown error';
      if (elements.loadingText) {
        elements.loadingText.innerHTML = '‚ùå Video loading failed';
      }
      console.error('Video error:', errorMsg);
      ToastManager.error('Failed to load video');
      addTimeout(() => {
        if (elements.mainContent) {
          elements.mainContent.classList.add('active');
        }
      }, 2000);
    }

    function initVideo() {
      if (!elements.video) return;
      elements.video.addEventListener('ended', handleVideoEnded, { once: true });
      elements.video.addEventListener('canplay', handleVideoCanPlay);
      elements.video.addEventListener('error', handleVideoError);
      if (elements.loadingText) {
        elements.loadingText.style.display = 'block';
      }
    }

    function createConfetti() {
      const colors = ['#d64a88', '#ff6b9d', '#9d6bc0', '#00bcd4', '#26c281', '#f4b350'];
      const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ', 'üéÄ', 'üå∫', 'üíê', 'üéä'];
      const particleCount = window.innerWidth > 768 ? 120 : 80;
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < particleCount; i++) {
        const confetti = document.createElement('div');
        const isEmoji = Math.random() > 0.35;

        if (isEmoji) {
          confetti.className = 'confetti confetti-emoji';
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        } else {
          confetti.className = 'confetti confetti-shape';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-30px';
        confetti.style.opacity = Math.random() * 0.8 + 0.3;
        fragment.appendChild(confetti);

        const duration = Math.random() * 3.5 + 2;
        const xMove = (Math.random() - 0.5) * 500;
        const rotate = Math.random() * 720;

        addTimeout(() => {
          try {
            if (!confetti.parentElement) return;
            const keyframes = [
              { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: Math.random() * 0.8 + 0.3 },
              { transform: `translateY(${window.innerHeight + 50}px) translateX(${xMove}px) rotate(${rotate}deg)`, opacity: 0 }
            ];
            const animation = confetti.animate(keyframes, {
              duration: duration * 1000,
              easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              fill: 'forwards',
            });
            animation.onfinish = () => {
              if (confetti.parentElement) confetti.remove();
            };
          } catch (error) {
            console.warn('Confetti error:', error);
          }
        }, i * 15);
      }

      try {
        document.body.appendChild(fragment);
      } catch (error) {
        console.error('Confetti append error:', error);
      }
    }

    function initMusicToggle() {
      if (!elements.musicToggle) return;
      elements.musicToggle.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        if (elements.video) {
          elements.video.muted = state.isMuted;
        }
        elements.musicToggle.textContent = state.isMuted ? 'üîä' : 'üîá';
        elements.musicToggle.setAttribute('aria-pressed', !state.isMuted);
      });
    }

    function initFullscreenToggle() {
      if (!elements.fullscreenToggle) return;
      const handleFullscreenChange = () => {
        state.isFullscreen = !!document.fullscreenElement;
        elements.fullscreenToggle.setAttribute('aria-pressed', state.isFullscreen);
      };
      elements.fullscreenToggle.addEventListener('click', async () => {
        try {
          if (!document.fullscreenElement) {
            const elem = document.documentElement;
            const requestFS = elem.requestFullscreen || elem.webkitRequestFullscreen || elem.mozRequestFullScreen || elem.msRequestFullscreen;
            if (requestFS) await requestFS.call(elem);
          } else {
            const exitFS = document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen;
            if (exitFS) await exitFS.call(document);
          }
        } catch (error) {
          console.warn('Fullscreen error:', error);
        }
      });
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    }

    function initLocationHandler() {
      if (!elements.locationBtn) return;
      const handleClick = UtilityHelper.debounce(() => {
        openLink(CONFIG.locations.event);
      }, 300);
      elements.locationBtn.addEventListener('click', handleClick);
    }

    function initSaveDateHandler() {
      if (!elements.saveDateBtn) return;
      const handleSaveDate = UtilityHelper.debounce(() => {
        try {
          const platform = state.platform;
          if (platform === 'apple') {
            CalendarURLBuilder.downloadICalendar();
          } else {
            const calendarURL = CalendarURLBuilder.generateGoogleCalendarURL();
            openLink(calendarURL);
          }
        } catch (error) {
          console.error('Save date error:', error);
          ToastManager.error('Failed to save date');
        }
      }, 300);
      elements.saveDateBtn.addEventListener('click', handleSaveDate);
    }

    function initRSVPHandler() {
      if (!elements.rsvpBtn) return;
      const handleRSVP = UtilityHelper.debounce(() => {
        if (CONFIG.forms.rsvp) {
          openLink(CONFIG.forms.rsvp);
        } else {
          ToastManager.error('RSVP form not configured');
        }
      }, 300);
      elements.rsvpBtn.addEventListener('click', handleRSVP);
    }

    function initPageVisibility() {
      document.addEventListener('visibilitychange', () => {
        if (!elements.video) return;
        if (document.hidden) {
          elements.video.pause();
        } else {
          elements.video.play().catch(() => {});
        }
      });
    }

    function initCleanup() {
      window.addEventListener('beforeunload', () => {
        clearTimeouts();
        if (elements.video) {
          elements.video.pause();
          elements.video.src = '';
        }
      });
    }

    function init() {
      if (state.isInitialized) return;
      try {
        initVideo();
        initMusicToggle();
        initFullscreenToggle();
        initLocationHandler();
        initRSVPHandler();
        initSaveDateHandler();
        initPageVisibility();
        initCleanup();
        state.isInitialized = true;
        console.log('%cüéâ Baby Shower loaded! üíï', 'color: #d64a88; font-size: 16px; font-weight: bold;');
      } catch (error) {
        console.error('Init error:', error);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init, { once: true });
    } else {
      init();
    }

    window.addEventListener('error', (event) => {
      console.error('Error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Promise error:', event.reason);
    });
  </script>
</body>
