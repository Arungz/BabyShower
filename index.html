  <title>Baby Shower - Magical Celebration Invitation</title>
  <link rel="icon" type="image/png" href="Images/logo.png">

  <style>
    :root {
      --primary: #d64a88;
      --primary-dark: #b8225c;
      --primary-light: #f5b3d4;
      --secondary: #9d6bc0;
      --accent: #00bcd4;
      --success: #26c281;
      --danger: #ff4081;
      --warning: #f4b350;
      --white: #ffffff;
      --black: #1a1a2e;
      --gray: #f5f5f5;
      
      --gradient-primary: linear-gradient(135deg, #d64a88 0%, #9d6bc0 100%);
      --gradient-secondary: linear-gradient(135deg, #9d6bc0 0%, #00bcd4 100%);
      --gradient-rsvp: linear-gradient(135deg, #ff4081 0%, #d64a88 50%, #c2185b 100%);
      --gradient-save: linear-gradient(135deg, #26c281 0%, #1abc9c 50%, #00897b 100%);
      --gradient-location: linear-gradient(135deg, #00bcd4 0%, #0288d1 50%, #0097a7 100%);
      --gradient-share: linear-gradient(135deg, #8338ec 0%, #3a86ff 100%);
      --gradient-bg: linear-gradient(180deg, #fefbff 0%, #f5f2ff 50%, #faf7ff 100%);
      --gradient-dark: linear-gradient(180deg, #0d1419 0%, #1a1f2e 50%, #141820 100%);
      
      --text-primary: #1a1a2e;
      --text-secondary: #666b7f;
      --text-light: #999;
      
      --bg-primary: #ffffff;
      --bg-light: #f9f7ff;
      --bg-overlay: rgba(255, 255, 255, 0.96);
      --bg-card: rgba(255, 255, 255, 0.85);
      
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 2.5rem;
      --space-3xl: 3rem;
      
      --transition-fast: 0.15s;
      --transition-normal: 0.3s;
      --transition-slow: 0.5s;
      --easing-out: cubic-bezier(0, 0, 0.2, 1);
      --easing-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --easing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
      
      --shadow-lg: 0 8px 24px rgba(214, 74, 136, 0.15);
      --shadow-xl: 0 12px 32px rgba(214, 74, 136, 0.18);
      --shadow-glow: 0 0 20px rgba(214, 74, 136, 0.3);
      --shadow-glow-lg: 0 0 40px rgba(214, 74, 136, 0.25);
      
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-full: 50%;
      
      --z-sticky: 20;
      --z-modal: 40;
      --z-notification: 70;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      font-weight: 400;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(ellipse at 50% -20%, rgba(214, 74, 136, 0.1), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      background: radial-gradient(ellipse at 80% 100%, rgba(157, 107, 192, 0.08), transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* ========== TOAST NOTIFICATIONS ========== */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 1.5rem;
      background: var(--bg-card);
      padding: 1.2rem 1.8rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.4s var(--easing-out) forwards;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 74, 136, 0.3);
      max-width: 320px;
      z-index: var(--z-notification);
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: var(--space-md);
    }

    .toast.success {
      border-color: rgba(38, 194, 129, 0.4);
      background: rgba(38, 194, 129, 0.1);
    }

    .toast.error {
      border-color: rgba(255, 64, 129, 0.4);
      background: rgba(255, 64, 129, 0.1);
    }

    .toast.info {
      border-color: rgba(0, 188, 212, 0.4);
      background: rgba(0, 188, 212, 0.1);
    }

    .toast-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes glow {
      0%, 100% { box-shadow: var(--shadow-glow); }
      50% { box-shadow: var(--shadow-glow-lg); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.3) rotate(-45deg); }
      50% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    /* ========== PROGRESS BAR ========== */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--gradient-primary);
      z-index: var(--z-sticky);
      box-shadow: 0 0 15px rgba(214, 74, 136, 0.6);
      border-radius: 2px;
    }

    /* ========== HEADER ========== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-lg);
      background: var(--bg-overlay);
      border-bottom: 2px solid rgba(214, 74, 136, 0.15);
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      animation: slideDown 0.6s var(--easing-out);
      backdrop-filter: blur(10px);
      gap: var(--space-md);
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: left;
      flex: 1;
      letter-spacing: 0.5px;
      min-width: 0;
      word-break: break-word;
      animation: slideInLeft 0.6s var(--easing-out) 0.1s both;
      filter: drop-shadow(0 2px 4px rgba(214, 74, 136, 0.15));
    }

    .header-title:hover {
      filter: drop-shadow(0 4px 8px rgba(214, 74, 136, 0.25));
    }

    .header-controls {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      flex-shrink: 0;
      animation: slideInRight 0.6s var(--easing-out) 0.2s both;
    }

    .btn-control {
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: var(--radius-full);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all var(--transition-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .btn-control::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .btn-control:hover {
      transform: scale(1.15) translateY(-3px);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.15);
    }

    .btn-control:hover::before {
      opacity: 1;
    }

    .btn-control:active {
      transform: scale(0.92);
    }

    /* ========== VIDEO SECTION ========== */
    .video-wrapper {
      max-width: 95%;
      margin: var(--space-lg) auto 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 var(--space-sm);
      animation: slideUp 0.7s var(--easing-out);
    }

    #myVideo {
      width: 100%;
      max-width: 700px;
      max-height: 70vh;
      border-radius: var(--radius-lg);
      object-fit: cover;
      object-position: center;
      box-shadow: var(--shadow-lg);
      background: var(--gradient-bg);
      display: block;
      aspect-ratio: 9 / 16;
      border: 4px solid rgba(214, 74, 136, 0.2);
      transition: all var(--transition-normal);
    }

    #myVideo:hover {
      transform: scale(1.02) translateY(-4px);
      box-shadow: var(--shadow-glow-lg);
      border-color: rgba(214, 74, 136, 0.4);
    }

    .loading-container {
      margin-top: var(--space-md);
      min-height: 80px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: var(--space-md);
    }

    #loading-text {
      font-size: 1.1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      animation: pulse 2s var(--easing-smooth) infinite;
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      letter-spacing: 0.4px;
    }

    #loading-text::after {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: var(--radius-full);
      animation: bounce 1.4s var(--easing-smooth) infinite;
    }

    /* ========== MAIN CONTENT ========== */
    #mainContentContainer {
      display: none;
      max-width: 760px;
      margin: 0 auto;
      padding: var(--space-md) var(--space-lg) var(--space-3xl) var(--space-lg);
      animation: slideUp 0.7s var(--easing-out) 0.3s both;
    }

    #mainContentContainer.active {
      display: block;
    }

    /* ========== INVITATION IMAGE ========== */
    .invite-image-wrapper {
      margin-bottom: var(--space-2xl);
      margin-top: -var(--space-lg);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.7s var(--easing-out);
      position: relative;
      border: 3px solid rgba(214, 74, 136, 0.15);
      background: var(--bg-light);
    }

    .invite-image-wrapper::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 100%);
      pointer-events: none;
    }

    .invite-image {
      width: 100%;
      display: block;
      border-radius: var(--radius-lg);
      transition: all var(--transition-normal) var(--easing-smooth);
      background: var(--bg-light);
    }

    .invite-image:hover {
      transform: scale(1.05) translateY(-8px);
      filter: brightness(1.05);
    }

    /* ========== CELEBRATION MESSAGE ========== */
    .celebration-container {
      text-align: center;
      margin: var(--space-2xl) 0 var(--space-2xl) 0;
      display: none;
      animation: slideUp 0.7s var(--easing-out);
      padding: var(--space-2xl) var(--space-lg);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 74, 136, 0.25);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .celebration-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-shimmer);
      background-size: 200% 100%;
      opacity: 0;
      animation: shimmer 3s linear infinite;
      pointer-events: none;
    }

    .celebration-container.active {
      display: block;
    }

    .celebration-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 7vw, 2.3rem);
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin: 0;
      letter-spacing: 0.5px;
      animation: scaleIn 0.6s var(--easing-bounce);
      line-height: 1.4;
      position: relative;
      z-index: 2;
    }

    /* ========== BUTTONS CONTAINER ========== */
    .button-container {
      text-align: center;
      display: none;
      animation: slideUp 0.7s var(--easing-out);
    }

    .button-container.active {
      display: block;
    }

    .button-group {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-lg);
      width: 100%;
    }

    /* ========== PREMIUM BUTTON DESIGN ========== */
    .btn-glossy {
      position: relative;
      border: none;
      padding: 1.1rem var(--space-xl);
      font-size: 0.95rem;
      font-weight: 800;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      overflow: hidden;
      transition: all var(--transition-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      color: var(--white);
      flex: 1;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      white-space: nowrap;
      min-height: 56px;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.2);
    }

    .btn-glossy::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left var(--transition-normal) var(--easing-smooth);
      z-index: 1;
    }

    .btn-glossy::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
      opacity: 0;
      transition: opacity var(--transition-normal);
    }

    .btn-glossy > * {
      position: relative;
      z-index: 2;
    }

    .btn-glossy:hover::before {
      left: 100%;
    }

    .btn-glossy:hover::after {
      opacity: 1;
    }

    .btn-glossy:hover {
      transform: translateY(-6px) scale(1.06);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.15);
    }

    .btn-glossy:active {
      transform: translateY(-2px) scale(0.98);
    }

    .btn-glossy:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
      animation: float 3s var(--easing-smooth) infinite;
    }

    .btn-glossy:hover .btn-icon {
      transform: scale(1.3) rotate(10deg) translateY(-3px);
      animation: none;
    }

    .btn-text {
      display: inline;
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* ========== BUTTON VARIANTS ========== */
    .btn-rsvp {
      background: var(--gradient-rsvp);
    }

    .btn-rsvp:hover {
      box-shadow: 0 12px 32px rgba(255, 64, 129, 0.4);
    }

    .btn-save-date {
      background: var(--gradient-save);
    }

    .btn-save-date:hover {
      box-shadow: 0 12px 32px rgba(38, 194, 129, 0.4);
    }

    .btn-location {
      background: var(--gradient-location);
      width: 100%;
      max-width: 100%;
      margin-top: 0;
    }

    .btn-location:hover {
      box-shadow: 0 12px 32px rgba(0, 188, 212, 0.4);
    }

    .btn-share {
      background: var(--gradient-share);
    }

    .btn-share:hover {
      box-shadow: 0 12px 32px rgba(131, 56, 236, 0.4);
    }

    /* ========== CONFETTI ========== */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: var(--z-modal);
      animation: popIn 0.6s var(--easing-bounce);
    }

    .confetti-shape {
      width: 12px;
      height: 12px;
      border-radius: var(--radius-full);
      background: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .confetti-emoji {
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 3px 8px rgba(0,0,0,0.2));
    }

    /* ========== MODAL ========== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: var(--z-modal);
      animation: fadeIn 0.3s var(--easing-smooth);
      backdrop-filter: blur(5px);
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: var(--space-2xl);
      box-shadow: var(--shadow-xl);
      max-width: 450px;
      width: 90%;
      animation: slideUp 0.3s var(--easing-out);
      border: 2px solid rgba(214, 74, 136, 0.2);
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-xl);
      text-align: center;
      font-weight: 900;
    }

    .modal-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-md);
      margin-bottom: var(--space-xl);
    }

    .modal-btn {
      padding: var(--space-lg);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      color: var(--white);
      transition: all var(--transition-normal);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-sm);
      font-size: 0.9rem;
    }

    .modal-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .modal-btn-icon {
      font-size: 2.2rem;
    }

    .close-modal {
      position: absolute;
      top: var(--space-lg);
      right: var(--space-lg);
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all var(--transition-normal);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-full);
    }

    .close-modal:hover {
      transform: rotate(90deg) scale(1.2);
      color: var(--primary);
      background: rgba(214, 74, 136, 0.1);
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      padding: var(--space-2xl) var(--space-lg);
      color: var(--text-secondary);
      font-size: 1rem;
      border-top: 2px solid rgba(214, 74, 136, 0.15);
      margin-top: var(--space-lg);
      background: var(--bg-overlay);
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.05);
      animation: slideUp 0.7s var(--easing-out);
    }

    footer p {
      margin: var(--space-md) 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    footer a {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 800;
      cursor: pointer;
      position: relative;
      transition: all var(--transition-normal);
    }

    footer a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transition: transform var(--transition-normal);
      transform-origin: right;
      border-radius: 2px;
    }

    footer a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    footer a:hover {
      filter: brightness(1.1);
    }

    /* ========== FADE IN ========== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      html { font-size: 15px; }
      header { padding: var(--space-lg) var(--space-md); gap: var(--space-sm); }
      .header-title { font-size: 1.6rem; }
      .btn-control { width: 48px; height: 48px; font-size: 1.3rem; }
      #myVideo { max-height: 65vh; }
      #mainContentContainer { padding: var(--space-md) var(--space-md) var(--space-2xl) var(--space-md); }
      .celebration-container { margin: var(--space-xl) 0; padding: var(--space-xl) var(--space-md); }
      .btn-glossy { padding: 1rem var(--space-lg); font-size: 0.9rem; min-height: 52px; }
      footer { padding: var(--space-xl) var(--space-md); }
      .toast { bottom: 1rem; right: 1rem; left: 1rem; max-width: none; }
      .modal-options { grid-template-columns: 1fr; }
    }

    @media (max-width: 600px) {
      html { font-size: 14px; }
      header { padding: var(--space-md) var(--space-sm); }
      .header-title { font-size: 1.4rem; }
      .btn-control { width: 46px; height: 46px; font-size: 1.2rem; }
      #myVideo { max-height: 60vh; }
      .celebration-text { font-size: 1.3rem; }
      .btn-glossy { padding: 0.95rem var(--space-md); font-size: 0.85rem; min-height: 50px; }
      #mainContentContainer { padding: var(--space-sm) var(--space-sm) var(--space-xl) var(--space-sm); }
      footer { padding: var(--space-lg) var(--space-sm); font-size: 0.95rem; }
    }

    @media (max-width: 380px) {
      html { font-size: 13px; }
      .header-title { font-size: 1.2rem; }
      .btn-glossy { padding: 0.9rem var(--space-md); font-size: 0.8rem; min-height: 48px; }
    }

    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.01ms !important; transition-duration: 0.01ms !important; }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0d1419;
        --bg-light: #1a1f2e;
        --bg-overlay: rgba(13, 20, 25, 0.96);
        --bg-card: rgba(26, 31, 46, 0.85);
        --text-primary: #f0f4ff;
        --text-secondary: #a0a8b8;
        --gradient-bg: var(--gradient-dark);
      }
      body { background: var(--gradient-dark); }
      header { background: var(--bg-overlay); border-bottom-color: rgba(214, 74, 136, 0.15); }
      footer { background: var(--bg-overlay); border-top-color: rgba(214, 74, 136, 0.15); }
    }

    @media print {
      header, footer, .btn-control, .btn-glossy, .video-wrapper { display: none; }
      #mainContentContainer { padding: 0; }
      body { background: white; }
    }

    ::-webkit-scrollbar {
      width: 12px;
      height: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 8px;
      transition: all var(--transition-normal);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
      box-shadow: var(--shadow-glow);
    }

    :focus-visible {
      outline: 3px solid var(--primary);
      outline-offset: 2px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="progress-bar" id="progressBar"></div>

  <header role="banner">
    <h1 class="header-title">üíï Baby Shower üíï</h1>
    <div class="header-controls" role="toolbar">
      <button class="btn-control" id="musicToggle" type="button" title="Toggle Music">üîä</button>
      <button class="btn-control" id="shareToggle" type="button" title="Share Invitation">üì§</button>
      <button class="btn-control" id="fullscreenToggle" type="button" title="Toggle Fullscreen">‚õ∂</button>
    </div>
  </header>

  <section class="video-wrapper" role="region">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif" preload="metadata" loading="lazy">
      <source src="video/invite1.mp4" type="video/mp4">
    </video>
    <div class="loading-container" role="status">
      <div id="loading-text">üé¨ Loading Invitation</div>
    </div>
  </section>

  <main id="mainContentContainer" role="main">
    <div class="invite-image-wrapper">
      <img class="invite-image" src="Images/2.png" alt="Baby Shower Invitation" loading="lazy">
    </div>

    <section class="celebration-container" id="celebrationContainer">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </section>

    <div class="button-container" id="buttonContainer">
      <div class="button-group">
        <button class="btn-glossy btn-rsvp" id="rsvpBtn" type="button">
          <span class="btn-icon">üíå</span>
          <span class="btn-text">Vote Now</span>
        </button>
        <button class="btn-glossy btn-save-date" id="saveDateBtn" type="button">
          <span class="btn-icon">üìÖ</span>
          <span class="btn-text">Save Date</span>
        </button>
      </div>
      <button class="btn-glossy btn-location" id="locationBtn" type="button">
        <span class="btn-icon">üìç</span>
        <span class="btn-text">Get Location</span>
      </button>
    </div>
  </main>

  <div class="modal" id="shareModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <h2 class="modal-title">üì§ Share</h2>
      <div class="modal-options">
        <button class="modal-btn" id="shareWhatsApp" style="background: linear-gradient(135deg, #25d366, #128c7e);">
          <span class="modal-btn-icon">üí¨</span>
          WhatsApp
        </button>
        <button class="modal-btn" id="shareFacebook" style="background: linear-gradient(135deg, #1877f2, #0a66c2);">
          <span class="modal-btn-icon">üìò</span>
          Facebook
        </button>
        <button class="modal-btn" id="shareTwitter" style="background: linear-gradient(135deg, #1da1f2, #0d8bd9);">
          <span class="modal-btn-icon">ùïè</span>
          Twitter
        </button>
        <button class="modal-btn" id="shareEmail" style="background: linear-gradient(135deg, #ea4c89, #c1272d);">
          <span class="modal-btn-icon">‚úâÔ∏è</span>
          Email
        </button>
      </div>
    </div>
  </div>

  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p>Made with üíï for a special moment</p>
  </footer>

  <script>
    'use strict';

    const CONFIG = {
      locations: { event: 'https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8' },
      forms: { rsvp: 'https://forms.gle/Aqrw3mATGPEahUxCA' },
      event: {
        date: '20260305',
        startTime: '103000',
        endTime: '113000',
        title: 'Karthika Arun Baby Shower',
        description: 'Join us for a magical Baby Shower celebration!',
        location: 'Special Venue',
        url: 'https://arungz.github.io/BabyShower/'
      }
    };

    class Toast {
      static show(msg, type = 'info', duration = 3000) {
        const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è' };
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `<span class="toast-icon">${icons[type]}</span><span>${msg}</span>`;
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.style.animation = 'fadeOut 0.4s forwards';
          setTimeout(() => toast.remove(), 400);
        }, duration);
      }
      static success(m) { this.show(m, 'success'); }
      static error(m) { this.show(m, 'error'); }
      static info(m) { this.show(m, 'info'); }
    }

    class Progress {
      static set(val) {
        const bar = document.getElementById('progressBar');
        if (bar) {
          bar.style.width = Math.min(val, 100) + '%';
          bar.style.opacity = '1';
        }
      }
      static complete() {
        this.set(100);
        setTimeout(() => {
          const bar = document.getElementById('progressBar');
          if (bar) bar.style.opacity = '0';
        }, 800);
      }
    }

    class Calendar {
      static google() {
        const { date, startTime, endTime, title, description, location } = CONFIG.event;
        const params = new URLSearchParams({
          action: 'TEMPLATE',
          text: title,
          dates: `${date}T${startTime}/${date}T${endTime}`,
          details: description,
          location: location
        });
        return `https://www.google.com/calendar/render?${params.toString()}`;
      }

      static ics() {
        const { date, startTime, endTime, title, description, location } = CONFIG.event;
        return `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Baby Shower//EN
CALSCALE:GREGORIAN
BEGIN:VEVENT
DTSTART:${date}T${startTime}
DTEND:${date}T${endTime}
SUMMARY:${title}
DESCRIPTION:${description}
LOCATION:${location}
END:VEVENT
END:VCALENDAR`;
      }

      static save() {
        const ua = navigator.userAgent.toLowerCase();
        const isApple = /iphone|ipad|ipod|mac|safari/.test(ua) && !/chrome|android/.test(ua);

        if (isApple) {
          try {
            const blob = new Blob([this.ics()], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = 'baby-shower.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            Toast.success('Event saved to calendar!');
          } catch (e) {
            Toast.error('Failed to save event');
          }
        } else {
          window.open(this.google(), '_blank');
          Toast.info('Opening Google Calendar...');
        }
      }
    }

    class Share {
      static show() {
        document.getElementById('shareModal').classList.add('active');
      }
      static hide() {
        document.getElementById('shareModal').classList.remove('active');
      }
      static send(platform) {
        const { title, description, url } = CONFIG.event;
        const text = `${title} - ${description}`;

        const links = {
          whatsapp: `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`,
          facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`,
          twitter: `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`,
          email: `mailto:?subject=${encodeURIComponent(title)}&body=${encodeURIComponent(description)}`
        };

        if (links[platform]) {
          if (platform === 'email') {
            window.location.href = links[platform];
          } else {
            window.open(links[platform], '_blank');
          }
        }
        Toast.success('Shared successfully!');
        this.hide();
      }
    }

    const el = {
      video: document.getElementById('myVideo'),
      mainContent: document.getElementById('mainContentContainer'),
      celebration: document.getElementById('celebrationContainer'),
      buttonContainer: document.getElementById('buttonContainer'),
      loadingText: document.getElementById('loading-text'),
      musicToggle: document.getElementById('musicToggle'),
      fullscreenToggle: document.getElementById('fullscreenToggle'),
      shareToggle: document.getElementById('shareToggle'),
      rsvpBtn: document.getElementById('rsvpBtn'),
      saveDateBtn: document.getElementById('saveDateBtn'),
      locationBtn: document.getElementById('locationBtn'),
      shareModal: document.getElementById('shareModal'),
      closeModal: document.getElementById('closeModal'),
      shareWhatsApp: document.getElementById('shareWhatsApp'),
      shareFacebook: document.getElementById('shareFacebook'),
      shareTwitter: document.getElementById('shareTwitter'),
      shareEmail: document.getElementById('shareEmail')
    };

    const state = { isMuted: true, isEnded: false, timeouts: [] };

    function cleanup() {
      state.timeouts.forEach(t => clearTimeout(t));
      state.timeouts = [];
    }

    function timeout(fn, ms) {
      const t = setTimeout(fn, ms);
      state.timeouts.push(t);
      return t;
    }

    function onVideoEnd() {
      if (state.isEnded) return;
      state.isEnded = true;
      Progress.set(70);

      if (el.video) {
        el.video.style.display = 'none';
        el.video.pause();
      }

      if (el.mainContent) el.mainContent.classList.add('active');

      timeout(() => {
        if (el.celebration) el.celebration.classList.add('active');
        if (el.buttonContainer) el.buttonContainer.classList.add('active');
        createConfetti();
        Progress.complete();
      }, 800);
    }

    function onVideoPlay() {
      if (el.loadingText) el.loadingText.style.display = 'none';
      Progress.set(50);
    }

    function onVideoError() {
      if (el.loadingText) el.loadingText.innerHTML = '‚ùå Failed to load video';
      Toast.error('Video loading failed');
      timeout(() => {
        if (el.mainContent) el.mainContent.classList.add('active');
        Progress.complete();
      }, 2000);
    }

    function createConfetti() {
      const colors = ['#d64a88', '#ff6b9d', '#9d6bc0', '#00bcd4', '#26c281', '#f4b350'];
      const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ', 'üéÄ', 'üå∫', 'üíê', 'üéä'];
      const count = window.innerWidth > 768 ? 120 : 80;

      for (let i = 0; i < count; i++) {
        const c = document.createElement('div');
        c.className = 'confetti ' + (Math.random() > 0.3 ? 'confetti-emoji' : 'confetti-shape');
        
        if (Math.random() > 0.3) {
          c.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        } else {
          c.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        c.style.left = Math.random() * 100 + '%';
        c.style.top = '-30px';
        c.style.opacity = Math.random() * 0.8 + 0.3;

        const dur = Math.random() * 3.5 + 2;
        const xMove = (Math.random() - 0.5) * 500;
        const rot = Math.random() * 720;

        timeout(() => {
          if (!c.parentElement) return;
          c.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: Math.random() * 0.8 + 0.3 },
            { transform: `translateY(${window.innerHeight + 50}px) translateX(${xMove}px) rotate(${rot}deg)`, opacity: 0 }
          ], {
            duration: dur * 1000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
            fill: 'forwards'
          }).onfinish = () => c.remove();
        }, i * 12);
      }

      document.body.append(...Array.from(document.querySelectorAll('.confetti')).slice(-count));
    }

    function init() {
      Progress.set(10);

      if (el.video) {
        el.video.addEventListener('ended', onVideoEnd, { once: true });
        el.video.addEventListener('canplay', onVideoPlay);
        el.video.addEventListener('error', onVideoError);
      }

      el.musicToggle?.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        if (el.video) el.video.muted = state.isMuted;
        el.musicToggle.textContent = state.isMuted ? 'üîä' : 'üîá';
      });

      el.fullscreenToggle?.addEventListener('click', async () => {
        try {
          if (!document.fullscreenElement) {
            await document.documentElement.requestFullscreen();
          } else {
            await document.exitFullscreen();
          }
        } catch (e) {
          console.warn('Fullscreen not available');
        }
      });

      el.shareToggle?.addEventListener('click', () => Share.show());
      el.closeModal?.addEventListener('click', () => Share.hide());
      el.shareWhatsApp?.addEventListener('click', () => Share.send('whatsapp'));
      el.shareFacebook?.addEventListener('click', () => Share.send('facebook'));
      el.shareTwitter?.addEventListener('click', () => Share.send('twitter'));
      el.shareEmail?.addEventListener('click', () => Share.send('email'));

      el.rsvpBtn?.addEventListener('click', () => {
        window.open(CONFIG.forms.rsvp, '_blank');
        Toast.info('Opening RSVP form...');
      });

      el.saveDateBtn?.addEventListener('click', () => Calendar.save());

      el.locationBtn?.addEventListener('click', () => {
        window.open(CONFIG.locations.event, '_blank');
        Toast.info('Opening location...');
      });

      el.shareModal?.addEventListener('click', (e) => {
        if (e.target === el.shareModal) Share.hide();
      });

      document.addEventListener('visibilitychange', () => {
        if (el.video) {
          if (document.hidden) el.video.pause();
          else el.video.play().catch(() => {});
        }
      });

      window.addEventListener('beforeunload', cleanup);
      console.log('%cüéâ Baby Shower Loaded! üíï', 'color: #d64a88; font-size: 18px; font-weight: bold;');
    }

    document.readyState === 'loading' ? document.addEventListener('DOMContentLoaded', init) : init();
  </script>
</body>
</html>
