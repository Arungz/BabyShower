    /* ========== CSS VARIABLES ========== */
    :root {
      --primary: #ec4899;
      --primary-dark: #be185d;
      --primary-light: #fbcfe8;
      --secondary: #a78bfa;
      --accent: #06b6d4;
      --success: #10b981;
      
      --gradient-primary: linear-gradient(135deg, #ec4899 0%, #a78bfa 100%);
      --gradient-secondary: linear-gradient(135deg, #a78bfa 0%, #60a5fa 100%);
      --gradient-tertiary: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
      
      --gradient-rsvp: linear-gradient(135deg, #ff006e 0%, #ec4899 100%);
      --gradient-save: linear-gradient(135deg, #34d399 0%, #10b981 100%);
      --gradient-location: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
      
      --gradient-bg: linear-gradient(180deg, #ffffff 0%, #faf8ff 100%);
      --gradient-dark: linear-gradient(180deg, #0f1419 0%, #1a1f2e 100%);
      
      --text-primary: #1a1a2e;
      --text-secondary: #6b7280;
      --bg-primary: #ffffff;
      --bg-light: #f9f7ff;
      --bg-overlay: rgba(255, 255, 255, 0.95);
      
      --transition-fast: 0.2s;
      --transition-normal: 0.3s;
      --transition-slow: 0.5s;
      
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 12px 32px rgba(0, 0, 0, 0.12);
    }

    /* ========== BASE STYLES ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {

      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      font-weight: 400;
    }

    /* ========== ACCESSIBILITY ========== */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--primary);
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      z-index: 100;
      border-radius: 0 0 4px 0;
      font-weight: 600;
    }

    .skip-link:focus {

    }

    /* ========== HEADER ========== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1.5rem;
      background: var(--bg-overlay);
      border-bottom: 1px solid #e5d9f2;
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 999;
      animation: slideDown 0.6s ease-out;
      backdrop-filter: blur(10px);
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.4rem, 5vw, 2rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: left;
      flex: 1;
      letter-spacing: 0.5px;
      padding-right: 1.2rem;
      min-width: 0;
    }

    .header-controls {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      flex-shrink: 0;

    .btn-control {

      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      transition: all var(--transition-fast) ease-out;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

      box-shadow: var(--shadow-xl);
    }

    .btn-control:active {

    }

    .btn-control:focus-visible {

    }

    /* ========== VIDEO SECTION ========== */

      flex-direction: column;
      align-items: center;

      max-width: 700px;

      border-radius: 20px;
      object-fit: cover;
      object-position: center;
      box-shadow: var(--shadow-lg);
      transition: all var(--transition-normal) ease-out;
      background: #f0f0f0;
      margin-bottom: 0;
      display: block;
      aspect-ratio: 9 / 16;
    }

    #myVideo:hover {
      transform: scale(1.01) translateY(-3px);
      box-shadow: var(--shadow-xl);
    }

    .loading-container {
      margin-top: 1rem;
      min-height: 60px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.8rem;
    }

    #loading-text {
      font-size: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
      animation: pulse 2s ease-in-out infinite;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      letter-spacing: 0.3px;
    }

    #loading-text::after {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== MAIN CONTENT ========== */
    #mainContentContainer {
      display: none;
      max-width: 700px;
      margin: 0 auto;
      padding: 0.5rem 1.2rem 2.5rem 1.2rem;
      animation: fadeInUp 0.7s ease-out 0.3s both;
    }

    #mainContentContainer.active {
      display: block;
    }

    /* ========== INVITATION IMAGE ========== */
    .invite-image {
      width: 100%;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      display: block;
      cursor: default;
      transition: all var(--transition-normal) ease-out;
      margin-bottom: 1.2rem;
      -webkit-user-select: none;
      user-select: none;
    }

    .invite-image:hover {
      transform: scale(1.02) translateY(-4px);
      box-shadow: var(--shadow-xl);
    }

    /* ========== CELEBRATION MESSAGE ========== */
    .celebration-container {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 1.5rem;
      display: none;
      animation: fadeInUp 0.7s ease-out;
    }

    .celebration-container.active {
      display: block;
    }

    .celebration-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.4rem, 7vw, 2.2rem);
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin-bottom: 0.6rem;
      letter-spacing: 0.5px;
      animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      line-height: 1.3;
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* ========== BUTTONS CONTAINER ========== */
    .button-container {
      text-align: center;
      margin-bottom: 0;
      display: none;
      animation: fadeInUp 0.7s ease-out;
    }

    .button-container.active {
      display: block;
    }

    .button-group {
      display: flex;
      gap: 0.8rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 0.8rem;
      align-items: stretch;
      width: 100%;
    }

    /* ========== CLEAN BUTTON DESIGN ========== */
    .btn-glossy {
      position: relative;
      border: none;
      padding: 1rem 2rem;
      font-size: 0.9rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      overflow: hidden;
      transition: all var(--transition-fast) ease-out;
      box-shadow: var(--shadow-md);
      color: white;
      flex: 1;
      min-width: 130px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      white-space: nowrap;
      min-height: 50px;
      font-family: 'Poppins', sans-serif;
    }

    .btn-glossy:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-lg);
    }

    .btn-glossy:active {
      transform: translateY(-1px);
    }

    .btn-glossy:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }

    .btn-glossy:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* ========== BUTTON ICON STYLING ========== */
    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .btn-text {
      display: inline;
      font-weight: 700;
      letter-spacing: 0.7px;
    }

    /* ========== BUTTON VARIANTS ========== */
    .btn-rsvp {
      background: var(--gradient-rsvp);
    }

    .btn-rsvp:hover {
      box-shadow: 0 8px 20px rgba(255, 0, 110, 0.25);
      filter: brightness(1.08);
    }

    .btn-save-date {
      background: var(--gradient-save);
    }

    .btn-save-date:hover {
      box-shadow: 0 8px 20px rgba(52, 211, 153, 0.25);
      filter: brightness(1.08);
    }

    .btn-location {
      background: var(--gradient-location);
      width: 100%;
      max-width: 100%;
      margin-top: 0;
    }

    .btn-location:hover {
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.25);
      filter: brightness(1.08);
    }

    /* ========== CONFETTI ANIMATION ========== */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 998;
    }

    .confetti-shape {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
    }

    .confetti-emoji {
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      padding: 2.5rem 1.2rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
      border-top: 1px solid #e5d9f2;
      margin-top: 0;
      background: var(--bg-overlay);
      box-shadow: var(--shadow-md);
    }

    footer p {
      margin: 0.6rem 0;
      animation: fadeInUp 0.7s ease-out;
      letter-spacing: 0.3px;
      font-weight: 500;
    }

    footer a {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 700;
      transition: opacity var(--transition-fast);
    }

    footer a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    /* ========== RESPONSIVE DESIGN ========== */
    @media (max-width: 768px) {
      html { font-size: 15px; }

      header {
        padding: 1rem 1rem;
        gap: 0.8rem;
      }

      .header-title {
        font-size: 1.25rem;
        padding-right: 0.6rem;
      }

      .header-controls { gap: 0.7rem; }

      .btn-control {
        width: 42px;

      }

      .video-wrapper {
        margin: 1.5rem auto 0;
      }

      .invite-image {
        border-radius: 18px;
        margin-bottom: 1.2rem;
      }

      #mainContentContainer {
        padding: 0.5rem 1rem 2.5rem 1rem;
      }

      .celebration-container {
        margin-top: 0.8rem;
        margin-bottom: 1.2rem;
      }

      .celebration-text {
        margin-bottom: 0.6rem;
      }

      .button-group {
        gap: 0.8rem;
      }

      .btn-glossy {
        padding: 0.95rem 1.6rem;
        font-size: 0.85rem;
        min-height: 48px;
      }

      footer {
        padding: 2rem 1rem;
      }
    }

    @media (max-width: 600px) {
      html { font-size: 14px; }

      header {
        padding: 0.9rem 0.8rem;
        gap: 0.6rem;
      }

      .header-title {
        font-size: 1.15rem;
        padding-right: 0.4rem;
      }

      .header-controls { gap: 0.5rem; }

      .btn-control {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      #myVideo {
        max-width: 100%;
        max-height: 60vh;
        border-radius: 16px;
      }

      .video-wrapper {
        margin: 1.2rem auto 0;
        padding: 0 0.4rem;
      }

      .invite-image {
        border-radius: 16px;
        margin-bottom: 1rem;
      }

      .celebration-text {
        font-size: 1.2rem;
        margin-bottom: 0.6rem;
      }

      .celebration-container {
        margin-top: 0.8rem;
        margin-bottom: 1.2rem;
      }

      .button-group {
        gap: 0.6rem;
        margin-bottom: 0.6rem;
      }

      .btn-glossy {
        padding: 0.9rem 1.4rem;
        font-size: 0.8rem;
        min-width: 110px;
        min-height: 46px;
        gap: 0.5rem;
      }

      .btn-icon {
        font-size: 1.1rem;
      }

      #mainContentContainer {
        padding: 0.5rem 0.8rem 2rem 0.8rem;
      }

      footer {
        padding: 1.8rem 0.8rem;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 380px) {
      html { font-size: 13px; }

      .header-title {
        font-size: 1rem;
      }

      .btn-glossy {
        padding: 0.85rem 1.2rem;
        font-size: 0.75rem;
        min-width: 100px;
        min-height: 44px;
        gap: 0.4rem;
      }

      .btn-icon {
        font-size: 1rem;
      }

      .celebration-text {
        font-size: 1.1rem;
      }
    }

    /* ========== ACCESSIBILITY ========== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0f1419;
        --bg-light: #1a1f2e;
        --bg-overlay: rgba(15, 20, 25, 0.95);
        --text-primary: #f0f4ff;
        --text-secondary: #9ca3af;
        --gradient-bg: var(--gradient-dark);
      }

      body {
        background: var(--gradient-dark);
      }

      header {
        background: var(--bg-overlay);
        border-bottom-color: rgba(236, 72, 153, 0.15);
      }

      footer {
        background: var(--bg-primary);
        border-top-color: rgba(236, 72, 153, 0.15);
      }
    }

    /* ========== PRINT ========== */
    @media print {
      header, footer, .btn-control, .btn-glossy {
        display: none;
      }

      #mainContentContainer {
        padding: 0;
      }

      body {
        background: white;
      }
    }

    /* ========== SCROLLBAR ========== */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-light);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-dark);
    }
  </style>

    // ========== UTILITY FUNCTIONS ==========
    function openLink(url, target = '_blank') {

        console.warn('Invalid URL provided:', url);
        return;
      }
      try {
        window.open(url, target, 'noopener,noreferrer');
      } catch (error) {
        console.error('Failed to open link:', error);
      }
    }

    function clearTimeouts() {
      state.timeouts.forEach(timeout => clearTimeout(timeout));
      state.timeouts = [];
    }

    function addTimeout(callback, delay) {
      if (typeof callback !== 'function') {
        console.warn('Invalid callback provided to addTimeout');
        return null;
      }
      const timeout = setTimeout(callback, delay);
      state.timeouts.push(timeout);
      return timeout;
    }

    function debounce(func, delay = 300) {
      let timeoutId;
      return function debounced(...args) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => func.apply(this, args), delay);
      };
    }

    // ========== VIDEO HANDLERS ==========
    function handleVideoEnded() {
      if (state.isAnimating || state.hasEnded) return;
      
      state.isAnimating = true;
      state.hasEnded = true;

      if (elements.video) {
        elements.video.style.display = 'none';
        elements.video.pause();
      }

      if (elements.mainContent) {
        elements.mainContent.classList.add('active');
      }

      addTimeout(() => {
        if (elements.celebration) {
          elements.celebration.classList.add('active');
        }
        if (elements.buttonContainer) {
          elements.buttonContainer.classList.add('active');
        }

        createConfetti();
        state.isAnimating = false;
      }, CONFIG.timing.celebrationDelay);
    }

    function handleVideoCanPlay() {
      if (elements.loadingText) {
        elements.loadingText.style.display = 'none';
      }
    }

    function handleVideoError(error) {
      if (elements.loadingText) {
        elements.loadingText.innerHTML = '‚ùå Video loading failed';
        elements.loadingText.setAttribute('role', 'alert');
      }
      console.error('Video loading error:', error);
    }

    // ========== VIDEO INITIALIZATION ==========
    function initVideo() {
      if (!elements.video) {
        console.warn('Video element not found');
        return;
      }

      elements.video.addEventListener('ended', handleVideoEnded, { once: true });
      elements.video.addEventListener('canplay', handleVideoCanPlay);
      elements.video.addEventListener('error', handleVideoError);

      if (elements.loadingText) {
        elements.loadingText.style.display = 'block';
      }
    }

    // ========== CONFETTI ANIMATION ==========
    function createConfetti() {
      const colors = ['#ec4899', '#f472b6', '#a78bfa', '#60a5fa', '#34d399', '#fbbf24'];
      const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ', 'üéÄ', 'üå∫'];
      const particleCount = window.innerWidth > 768 ? 80 : 50;
      const fragment = document.createDocumentFragment();

      for (let i = 0; i < particleCount; i++) {
        const confetti = document.createElement('div');
        const isEmoji = Math.random() > 0.4;

        if (isEmoji) {
          confetti.className = 'confetti confetti-emoji';
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        } else {
          confetti.className = 'confetti confetti-shape';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-30px';
        confetti.style.opacity = Math.random() * 0.8 + 0.3;
        fragment.appendChild(confetti);

        const duration = Math.random() * 3 + 2;
        const xMove = (Math.random() - 0.5) * 400;
        const rotate = Math.random() * 720;

        addTimeout(() => {
          try {
            if (!confetti.parentElement) return;

            const keyframes = [
              { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: Math.random() * 0.8 + 0.3 },
              { transform: `translateY(${window.innerHeight + 50}px) translateX(${xMove}px) rotate(${rotate}deg)`, opacity: 0 },
            ];

            const animation = confetti.animate(keyframes, {
              duration: duration * 1000,
              easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              fill: 'forwards',
            });

            animation.onfinish = () => {
              try {
                if (confetti.parentElement) confetti.remove();
              } catch (e) {}
            };
          } catch (error) {
            console.warn('Confetti error:', error);
          }
        }, i * 10);
      }

      document.body.appendChild(fragment);
    }

    // ========== MUSIC TOGGLE ==========
    function initMusicToggle() {
      if (!elements.musicToggle) return;

      elements.musicToggle.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        if (elements.video) {
          elements.video.muted = state.isMuted;
        }
        elements.musicToggle.textContent = state.isMuted ? 'üîä' : 'üîá';
        elements.musicToggle.setAttribute('aria-pressed', !state.isMuted);
      });
    }

    // ========== FULLSCREEN TOGGLE ==========
    function initFullscreenToggle() {
      if (!elements.fullscreenToggle) return;

      elements.fullscreenToggle.addEventListener('click', async () => {
        try {
          if (!document.fullscreenElement) {
            const elem = document.documentElement;
            const requestFS = elem.requestFullscreen || 
                             elem.webkitRequestFullscreen || 
                             elem.mozRequestFullScreen || 
                             elem.msRequestFullscreen;

            if (requestFS) {
              await requestFS.call(elem);
              elements.fullscreenToggle.setAttribute('aria-pressed', 'true');
              state.isFullscreen = true;
            }
          } else {
            const exitFS = document.exitFullscreen || 
                          document.webkitExitFullscreen || 
                          document.mozCancelFullScreen || 
                          document.msExitFullscreen;

            if (exitFS) {
              await exitFS.call(document);
              elements.fullscreenToggle.setAttribute('aria-pressed', 'false');
              state.isFullscreen = false;
            }
          }
        } catch (error) {
          console.warn('Fullscreen error:', error);
        }
      });
    }

    // ========== LOCATION HANDLER ==========
    function initLocationHandler() {
      if (elements.locationBtn) {
        const handleClick = debounce(() => {
          openLink(CONFIG.locations.event);
        }, 300);

        elements.locationBtn.addEventListener('click', handleClick);
        elements.locationBtn.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            handleClick();
          }
        });
      }
    }

    // ========== RSVP HANDLERS ==========
    function initRSVPHandlers() {
      if (elements.rsvpBtn) {
        const handleRSVP = debounce(() => {
          if (CONFIG.forms.rsvp) {
            openLink(CONFIG.forms.rsvp);
          } else {
            alert('RSVP form not configured. Please contact the organizer.');
          }
        }, 300);

        elements.rsvpBtn.addEventListener('click', handleRSVP);
      }

      if (elements.saveDateBtn) {
        const handleSaveDate = debounce(() => {
          const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(CONFIG.event.title)}&dates=${CONFIG.event.date}/${CONFIG.event.date}`;
          openLink(url);
        }, 300);

        elements.saveDateBtn.addEventListener('click', handleSaveDate);
      }
    }

    // ========== SECURITY SETUP ==========
    function initSecurity() {
      document.addEventListener('contextmenu', (e) => e.preventDefault(), { passive: false });
      document.addEventListener('dragstart', (e) => e.preventDefault(), { passive: false });
      document.addEventListener('selectstart', (e) => e.preventDefault(), { passive: false });

      document.addEventListener('keydown', (event) => {
        const isDevTools = event.key === 'F12' || 
                          (event.ctrlKey && event.shiftKey && event.key === 'I') || 
                          (event.ctrlKey && event.key === 'u');
        const isFKey = event.key.startsWith('F') && !isNaN(parseInt(event.key.substring(1), 10));

        if (isDevTools || isFKey) {
          event.preventDefault();
        }
      }, { passive: false });
    }

    // ========== PAGE VISIBILITY ==========
    function initPageVisibility() {
      document.addEventListener('visibilitychange', () => {
        if (!elements.video) return;

        if (document.hidden) {
          elements.video.pause();
        } else {
          elements.video.play().catch((error) => {
            console.warn('Video play error:', error);
          });
        }
      });
    }

    // ========== LAZY LOADING ==========
    function initLazyLoading() {
      const images = document.querySelectorAll('img');
      images.forEach((img) => {
        if (!img.hasAttribute('loading')) {
          img.loading = 'lazy';
        }
      });
    }

    // ========== CLEANUP ==========
    function initCleanup() {
      window.addEventListener('beforeunload', () => {
        clearTimeouts();
        if (elements.video) {
          elements.video.pause();
          elements.video.src = '';
        }
      });
    }

    // ========== MAIN INITIALIZATION ==========
    function init() {
      if (state.isInitialized) return;

      try {
        initVideo();
        initMusicToggle();
        initFullscreenToggle();
        initLocationHandler();
        initRSVPHandlers();
        initSecurity();
        initPageVisibility();
        initLazyLoading();
        initCleanup();

        state.isInitialized = true;
        console.log('Baby Shower Invitation loaded successfully! üíï');
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init, { once: true });
    } else {
      init();
    }

    window.addEventListener('error', (event) => {
      console.error('Error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Promise Error:', event.reason);
    });
  </script>
</body>
