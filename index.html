<style>
  :root {
    --primary: #ec4899;
    --primary-dark: #be185d;
    --primary-light: #fbcfe8;
    --gold: #d4af37;
    --gold-light: #f0e6d2;
    --accent-1: #fbbf24;
    --accent-2: #a78bfa;
    --accent-3: #60a5fa;
    --accent-4: #34d399;
    --accent-5: #f97316;
    --accent-6: #06b6d4;
    --text-primary: #1a1a2e;
    --text-secondary: #666;
    --text-light: #999;
    --bg-primary: #ffffff;
    --bg-secondary: #f8f9fa;
    --bg-light: #faf9f7;
    --border-color: rgba(236, 72, 153, 0.08);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    scrollbar-width: thin;
    scrollbar-color: var(--primary) transparent;
  }

  body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: var(--text-primary);
    background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-light) 100%);
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.6;
    position: relative;
  }

  /* Scrollbar Styling */
  ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
    opacity: 0.5;
    transition: opacity 0.3s ease;
  }

  ::-webkit-scrollbar-thumb:hover {
    opacity: 0.8;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.2rem 1.8rem;
    background: var(--bg-primary);
    border-bottom: 2px solid var(--gold);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: var(--shadow-sm);
    gap: 1rem;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .header-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.4em, 6vw, 2em);
    font-weight: 900;
    background: linear-gradient(135deg, var(--gold) 0%, #c5a02e 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 2px;
    flex: 1;
    text-align: center;
  }

  .header-controls {
    display: flex;
    gap: 0.8rem;
    align-items: center;
    flex-shrink: 0;
  }

  .btn-control {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    color: white;
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow-md);
    flex-shrink: 0;
  }

  .btn-control::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-control:hover {
    transform: scale(1.1) translateY(-2px);
    box-shadow: var(--shadow-lg);
  }

  .btn-control:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn-control:active {
    transform: scale(0.95);
  }

  .btn-control:focus-visible {
    outline: 2px solid var(--primary);
    outline-offset: 2px;
  }

  /* Video Section */
  .video-wrapper {
    max-width: 92%;
    margin: 3rem auto;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #myVideo {
    object-fit: cover;
    object-position: center;
    border-radius: 24px;
    max-width: 100%;
    width: 100%;
    height: auto;
    max-height: 70vh;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 3px solid var(--gold);
    box-shadow: var(--shadow-lg), 0 0 30px rgba(212, 175, 55, 0.3);
    display: block;
  }

  #myVideo:hover {
    transform: scale(1.02) translateY(-8px);
    box-shadow: var(--shadow-lg), 0 0 40px rgba(212, 175, 55, 0.5);
  }

  video {
    width: 100%;
    height: auto;
    border-radius: 24px;
    background: #000;
  }

  img {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  /* Loading */
  .loading-container {
    margin-top: 2.5rem;
    text-align: center;
    min-height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #loading-text {
    font-size: 1.3em;
    background: linear-gradient(90deg, var(--primary), var(--accent-2), var(--primary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    animation: pulse 1.5s ease-in-out infinite;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    letter-spacing: 1px;
    justify-content: center;
  }

  #loading-text::after {
    content: '';
    width: 10px;
    height: 10px;
    background: linear-gradient(135deg, var(--primary), var(--accent-2));
    border-radius: 50%;
    animation: bounce 1.4s ease-in-out infinite;
    box-shadow: 0 0 10px rgba(236, 72, 153, 0.6);
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-12px) scale(1.2); }
  }

  #refresh-text {
    color: var(--text-secondary);
    font-size: 0.95em;
    margin-top: 1.5rem;
    animation: fadeInUp 0.8s ease-out;
  }

  #refresh-text a {
    color: var(--gold);
    text-decoration: none;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 0.4rem 0.8rem;
    border-radius: 8px;
    display: inline-block;
    position: relative;
    background: rgba(212, 175, 55, 0.1);
  }

  #refresh-text a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 3px;
    left: 0;
    background: var(--gold);
    transition: width 0.3s ease;
  }

  #refresh-text a:hover {
    background: rgba(212, 175, 55, 0.2);
    color: #c5a02e;
  }

  #refresh-text a:hover::after {
    width: 100%;
  }

  #refresh-text a:focus-visible {
    outline: 2px solid var(--gold);
    outline-offset: 2px;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Main Content */
  #mainContentContainer {
    display: none;
    animation: fadeInUp 0.8s ease-out;
    padding: 3rem 1.2rem;
  }

  /* Cards */
  .content-card {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 24px;
    padding: 2.5rem 2rem;
    max-width: 700px;
    margin: 2.5rem auto;
    border: 2px solid var(--gold);
    transition: all 0.3s ease;
    animation: fadeInUp 0.8s ease-out;
    box-shadow: var(--shadow-md), 0 0 20px rgba(212, 175, 55, 0.2);
  }

  .content-card:hover {
    border-color: #c5a02e;
    transform: translateY(-4px);
    box-shadow: var(--shadow-lg), 0 0 30px rgba(212, 175, 55, 0.3);
  }

  /* Image */
  #endImage {
    width: 100%;
    height: auto;
    border-radius: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
    display: block;
    border: 2px solid var(--gold);
    box-shadow: var(--shadow-md), 0 0 20px rgba(212, 175, 55, 0.2);
  }

  #endImage:hover {
    transform: scale(1.05) translateY(-12px);
    border-color: #c5a02e;
    box-shadow: var(--shadow-lg), 0 0 30px rgba(212, 175, 55, 0.4);
  }

  #endImage:active {
    transform: scale(0.98);
  }

  #endImage:focus-visible {
    outline: 2px solid var(--gold);
    outline-offset: 4px;
  }

  /* Location */
  .location-card {
    text-align: center;
  }

  #locationText {
    font-size: clamp(1.3em, 5vw, 1.6em);
    font-weight: 700;
    margin-bottom: 1.8rem;
    background: linear-gradient(135deg, var(--gold) 0%, #c5a02e 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.5px;
    opacity: 0;
    transition: opacity 2s ease-in;
  }

  #locationText.revealed {
    opacity: 1;
    animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0.7) rotate(-5deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  #locationLink {
    display: inline-block;
    margin: 0 auto;
    opacity: 0;
    transition: opacity 2s ease-in;
  }

  #locationLink.revealed {
    opacity: 1;
    animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #locationLink img {
    max-width: 320px;
    width: 88%;
    cursor: pointer;
    border-radius: 18px;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: block;
    border: 2px solid var(--gold);
    box-shadow: var(--shadow-md), 0 0 20px rgba(212, 175, 55, 0.2);
  }

  #locationLink img:hover {
    transform: translateY(-14px) scale(1.08);
    border-color: #c5a02e;
    box-shadow: var(--shadow-lg), 0 0 30px rgba(212, 175, 55, 0.4);
  }

  #locationLink img:active {
    transform: translateY(-6px) scale(0.96);
  }

  #locationLink img:focus-visible {
    outline: 2px solid var(--gold);
    outline-offset: 4px;
  }

  /* Celebration */
  .celebration-container {
    text-align: center;
    display: none;
    animation: fadeInUp 0.8s ease-out;
    margin-top: 3.5rem;
  }

  .celebration-text {
    font-size: clamp(1.6em, 8vw, 2.5em);
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, var(--gold) 0%, #c5a02e 50%, var(--primary) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1.5rem;
    animation: scaleIn 0.8s ease-out;
    font-weight: 900;
    letter-spacing: 1.2px;
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
    }
    to {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  /* RSVP Button */
  .rsvp-container {
    text-align: center;
    margin: 3.5rem 0 2rem;
    display: none;
    animation: fadeInUp 0.8s ease-out;
  }

  .btn-rsvp {
    background: linear-gradient(135deg, var(--gold) 0%, #c5a02e 100%);
    color: #ffffff;
    border: none;
    padding: clamp(1rem 2.5rem, 3vw 10vw, 1.1rem 3.5rem);
    font-size: clamp(1.05em, 3vw, 1.2em);
    font-weight: 700;
    border-radius: 60px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    max-width: 340px;
    width: 90%;
    text-transform: uppercase;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: var(--shadow-md), 0 0 20px rgba(212, 175, 55, 0.4);
  }

  .btn-rsvp::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.25);
    transition: left 0.6s ease;
  }

  .btn-rsvp:hover {
    transform: translateY(-5px) scale(1.06);
    box-shadow: var(--shadow-lg), 0 0 35px rgba(212, 175, 55, 0.6);
  }

  .btn-rsvp:hover::before {
    left: 100%;
  }

  .btn-rsvp:active {
    transform: translateY(-2px) scale(0.98);
  }

  .btn-rsvp:focus-visible {
    outline: 2px solid var(--primary-light);
    outline-offset: 4px;
  }

  .btn-rsvp {
    animation: float 3.5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    pointer-events: none;
    z-index: 999;
  }

  .confetti-shape {
    width: 10px;
    height: 10px;
    background-color: var(--gold);
    border-radius: 50%;
    box-shadow: 0 0 6px rgba(212, 175, 55, 0.8);
  }

  .confetti-emoji {
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.2));
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 3rem 1.2rem;
    color: var(--text-secondary);
    font-size: 0.95em;
    border-top: 2px solid var(--gold);
    margin-top: 4rem;
    background: var(--bg-primary);
    box-shadow: var(--shadow-sm);
  }

  footer p {
    margin: 0.6rem 0;
    animation: fadeInUp 0.8s ease-out;
    letter-spacing: 0.5px;
  }

  footer a {
    color: var(--gold);
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
  }

  footer a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: var(--gold);
    transition: width 0.3s ease;
  }

  footer a:hover {
    color: #c5a02e;
  }

  footer a:hover::before {
    width: 100%;
  }

  footer a:focus-visible {
    outline: 2px solid var(--gold);
    outline-offset: 2px;
  }

  /* Responsive */
  @media (max-width: 768px) {
    html {
      font-size: 15px;
    }

    header {
      padding: 1rem 1.2rem;
    }

    .content-card {
      padding: 1.8rem 1.2rem;
      margin: 1.5rem auto;
    }

    .video-wrapper {
      margin: 1.8rem auto;
    }

    footer {
      padding: 2.5rem 1rem;
    }

    .header-title {
      font-size: 1.3em;
    }
  }

  @media (max-width: 480px) {
    html {
      font-size: 14px;
    }

    header {
      padding: 0.8rem 1rem;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 1.15em;
      flex-basis: 100%;
      margin-bottom: 0.5rem;
    }

    .header-controls {
      gap: 0.6rem;
      width: 100%;
      justify-content: center;
    }

    .btn-control {
      width: 40px;
      height: 40px;
      font-size: 1.1em;
    }

    #mainContentContainer {
      padding: 1.5rem 1rem;
    }

    .content-card {
      padding: 1.5rem 1rem;
      margin: 1rem auto;
    }

    #endImage {
      border-radius: 16px;
    }

    #locationLink img {
      width: 90%;
      max-width: 200px;
    }

    .celebration-text {
      font-size: 1.5em;
    }

    .btn-rsvp {
      padding: 0.9rem 2rem;
      font-size: 0.95em;
      width: 92%;
    }

    footer {
      padding: 2rem 1rem;
      font-size: 0.9em;
    }
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Dark Mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-light: #1f1f3a;
      --text-primary: #e8e8f0;
      --text-secondary: #b0b0c0;
      --border-color: rgba(212, 175, 55, 0.15);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
    }

    body {
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-light) 100%);
    }

    header {
      background: rgba(26, 26, 46, 0.98);
    }

    .content-card {
      background: rgba(30, 41, 59, 0.98);
    }

    footer {
      background: rgba(26, 26, 46, 0.98);
    }

    .btn-rsvp {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.95) 0%, rgba(197, 160, 46, 0.95) 100%);
      color: #1a1a2e;
    }

    #myVideo {
      border-color: var(--gold);
    }

    .content-card {
      border-color: var(--gold);
    }
  }

  /* Print */
  @media print {
    header, footer, .btn-control, .btn-rsvp {
      display: none;
    }

    #mainContentContainer {
      padding: 0;
    }
  }
</style>

    <!-- Celebration Message -->
    <div class="celebration-container" id="celebrationContainer" role="region" aria-label="Celebration Message">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </div>

    <!-- RSVP Button -->
    <div class="rsvp-container" id="rsvpContainer" role="region" aria-label="RSVP Section">
      <button class="btn-rsvp" id="rsvpBtn" aria-label="Click to RSVP for the baby shower event">üíå RSVP Now</button>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p style="margin-top: 0.8rem; font-size: 0.9em;">Made with üíï for a special moment</p>
  </footer>

<script>
  'use strict';

  // Cache DOM elements with null checking
  const getElement = (id) => {
    const el = document.getElementById(id);
    if (!el) console.warn(`Element with id "${id}" not found`);
    return el;
  };

  const elements = {
    video: getElement('myVideo'),
    mainContent: getElement('mainContentContainer'),
    locationText: getElement('locationText'),
    locationLink: getElement('locationLink'),
    celebration: getElement('celebrationContainer'),
    rsvpContainer: getElement('rsvpContainer'),
    rsvpBtn: getElement('rsvpBtn'),
    loadingText: getElement('loading-text'),
    refreshText: getElement('refresh-text'),
    musicToggle: getElement('musicToggle'),
    fullscreenToggle: getElement('fullscreenToggle')
  };

  // State management
  let state = {
    isMuted: true,
    isAnimating: false,
    hasEnded: false,
    loadingTimeout: null
  };

  // Utility functions
  const handleError = (error, context = '') => {
    console.error(`Error in ${context}:`, error);
  };

  const safeSetTimeout = (fn, delay) => {
    return setTimeout(() => {
      try {
        fn();
      } catch (error) {
        handleError(error, 'setTimeout callback');
      }
    }, delay);
  };

  // Video Events
  function handleVideoEnded() {
    if (state.isAnimating || state.hasEnded) return;
    state.isAnimating = true;
    state.hasEnded = true;
    
    if (elements.video) {
      elements.video.style.display = 'none';
    }
    if (elements.mainContent) {
      elements.mainContent.style.display = 'block';
    }

    safeSetTimeout(() => {
      if (elements.locationLink) {
        elements.locationLink.classList.add('revealed');
      }
      if (elements.locationText) {
        elements.locationText.classList.add('revealed');
      }

      safeSetTimeout(() => {
        if (elements.celebration) {
          elements.celebration.style.display = 'block';
        }
        if (elements.rsvpContainer) {
          elements.rsvpContainer.style.display = 'block';
        }
        createConfetti();
        state.isAnimating = false;
      }, 1500);
    }, 500);
  }

  if (elements.video) {
    elements.video.addEventListener('ended', handleVideoEnded, { once: true });
    
    elements.video.addEventListener('canplay', () => {
      if (elements.loadingText) elements.loadingText.style.display = 'none';
      if (elements.refreshText) elements.refreshText.style.display = 'none';
    });

    elements.video.addEventListener('play', () => {
      if (elements.loadingText?.parentElement) {
        elements.loadingText.parentElement.style.display = 'none';
      }
    });

    elements.video.addEventListener('error', (e) => {
      handleError(e, 'video playback');
      if (elements.loadingText) {
        elements.loadingText.textContent = '‚ùå Video failed to load';
      }
    });
  }

  // Loading Timeout
  if (elements.loadingText) {
    elements.loadingText.style.display = 'block';
  }

  state.loadingTimeout = safeSetTimeout(() => {
    if (elements.loadingText) elements.loadingText.style.display = 'none';
    if (elements.refreshText) elements.refreshText.style.display = 'block';
  }, 60000);

  // Confetti Animation - Enhanced
  function createConfetti() {
    const colors = [
      '#d4af37', '#fbbf24', '#ec4899', '#f43f5e', '#a78bfa',
      '#60a5fa', '#34d399', '#f97316', '#06b6d4'
    ];
    const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ', 'üéä', 'üíê'];

    const particleCount = Math.min(window.innerWidth > 768 ? 160 : 90, 220);

    for (let i = 0; i < particleCount; i++) {
      try {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        const isEmoji = Math.random() > 0.35;
        
        if (isEmoji) {
          const emoji = emojis[Math.floor(Math.random() * emojis.length)];
          confetti.innerHTML = emoji;
          confetti.className = 'confetti confetti-emoji';
          confetti.setAttribute('aria-hidden', 'true');
        } else {
          confetti.className = 'confetti confetti-shape';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          const size = Math.random() * 8 + 5;
          confetti.style.width = size + 'px';
          confetti.style.height = size + 'px';
          confetti.setAttribute('aria-hidden', 'true');
        }
        
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-20px';
        confetti.style.opacity = Math.random() * 0.8 + 0.3;
        document.body.appendChild(confetti);

        const duration = Math.random() * 3.5 + 2.5;
        const xMove = (Math.random() - 0.5) * 450;
        const rotate = Math.random() * 1080;

        safeSetTimeout(() => {
          try {
            if (!confetti.parentElement) return;
            
            const animation = confetti.animate([
              { 
                transform: 'translateY(0) translateX(0) rotate(0deg)',
                opacity: Math.random() * 0.8 + 0.3
              },
              { 
                transform: `translateY(${window.innerHeight + 20}px) translateX(${xMove}px) rotate(${rotate}deg)`,
                opacity: 0
              }
            ], {
              duration: duration * 1000,
              easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              fill: 'forwards'
            });

            if (animation && typeof animation.onfinish === 'function') {
              animation.onfinish = () => {
                try {
                  if (confetti.parentElement) {
                    confetti.remove();
                  }
                } catch (e) {
                  handleError(e, 'confetti cleanup');
                }
              };
            } else {
              safeSetTimeout(() => {
                try {
                  if (confetti.parentElement) {
                    confetti.remove();
                  }
                } catch (e) {
                  handleError(e, 'confetti cleanup fallback');
                }
              }, duration * 1000);
            }
          } catch (error) {
            handleError(error, 'confetti animation');
          }
        }, i * 10);
      } catch (error) {
        handleError(error, 'confetti creation');
      }
    }
  }

  // Music Toggle
  if (elements.musicToggle) {
    elements.musicToggle.addEventListener('click', function() {
      try {
        state.isMuted = !state.isMuted;
        if (elements.video) {
          elements.video.muted = state.isMuted;
        }
        this.textContent = state.isMuted ? 'üîä' : 'üîá';
        this.setAttribute('aria-pressed', (!state.isMuted).toString());
      } catch (error) {
        handleError(error, 'music toggle');
      }
    });
  }

  // Fullscreen Toggle
  if (elements.fullscreenToggle) {
    elements.fullscreenToggle.addEventListener('click', function() {
      const elem = document.documentElement;
      try {
        if (!document.fullscreenElement) {
          const request = elem.requestFullscreen || 
                         elem.webkitRequestFullscreen || 
                         elem.mozRequestFullScreen ||
                         elem.msRequestFullscreen;
          
          if (request) {
            Promise.resolve(request.call(elem))
              .then(() => {
                this.setAttribute('aria-pressed', 'true');
              })
              .catch(err => handleError(err, 'fullscreen enter'));
          }
        } else {
          const exit = document.exitFullscreen || 
                      document.webkitExitFullscreen || 
                      document.mozCancelFullScreen ||
                      document.msExitFullscreen;
          
          if (exit) {
            Promise.resolve(exit.call(document))
              .then(() => {
                this.setAttribute('aria-pressed', 'false');
              })
              .catch(err => handleError(err, 'fullscreen exit'));
          }
        }
      } catch (error) {
        handleError(error, 'fullscreen toggle');
      }
    });
  }

  // RSVP Button
  if (elements.rsvpBtn) {
    elements.rsvpBtn.addEventListener('click', function() {
      try {
        const rsvpLink = 'https://forms.gle/'; // Add your RSVP form link
        if (rsvpLink && rsvpLink.length > 20) {
          window.open(rsvpLink, '_blank', 'noopener,noreferrer');
        } else {
          alert('üìã RSVP form link not configured. Please contact the organizer!');
        }
      } catch (error) {
        handleError(error, 'RSVP button click');
      }
    });
  }

  // Location Link
  if (elements.locationLink) {
    elements.locationLink.addEventListener('click', function(e) {
      try {
        if (!e.ctrlKey && !e.metaKey) {
          e.preventDefault();
          safeSetTimeout(() => {
            window.open(this.href, '_blank', 'noopener,noreferrer');
          }, 100);
        }
      } catch (error) {
        handleError(error, 'location link click');
      }
    });
  }

  // Security Features
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());
  document.body.addEventListener('dragstart', e => e.preventDefault());
  document.body.addEventListener('drop', e => e.preventDefault());

  document.addEventListener('keydown', (e) => {
    if (e.key === 'PrintScreen' || e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
      e.preventDefault();
    }
  });

  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());

  // Visibility API
  document.addEventListener('visibilitychange', () => {
    try {
      if (elements.video) {
        if (document.hidden) {
          elements.video.pause();
        } else {
          elements.video.play().catch(err => handleError(err, 'video resume'));
        }
      }
    } catch (error) {
      handleError(error, 'visibility change');
    }
  });

  // Page Load
  window.addEventListener('load', function() {
    try {
      if (state.loadingTimeout) clearTimeout(state.loadingTimeout);
      
      if ('loading' in HTMLImageElement.prototype) {
        document.querySelectorAll('img').forEach(img => {
          img.loading = 'lazy';
        });
      }
      
      console.log('‚ú® Baby Shower Invitation Loaded Successfully! ‚ú®');
    } catch (error) {
      handleError(error, 'page load');
    }
  });

  // Touch Support - Performance
  document.addEventListener('touchstart', function() {}, { passive: true });
  document.addEventListener('touchmove', function() {}, { passive: true });
  document.addEventListener('touchend', function() {}, { passive: true });

  // Cleanup on unload
  window.addEventListener('beforeunload', () => {
    try {
      if (state.loadingTimeout) clearTimeout(state.loadingTimeout);
      if (elements.video) {
        elements.video.pause();
        elements.video.src = '';
      }
    } catch (error) {
      handleError(error, 'cleanup');
    }
  });

  // Network status
  if ('connection' in navigator) {
    const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
    if (conn && conn.effectiveType === '4g') {
      console.log('‚ú® Fast connection detected - Premium features enabled!');
    }
  }
</script>
</body>
</html>
