  <style>
    /* ========== CSS VARIABLES ========== */
    :root {
      --primary: #d64a88;
      --primary-dark: #b8225c;
      --primary-light: #f5b3d4;
      --secondary: #9d6bc0;
      --accent: #00bcd4;
      --success: #26c281;
      --danger: #ff4081;
      --warning: #f4b350;
      --white: #ffffff;
      --black: #1a1a2e;
      
      --gradient-primary: linear-gradient(135deg, #d64a88 0%, #9d6bc0 100%);
      --gradient-secondary: linear-gradient(135deg, #9d6bc0 0%, #00bcd4 100%);
      --gradient-rsvp: linear-gradient(135deg, #ff4081 0%, #d64a88 50%, #c2185b 100%);
      --gradient-save: linear-gradient(135deg, #26c281 0%, #1abc9c 50%, #00897b 100%);
      --gradient-location: linear-gradient(135deg, #00bcd4 0%, #0288d1 50%, #0097a7 100%);
      --gradient-bg: linear-gradient(180deg, #fefbff 0%, #f5f2ff 50%, #faf7ff 100%);
      --gradient-dark: linear-gradient(180deg, #0d1419 0%, #1a1f2e 50%, #141820 100%);
      
      --text-primary: #1a1a2e;
      --text-secondary: #666b7f;
      --text-light: #999;
      
      --bg-primary: #ffffff;
      --bg-light: #f9f7ff;
      --bg-overlay: rgba(255, 255, 255, 0.96);
      --bg-card: rgba(255, 255, 255, 0.85);
      
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 2.5rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;
      --space-4xl: 5rem;
      
      --duration-fast: 0.15s;
      --duration-normal: 0.3s;
      --duration-slow: 0.5s;
      --easing-out: cubic-bezier(0, 0, 0.2, 1);
      --easing-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --easing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
      
      --shadow-lg: 0 8px 24px rgba(214, 74, 136, 0.15);
      --shadow-xl: 0 12px 32px rgba(214, 74, 136, 0.18);
      --shadow-glow: 0 0 20px rgba(214, 74, 136, 0.3);
      --shadow-glow-lg: 0 0 40px rgba(214, 74, 136, 0.25);
      
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-full: 50%;
      
      --z-sticky: 20;
      --z-notification: 70;
    }

    /* ========== RESET & BASE ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      font-weight: 400;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 50% -20%, rgba(214, 74, 136, 0.1), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      background: radial-gradient(ellipse at 80% 100%, rgba(157, 107, 192, 0.08), transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* ========== KEYFRAME ANIMATIONS ========== */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.7) rotate(-10deg); }
      to { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-12px) rotate(2deg); }
      75% { transform: translateY(-8px) rotate(-2deg); }
    }

    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes showerFall {
      0% { transform: translateY(-100px) translateX(0) scale(1) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) translateX(50px) scale(0.3) rotate(720deg); opacity: 0; }
    }

    @keyframes showerSwing {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(60px); }
      75% { transform: translateX(-60px); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.2) rotate(-45deg); }
      50% { transform: scale(1.15) rotate(5deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
    }

    @keyframes confettiFall {
      0% { 
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity: 1;
      }
      100% { 
        transform: translateY(100vh) translateX(var(--tx)) rotate(var(--rotate)) scale(0);
        opacity: 0;
      }
    }

    /* ========== PROGRESS BAR ========== */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--gradient-primary);
      z-index: var(--z-sticky);
      box-shadow: 0 0 20px rgba(214, 74, 136, 0.8);
      border-radius: 2px;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      width: 0;
      opacity: 1;
    }

    /* ========== SHOWER CONTAINER ========== */
    .shower-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 35;
      display: none;
      overflow: hidden;
    }

    .shower-container.active {
      display: block;
    }

    .shower-drop {
      position: absolute;
      font-size: 2.5rem;
      animation: showerFall linear forwards;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.25));
      will-change: transform;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    .shower-drop.swing {
      animation: showerSwing 1s ease-in-out infinite, showerFall linear forwards;
    }

    /* ========== TOAST NOTIFICATIONS ========== */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 1.5rem;
      background: var(--bg-card);
      padding: 1.2rem 1.8rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.5s var(--easing-out) forwards;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(214, 74, 136, 0.3);
      max-width: 320px;
      z-index: var(--z-notification);
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: var(--space-md);
      line-height: 1.5;
    }

    .toast.success {
      border-color: rgba(38, 194, 129, 0.5);
      background: rgba(38, 194, 129, 0.12);
    }

    .toast.error {
      border-color: rgba(255, 64, 129, 0.5);
      background: rgba(255, 64, 129, 0.12);
    }

    .toast.info {
      border-color: rgba(0, 188, 212, 0.5);
      background: rgba(0, 188, 212, 0.12);
    }

    .toast-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
      animation: bounce 0.6s var(--easing-bounce);
    }

    /* ========== HEADER ========== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-lg) var(--space-xl);
      background: var(--bg-overlay);
      border-bottom: 2px solid rgba(214, 74, 136, 0.2);
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      animation: slideDown 0.7s var(--easing-out);
      backdrop-filter: blur(10px);
      gap: var(--space-md);
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: left;
      flex: 1;
      letter-spacing: 0.8px;
      min-width: 0;
      word-break: break-word;
      animation: slideInLeft 0.8s var(--easing-out) 0.1s both;
      filter: drop-shadow(0 2px 6px rgba(214, 74, 136, 0.2));
      transition: all var(--duration-normal);
    }

    .header-title:hover {
      filter: drop-shadow(0 6px 16px rgba(214, 74, 136, 0.35));
      transform: scale(1.02);
    }

    .header-controls {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      flex-shrink: 0;
      animation: slideInRight 0.8s var(--easing-out) 0.2s both;
    }

    .btn-control {
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      width: 52px;
      height: 52px;
      border-radius: var(--radius-full);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      transition: all var(--duration-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .btn-control::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent);
      opacity: 0;
      transition: opacity var(--duration-normal);
    }

    .btn-control:hover {
      transform: scale(1.2) translateY(-4px);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.2);
    }

    .btn-control:hover::before {
      opacity: 1;
    }

    .btn-control:active {
      transform: scale(0.95);
    }

    /* ========== VIDEO SECTION ========== */
    .video-wrapper {
      max-width: 95%;
      margin: var(--space-3xl) auto 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 var(--space-md);
      animation: slideUp 0.8s var(--easing-out);
    }

    #myVideo {
      width: 100%;
      max-width: 700px;
      max-height: 70vh;
      border-radius: var(--radius-lg);
      object-fit: cover;
      object-position: center;
      box-shadow: var(--shadow-lg);
      background: var(--gradient-bg);
      display: block;
      aspect-ratio: 9 / 16;
      border: 4px solid rgba(214, 74, 136, 0.2);
      transition: all var(--duration-normal);
    }

    /* ========== MAIN CONTENT ========== */
    #mainContentContainer {
      display: none;
      max-width: 760px;
      margin: 0 auto;
      padding: 0 var(--space-xl) var(--space-4xl) var(--space-xl);
      animation: slideUp 0.8s var(--easing-out) 0.3s both;
    }

    #mainContentContainer.active {
      display: block;
    }

    /* ========== INVITATION IMAGE ========== */
    .invite-image-wrapper {
      margin-bottom: var(--space-2xl);
      margin-top: 0;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.8s var(--easing-out);
      position: relative;
      border: 3px solid rgba(214, 74, 136, 0.2);
      background: var(--bg-light);
    }

    .invite-image-wrapper::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 50%, rgba(214, 74, 136, 0.1), transparent);
      opacity: 0;
      transition: opacity var(--duration-normal);
      z-index: 1;
      pointer-events: none;
    }

    .invite-image-wrapper:hover::before {
      opacity: 1;
    }

    .invite-image {
      width: 100%;
      display: block;
      border-radius: var(--radius-lg);
      transition: all var(--duration-normal) var(--easing-smooth);
      background: var(--bg-light);
      position: relative;
      z-index: 0;
    }

    .invite-image:hover {
      transform: scale(1.06) translateY(-10px);
      filter: brightness(1.08) saturate(1.1);
    }

    /* ========== CELEBRATION MESSAGE ========== */
    .celebration-container {
      text-align: center;
      margin: var(--space-3xl) 0;
      display: none;
      animation: slideUp 0.8s var(--easing-out);
      padding: var(--space-3xl) var(--space-xl);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(214, 74, 136, 0.3);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .celebration-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      background-size: 200% 100%;
      opacity: 0;
      animation: shimmer 3s linear infinite;
      pointer-events: none;
    }

    .celebration-container.active {
      display: block;
      animation: slideUp 0.8s var(--easing-out), heartBeat 0.6s var(--easing-bounce) 0.3s;
    }

    .celebration-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 7vw, 2.3rem);
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin: 0;
      letter-spacing: 0.8px;
      animation: scaleIn 0.7s var(--easing-bounce);
      line-height: 1.5;
      position: relative;
      z-index: 2;
    }

    /* ========== BUTTONS ========== */
    .button-container {
      text-align: center;
      display: none;
      animation: slideUp 0.8s var(--easing-out);
    }

    .button-container.active {
      display: block;
    }

    .button-group {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-xl);
      width: 100%;
    }

    .btn-glossy {
      position: relative;
      border: none;
      padding: 1.3rem var(--space-xl);
      font-size: 0.95rem;
      font-weight: 800;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      overflow: hidden;
      transition: all var(--duration-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      color: var(--white);
      flex: 1;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      white-space: nowrap;
      min-height: 60px;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.25);
    }

    .btn-glossy::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left var(--duration-normal) var(--easing-smooth);
      z-index: 1;
    }

    .btn-glossy::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35), transparent);
      opacity: 0;
      transition: opacity var(--duration-normal);
    }

    .btn-glossy > * {
      position: relative;
      z-index: 2;
    }

    .btn-glossy:hover::before {
      left: 100%;
    }

    .btn-glossy:hover::after {
      opacity: 1;
    }

    .btn-glossy:hover {
      transform: translateY(-8px) scale(1.08);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.2);
    }

    .btn-glossy:active {
      transform: translateY(-2px) scale(0.97);
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      flex-shrink: 0;
      animation: float 4s var(--easing-smooth) infinite;
    }

    .btn-glossy:hover .btn-icon {
      animation: heartBeat 0.6s var(--easing-bounce);
    }

    .btn-text {
      display: inline;
      font-weight: 800;
      letter-spacing: 1.2px;
    }

    .btn-rsvp {
      background: var(--gradient-rsvp);
    }

    .btn-rsvp:hover {
      box-shadow: 0 15px 40px rgba(255, 64, 129, 0.45);
    }

    .btn-save-date {
      background: var(--gradient-save);
    }

    .btn-save-date:hover {
      box-shadow: 0 15px 40px rgba(38, 194, 129, 0.45);
    }

    .btn-location {
      background: var(--gradient-location);
      width: 100%;
      max-width: 100%;
      margin-top: 0;
    }

    .btn-location:hover {
      box-shadow: 0 15px 40px rgba(0, 188, 212, 0.45);
    }

    /* ========== CONFETTI ========== */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 30;
      will-change: transform;
    }

    .confetti-shape {
      width: 14px;
      height: 14px;
      border-radius: var(--radius-full);
      background: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .confetti-emoji {
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.25));
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      color: var(--text-secondary);
      font-size: 1rem;
      border-top: 2px solid rgba(214, 74, 136, 0.2);
      margin-top: var(--space-2xl);
      background: var(--bg-overlay);
      box-shadow: 0 -6px 20px rgba(0, 0, 0, 0.06);
      animation: slideUp 0.8s var(--easing-out);
      backdrop-filter: blur(10px);
    }

    footer p {
      margin: var(--space-md) 0;
      font-weight: 600;
      letter-spacing: 0.6px;
      animation: slideUp 0.8s var(--easing-out);
    }

    footer p:nth-child(2) {
      animation-delay: 0.1s;
    }

    footer a {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 800;
      cursor: pointer;
      position: relative;
      transition: all var(--duration-normal);
    }

    footer a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transition: transform var(--duration-normal);
      transform-origin: right;
      border-radius: 2px;
    }

    footer a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    footer a:hover {
      filter: brightness(1.15);
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      :root {
        --space-sm: 0.75rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 2.5rem;
        --space-3xl: 3rem;
        --space-4xl: 3.5rem;
      }

      html { font-size: 15px; }

      header { padding: var(--space-lg) var(--space-md); gap: var(--space-sm); }
      .header-title { font-size: 1.6rem; }
      .btn-control { width: 50px; height: 50px; font-size: 1.4rem; }

      #myVideo { max-height: 65vh; }
      .video-wrapper { margin: var(--space-2xl) auto var(--space-lg); }

<body>
  <div class="progress-bar" id="progressBar"></div>
  <div class="shower-container" id="showerContainer"></div>

  <header role="banner">

  <main id="mainContentContainer" role="main">

    <div class="button-container" id="buttonContainer">
      <div class="button-group">

        </button>

          <span class="btn-icon">üìÖ</span>

  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p>Made with üíï for a special moment</p>
  </footer>

  <script>
    'use strict';

    /* ========== CONFIGURATION ========== */
    const CONFIG = Object.freeze({
      locations: Object.freeze({ 
        event: 'https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8' 
      }),
      forms: Object.freeze({ 
        rsvp: 'https://forms.gle/Aqrw3mATGPEahUxCA' 
      }),
      event: Object.freeze({
        date: '20260305',
        startTime: '103000',
        endTime: '113000',
        title: 'Karthika Arun Baby Shower',
        description: 'Join us for a magical Baby Shower celebration!',
        location: 'Special Venue',
        url: 'https://arungz.github.io/BabyShower/'
      }),
      confetti: Object.freeze({
        count: 120,
        duration: 1.8,
        colors: ['#d64a88', '#ff6b9d', '#9d6bc0', '#00bcd4', '#26c281', '#f4b350', '#ff1493', '#ff69b4'],
        emojis: ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ', 'üéÄ', 'üå∫', 'üíê', 'üéä', 'üçº', 'üíù']
      })
    });

    /* ========== URL VALIDATION ========== */
    class URLValidator {
      static isValidURL(urlString) {
        try {
          const url = new URL(urlString);
          // Only allow http and https protocols
          return url.protocol === 'http:' || url.protocol === 'https:';
        } catch {
          return false;
        }
      }

      static safeOpenURL(urlString, target = '_blank') {
        if (!this.isValidURL(urlString)) {
          console.warn('Invalid URL attempted:', urlString);
          return false;
        }
        try {
          window.open(urlString, target);
          return true;
        } catch (e) {
          console.error('Failed to open URL:', e);
          return false;
        }
      }
    }

    /* ========== TOAST MANAGER ========== */
    class Toast {
      static show(msg, type = 'info', duration = 3000) {
        if (!msg || typeof msg !== 'string' || msg.trim().length === 0) return null;

        const icons = Object.freeze({ 
          success: '‚úÖ', 
          error: '‚ùå', 
          info: '‚ÑπÔ∏è' 
        });

        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.setAttribute('role', 'alert');
        
        const icon = document.createElement('span');
        icon.className = 'toast-icon';
        icon.textContent = icons[type] || '‚ùì';
        
        const message = document.createElement('span');
        message.textContent = msg;
        
        toast.appendChild(icon);
        toast.appendChild(message);
        document.body.appendChild(toast);

        const timeout = setTimeout(() => {
          if (toast.parentElement) {
            toast.style.animation = 'fadeOut 0.4s forwards';
            setTimeout(() => {
              if (toast.parentElement) {
                toast.remove();
              }
            }, 400);
          }
        }, duration);

        return { 
          remove: () => { 
            clearTimeout(timeout); 
            if (toast.parentElement) {
              toast.remove();
            }
          } 
        };
      }

      static success(msg) { return this.show(msg, 'success'); }
      static error(msg) { return this.show(msg, 'error'); }
      static info(msg) { return this.show(msg, 'info'); }
    }

    /* ========== PROGRESS MANAGER ========== */
    class Progress {
      static set(value) {
        const bar = document.getElementById('progressBar');
        if (bar) {
          const safeValue = Math.min(Math.max(Number(value) || 0, 0), 100);
          bar.style.width = safeValue + '%';
        }
      }

      static complete() {
        this.set(100);
        setTimeout(() => {
          const bar = document.getElementById('progressBar');
          if (bar) {
            bar.style.opacity = '0';
          }
        }, 1000);
      }
    }

    /* ========== CALENDAR MANAGER ========== */
    class Calendar {
      static encodeParam(str) {
        return encodeURIComponent(str || '');
      }

      static google() {
        const { date, startTime, endTime, title, description, location } = CONFIG.event;
        
        // Format: YYYYMMDDTHHMMSS
        const formattedStart = `${date}T${startTime}`;
        const formattedEnd = `${date}T${endTime}`;

        const params = new URLSearchParams({
          action: 'TEMPLATE',
          text: title,
          dates: `${formattedStart}/${formattedEnd}`,
          details: description,
          location: location
        });
        return `https://www.google.com/calendar/render?${params.toString()}`;
      }

      static ics() {
        const { date, startTime, endTime, title, description, location } = CONFIG.event;
        
        // Format dates properly for iCalendar
        const formattedStart = `${date}T${startTime}Z`;
        const formattedEnd = `${date}T${endTime}Z`;

        return [
          'BEGIN:VCALENDAR',
          'VERSION:2.0',
          'PRODID:-//Baby Shower//EN',
          'CALSCALE:GREGORIAN',
          'METHOD:PUBLISH',
          'BEGIN:VEVENT',
          `DTSTART:${formattedStart}`,
          `DTEND:${formattedEnd}`,
          `SUMMARY:${this.escapeICS(title)}`,
          `DESCRIPTION:${this.escapeICS(description)}`,
          `LOCATION:${this.escapeICS(location)}`,
          'UID:baby-shower-' + Date.now() + '@babyshower.local',
          `DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').replace(/\.\d{3}/, '')}`,
          'END:VEVENT',
          'END:VCALENDAR'
        ].join('\r\n');
      }

      static escapeICS(str) {
        if (!str) return '';
        return String(str)
          .replace(/\\/g, '\\\\')
          .replace(/,/g, '\\,')
          .replace(/;/g, '\\;')
          .replace(/\n/g, '\\n');
      }

      static save() {
        const ua = navigator.userAgent.toLowerCase();
        const isApple = /iphone|ipad|ipod|mac|safari/.test(ua) && !/chrome|android/.test(ua);

        if (isApple) {
          try {
            const icsContent = this.ics();
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.href = url;
            link.download = 'baby-shower.ics';
            link.style.display = 'none';
            
            document.body.appendChild(link);
            link.click();
            
            setTimeout(() => {
              if (document.body.contains(link)) {
                document.body.removeChild(link);
              }
              URL.revokeObjectURL(url);
            }, 100);
            
            Toast.success('Event saved to calendar!');
          } catch (e) {
            console.error('Calendar save error:', e);
            Toast.error('Failed to save event');
          }
        } else {
          const googleCalendarUrl = this.google();
          if (URLValidator.safeOpenURL(googleCalendarUrl)) {
            Toast.info('Opening Google Calendar...');
          } else {
            Toast.error('Failed to open calendar');
          }
        }
      }
    }

    /* ========== SHOWER ANIMATION ========== */
    class Shower {
      static start() {
        const container = document.getElementById('showerContainer');
        if (!container) return;

        container.classList.add('active');
        const drops = ['üíû', 'üéâ', 'üçº', 'üë∂', 'üéÄ', 'üéà', 'üíï', 'üå∏'];
        const count = 80;
        const duration = 4000;

        for (let i = 0; i < count; i++) {
          scheduleTask(() => {
            if (!container.classList.contains('active')) return;
            
            const drop = document.createElement('div');
            drop.className = 'shower-drop ' + (Math.random() > 0.5 ? 'swing' : '');
            drop.textContent = drops[Math.floor(Math.random() * drops.length)];
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = (Math.random() * 2.5 + 2.8) + 's';
            drop.style.fontSize = (Math.random() * 2 + 1.3) + 'rem';
            drop.style.opacity = Math.random() * 0.8 + 0.3;
            
            container.appendChild(drop);
            scheduleTask(() => {
              if (drop.parentElement) {
                drop.remove();
              }
            }, duration);
          }, i * 30);
        }

        scheduleTask(() => {
          container.classList.remove('active');
        }, duration + 500);
      }
    }

    /* ========== CONFETTI ANIMATION ========== */
    class Confetti {
      static create() {
        const { count, duration, colors, emojis } = CONFIG.confetti;
        const totalDuration = duration * 1000;

        for (let i = 0; i < count; i++) {
          scheduleTask(() => {
            const c = document.createElement('div');
            const isEmoji = Math.random() > 0.35;
            c.className = 'confetti ' + (isEmoji ? 'confetti-emoji' : 'confetti-shape');
            
            if (isEmoji) {
              c.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            } else {
              c.style.background = colors[Math.floor(Math.random() * colors.length)];
            }

            const startX = Math.random() * window.innerWidth;
            c.style.left = startX + 'px';
            c.style.top = '-40px';
            c.style.opacity = Math.random() * 0.9 + 0.3;

            const tx = (Math.random() - 0.5) * 500;
            const rotate = Math.random() * 720 + 360;

            c.style.setProperty('--tx', tx + 'px');
            c.style.setProperty('--rotate', rotate + 'deg');
            c.style.animation = `confettiFall ${duration}s ease-in forwards`;

            document.body.appendChild(c);
            scheduleTask(() => {
              if (c.parentElement) {
                c.remove();
              }
            }, totalDuration);
          }, i * 12);
        }
      }
    }

    /* ========== DOM CACHE ========== */
    const DOM = Object.freeze({
      video: document.getElementById('myVideo'),
      mainContent: document.getElementById('mainContentContainer'),
      celebration: document.getElementById('celebrationContainer'),
      buttonContainer: document.getElementById('buttonContainer'),
      loadingText: document.getElementById('loading-text'),
      musicToggle: document.getElementById('musicToggle'),
      fullscreenToggle: document.getElementById('fullscreenToggle'),
      rsvpBtn: document.getElementById('rsvpBtn'),
      saveDateBtn: document.getElementById('saveDateBtn'),
      locationBtn: document.getElementById('locationBtn')
    });

    /* ========== STATE ========== */
    const state = {
      isMuted: true,
      isEnded: false,
      timeouts: new Set(),
      isInitialized: false
    };

    /* ========== UTILITIES ========== */
    function scheduleTask(fn, delay = 0) {
      if (typeof fn !== 'function') return null;
      const id = setTimeout(fn, delay);
      state.timeouts.add(id);
      return id;
    }

    function clearAllTimeouts() {
      state.timeouts.forEach(clearTimeout);
      state.timeouts.clear();
    }

    /* ========== VIDEO EVENT HANDLERS ========== */
    const VideoHandlers = {
      onEnd: () => {
        if (state.isEnded) return;
        state.isEnded = true;
        Progress.set(75);

        if (DOM.video) {
          DOM.video.style.display = 'none';
          DOM.video.pause();
        }

        if (DOM.mainContent) {
          DOM.mainContent.classList.add('active');
        }

        scheduleTask(() => {
          if (DOM.celebration) {
            DOM.celebration.classList.add('active');
          }
          if (DOM.buttonContainer) {
            DOM.buttonContainer.classList.add('active');
          }
          Shower.start();
          Confetti.create();
          Progress.complete();
        }, 800);
      },

      onPlay: () => {
        if (DOM.loadingText) {
          DOM.loadingText.style.display = 'none';
        }
        Progress.set(60);
      },

      onError: (error) => {
        console.error('Video error:', error);
        if (DOM.loadingText) {
          DOM.loadingText.innerHTML = '‚ùå Failed to load video';
        }
        Toast.error('Video loading failed');
        scheduleTask(() => {
          if (DOM.mainContent) {
            DOM.mainContent.classList.add('active');
          }
          Progress.complete();
        }, 2500);
      },

      onStalled: () => {
        if (DOM.video && !DOM.video.paused) {
          DOM.video.pause();
          scheduleTask(() => {
            if (DOM.video && !DOM.video.ended) {
              DOM.video.play().catch((err) => {
                console.warn('Video resume failed:', err);
              });
            }
          }, 1000);
        }
      }
    };

    /* ========== EVENT SETUP ========== */
    function setupVideoEvents() {
      if (!DOM.video) return;

      // Remove any existing listeners to prevent duplicates
      DOM.video.removeEventListener('ended', VideoHandlers.onEnd);
      DOM.video.removeEventListener('canplay', VideoHandlers.onPlay);
      DOM.video.removeEventListener('error', VideoHandlers.onError);
      DOM.video.removeEventListener('stalled', VideoHandlers.onStalled);

      DOM.video.addEventListener('ended', VideoHandlers.onEnd, { once: true });
      DOM.video.addEventListener('canplay', VideoHandlers.onPlay, { once: true });
      DOM.video.addEventListener('error', VideoHandlers.onError);
      DOM.video.addEventListener('stalled', VideoHandlers.onStalled);
    }

    function setupControlButtons() {
      if (!DOM.musicToggle || !DOM.fullscreenToggle) return;

      DOM.musicToggle.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        if (DOM.video) {
          DOM.video.muted = state.isMuted;
        }
        DOM.musicToggle.textContent = state.isMuted ? 'üîä' : 'üîá';
        Toast.info(state.isMuted ? 'Muted' : 'Unmuted');
      });

      DOM.fullscreenToggle.addEventListener('click', async () => {
        try {
          const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement;
          
          if (!isFullscreen) {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
              await elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
              await elem.webkitRequestFullscreen();
            } else {
              Toast.info('Fullscreen not supported on this device');
              return;
            }
          } else {
            if (document.exitFullscreen) {
              await document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              await document.webkitExitFullscreen();
            }
          }
        } catch (e) {
          console.warn('Fullscreen error:', e);
          Toast.info('Unable to toggle fullscreen');
        }
      });
    }

    function setupActionButtons() {
      if (DOM.rsvpBtn) {
        DOM.rsvpBtn.addEventListener('click', () => {
          const rsvpUrl = CONFIG.forms.rsvp;
          if (rsvpUrl && URLValidator.safeOpenURL(rsvpUrl)) {
            Toast.info('Opening RSVP form...');
          } else {
            Toast.error('Failed to open RSVP form');
          }
        });
      }

      if (DOM.saveDateBtn) {
        DOM.saveDateBtn.addEventListener('click', () => {
          Calendar.save();
        });
      }

      if (DOM.locationBtn) {
        DOM.locationBtn.addEventListener('click', () => {
          const locationUrl = CONFIG.locations.event;
          if (locationUrl && URLValidator.safeOpenURL(locationUrl)) {
            Toast.info('Opening location...');
          } else {
            Toast.error('Failed to open location');
          }
        });
      }
    }

    function setupVisibilityHandler() {
      const handleVisibilityChange = () => {
        if (DOM.video) {
          if (document.hidden) {
            DOM.video.pause();
          } else {
            DOM.video.play().catch((err) => {
              console.warn('Video autoplay failed:', err);
            });
          }
        }
      };

      document.addEventListener('visibilitychange', handleVisibilityChange);
    }

    /* ========== INITIALIZATION ========== */
    function init() {
      if (state.isInitialized) return;
      state.isInitialized = true;

      Progress.set(15);
      setupVideoEvents();
      setupControlButtons();
      setupActionButtons();
      setupVisibilityHandler();

      const handleBeforeUnload = () => {
        clearAllTimeouts();
      };

      window.addEventListener('beforeunload', handleBeforeUnload);

      console.log('%cüéâ Baby Shower Ready! üíï', 'color: #d64a88; font-size: 18px; font-weight: bold;');
    }

    // Start when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init, { once: true });
    } else {
      init();
    }
  </script>
