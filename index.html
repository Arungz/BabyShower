  <style>
    /* ========== CSS VARIABLES ========== */
    :root {
      /* Colors */
      --primary: #d64a88;
      --primary-dark: #b8225c;
      --primary-light: #f5b3d4;
      --secondary: #9d6bc0;
      --accent: #00bcd4;
      --success: #26c281;
      --danger: #ff4081;
      --warning: #f4b350;
      --white: #ffffff;
      --black: #1a1a2e;
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #d64a88 0%, #9d6bc0 100%);
      --gradient-secondary: linear-gradient(135deg, #9d6bc0 0%, #00bcd4 100%);
      --gradient-rsvp: linear-gradient(135deg, #ff4081 0%, #d64a88 50%, #c2185b 100%);
      --gradient-save: linear-gradient(135deg, #26c281 0%, #1abc9c 50%, #00897b 100%);
      --gradient-location: linear-gradient(135deg, #00bcd4 0%, #0288d1 50%, #0097a7 100%);
      --gradient-bg: linear-gradient(180deg, #fefbff 0%, #f5f2ff 50%, #faf7ff 100%);
      --gradient-dark: linear-gradient(180deg, #0d1419 0%, #1a1f2e 50%, #141820 100%);
      
      /* Text Colors */
      --text-primary: #1a1a2e;
      --text-secondary: #666b7f;
      --text-light: #999;
      
      /* Background Colors */
      --bg-primary: #ffffff;
      --bg-light: #f9f7ff;
      --bg-overlay: rgba(255, 255, 255, 0.96);
      --bg-card: rgba(255, 255, 255, 0.85);
      
      /* Spacing Scale */
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 2.5rem;
      --space-2xl: 3rem;
      --space-3xl: 4rem;
      --space-4xl: 5rem;
      
      /* Timing */
      --duration-fast: 0.15s;
      --duration-normal: 0.3s;
      --duration-slow: 0.5s;
      --easing-out: cubic-bezier(0, 0, 0.2, 1);
      --easing-smooth: cubic-bezier(0.4, 0, 0.2, 1);
      --easing-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
      
      /* Shadows */
      --shadow-lg: 0 8px 24px rgba(214, 74, 136, 0.15);
      --shadow-xl: 0 12px 32px rgba(214, 74, 136, 0.18);
      --shadow-glow: 0 0 20px rgba(214, 74, 136, 0.3);
      --shadow-glow-lg: 0 0 40px rgba(214, 74, 136, 0.25);
      
      /* Border Radius */
      --radius-md: 16px;
      --radius-lg: 24px;
      --radius-full: 50%;
      
      /* Z-Index */
      --z-sticky: 20;
      --z-notification: 70;
    }

    /* ========== RESET & BASE ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--gradient-bg);
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      font-weight: 400;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 50% -20%, rgba(214, 74, 136, 0.1), transparent 70%);
      pointer-events: none;
      z-index: -1;
    }

    body::after {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 400px;
      background: radial-gradient(ellipse at 80% 100%, rgba(157, 107, 192, 0.08), transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes showerFall {
      0% {
        transform: translateY(-100px) translateX(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(30px) scale(0.5) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes showerSwing {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(40px);
      }
      75% {
        transform: translateX(-40px);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.3) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(5deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0);
      }
    }

    /* ========== SHOWER ANIMATION ========== */
    .shower-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 35;
      display: none;
      overflow: hidden;
    }

    .shower-container.active {
      display: block;
    }

    .shower-drop {
      position: absolute;
      font-size: 2.5rem;
      animation: showerFall linear forwards;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
      will-change: transform;
    }

    .shower-drop.swing {
      animation: showerSwing 0.8s ease-in-out infinite, showerFall linear forwards;
    }

    /* ========== PROGRESS BAR ========== */
    .progress-bar {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--gradient-primary);
      z-index: var(--z-sticky);
      box-shadow: 0 0 15px rgba(214, 74, 136, 0.6);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0;
      opacity: 1;
    }

    /* ========== TOAST NOTIFICATIONS ========== */
    .toast {
      position: fixed;
      bottom: 2rem;
      right: 1.5rem;
      background: var(--bg-card);
      padding: 1.2rem 1.8rem;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.4s var(--easing-out) forwards;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 74, 136, 0.3);
      max-width: 320px;
      z-index: var(--z-notification);
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: var(--space-md);
      line-height: 1.5;
    }

    .toast.success {
      border-color: rgba(38, 194, 129, 0.4);
      background: rgba(38, 194, 129, 0.1);
    }

    .toast.error {
      border-color: rgba(255, 64, 129, 0.4);
      background: rgba(255, 64, 129, 0.1);
    }

    .toast.info {
      border-color: rgba(0, 188, 212, 0.4);
      background: rgba(0, 188, 212, 0.1);
    }

    .toast-icon {
      font-size: 1.5rem;
      flex-shrink: 0;
      animation: bounce 0.6s var(--easing-bounce);
    }

    /* ========== HEADER ========== */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-lg) var(--space-xl);
      background: var(--bg-overlay);
      border-bottom: 2px solid rgba(214, 74, 136, 0.15);
      box-shadow: var(--shadow-lg);
      position: sticky;
      top: 0;
      z-index: var(--z-sticky);
      animation: slideDown 0.6s var(--easing-out);
      backdrop-filter: blur(10px);
      gap: var(--space-md);
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 7vw, 2.8rem);
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: left;
      flex: 1;
      letter-spacing: 0.5px;
      min-width: 0;
      word-break: break-word;
      animation: slideInLeft 0.6s var(--easing-out) 0.1s both;
      filter: drop-shadow(0 2px 4px rgba(214, 74, 136, 0.15));
      transition: filter var(--duration-normal);
    }

    .header-title:hover {
      filter: drop-shadow(0 4px 8px rgba(214, 74, 136, 0.25));
    }

    .header-controls {
      display: flex;
      gap: var(--space-sm);
      align-items: center;
      flex-shrink: 0;
      animation: slideInRight 0.6s var(--easing-out) 0.2s both;
    }

    .btn-control {
      background: var(--gradient-primary);
      color: var(--white);
      border: none;
      width: 50px;
      height: 50px;
      border-radius: var(--radius-full);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all var(--duration-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .btn-control::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
      opacity: 0;
      transition: opacity var(--duration-normal);
    }

    .btn-control:hover {
      transform: scale(1.15) translateY(-3px);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.15);
    }

    .btn-control:hover::before {
      opacity: 1;
    }

    .btn-control:active {
      transform: scale(0.92);
    }

    /* ========== VIDEO SECTION ========== */
    .video-wrapper {
      max-width: 95%;
      margin: var(--space-3xl) auto var(--space-xl);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 var(--space-md);
      animation: slideUp 0.7s var(--easing-out);
    }

    #myVideo {
      width: 100%;
      max-width: 700px;
      max-height: 70vh;
      border-radius: var(--radius-lg);
      object-fit: cover;
      object-position: center;
      box-shadow: var(--shadow-lg);
      background: var(--gradient-bg);
      display: block;
      aspect-ratio: 9 / 16;
      border: 4px solid rgba(214, 74, 136, 0.2);
      transition: all var(--duration-normal);
    }

    #myVideo:hover {
      transform: scale(1.02) translateY(-4px);
      box-shadow: var(--shadow-glow-lg);
      border-color: rgba(214, 74, 136, 0.4);
    }

    .loading-container {
      margin-top: var(--space-xl);
      min-height: 80px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: var(--space-md);
    }

    #loading-text {
      font-size: 1.1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      animation: pulse 2s var(--easing-smooth) infinite;
      display: inline-flex;
      align-items: center;
      gap: var(--space-sm);
      letter-spacing: 0.4px;
    }

    #loading-text::after {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: var(--radius-full);
      animation: bounce 1.4s var(--easing-smooth) infinite;
    }

    /* ========== MAIN CONTENT ========== */
    #mainContentContainer {
      display: none;
      max-width: 760px;
      margin: 0 auto;
      padding: var(--space-xl) var(--space-xl) var(--space-4xl) var(--space-xl);
      animation: slideUp 0.7s var(--easing-out) 0.3s both;
    }

    #mainContentContainer.active {
      display: block;
    }

    /* ========== INVITATION IMAGE ========== */
    .invite-image-wrapper {
      margin-bottom: var(--space-2xl);
      margin-top: 0;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.7s var(--easing-out);
      position: relative;
      border: 3px solid rgba(214, 74, 136, 0.15);
      background: var(--bg-light);
    }

    .invite-image {
      width: 100%;
      display: block;
      border-radius: var(--radius-lg);
      transition: all var(--duration-normal) var(--easing-smooth);
      background: var(--bg-light);
    }

    .invite-image:hover {
      transform: scale(1.05) translateY(-8px);
      filter: brightness(1.05);
    }

    /* ========== CELEBRATION MESSAGE ========== */
    .celebration-container {
      text-align: center;
      margin: var(--space-3xl) 0;
      display: none;
      animation: slideUp 0.7s var(--easing-out);
      padding: var(--space-3xl) var(--space-xl);
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(214, 74, 136, 0.25);
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }

    .celebration-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--gradient-shimmer);
      background-size: 200% 100%;
      opacity: 0;
      animation: shimmer 3s linear infinite;
      pointer-events: none;
    }

    .celebration-container.active {
      display: block;
    }

    .celebration-text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 7vw, 2.3rem);
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      margin: 0;
      letter-spacing: 0.5px;
      animation: scaleIn 0.6s var(--easing-bounce);
      line-height: 1.5;
      position: relative;
      z-index: 2;
    }

    /* ========== BUTTONS ========== */
    .button-container {
      text-align: center;
      display: none;
      animation: slideUp 0.7s var(--easing-out);
    }

    .button-container.active {
      display: block;
    }

    .button-group {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-xl);
      width: 100%;
    }

    .btn-glossy {
      position: relative;
      border: none;
      padding: 1.2rem var(--space-xl);
      font-size: 0.95rem;
      font-weight: 800;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      overflow: hidden;
      transition: all var(--duration-fast) var(--easing-smooth);
      box-shadow: var(--shadow-lg);
      color: var(--white);
      flex: 1;
      min-width: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
      white-space: nowrap;
      min-height: 58px;
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-glossy::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left var(--duration-normal) var(--easing-smooth);
      z-index: 1;
    }

    .btn-glossy::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
      opacity: 0;
      transition: opacity var(--duration-normal);
    }

    .btn-glossy > * {
      position: relative;
      z-index: 2;
    }

    .btn-glossy:hover::before {
      left: 100%;
    }

    .btn-glossy:hover::after {
      opacity: 1;
    }

    .btn-glossy:hover {
      transform: translateY(-6px) scale(1.06);
      box-shadow: var(--shadow-glow-lg);
      filter: brightness(1.15);
    }

    .btn-glossy:active {
      transform: translateY(-2px) scale(0.98);
    }

    .btn-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      flex-shrink: 0;
      animation: float 3s var(--easing-smooth) infinite;
    }

    .btn-glossy:hover .btn-icon {
      transform: scale(1.3) rotate(10deg) translateY(-3px);
      animation: none;
    }

    .btn-text {
      display: inline;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .btn-rsvp {
      background: var(--gradient-rsvp);
    }

    .btn-rsvp:hover {
      box-shadow: 0 12px 32px rgba(255, 64, 129, 0.4);
    }

    .btn-save-date {
      background: var(--gradient-save);
    }

    .btn-save-date:hover {
      box-shadow: 0 12px 32px rgba(38, 194, 129, 0.4);
    }

    .btn-location {
      background: var(--gradient-location);
      width: 100%;
      max-width: 100%;
      margin-top: 0;
    }

    .btn-location:hover {
      box-shadow: 0 12px 32px rgba(0, 188, 212, 0.4);
    }

    /* ========== CONFETTI ========== */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 30;
      will-change: transform;
    }

    .confetti-shape {
      width: 12px;
      height: 12px;
      border-radius: var(--radius-full);
      background: var(--primary);
      box-shadow: var(--shadow-glow);
    }

    .confetti-emoji {
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.2));
      animation: popIn 0.6s var(--easing-bounce);
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      padding: var(--space-3xl) var(--space-xl);
      color: var(--text-secondary);
      font-size: 1rem;
      border-top: 2px solid rgba(214, 74, 136, 0.15);
      margin-top: var(--space-2xl);
      background: var(--bg-overlay);
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.05);
      animation: slideUp 0.7s var(--easing-out);
    }

    footer p {
      margin: var(--space-md) 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    footer a {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 800;
      cursor: pointer;
      position: relative;
      transition: all var(--duration-normal);
    }

    footer a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-primary);
      transform: scaleX(0);
      transition: transform var(--duration-normal);
      transform-origin: right;
      border-radius: 2px;
    }

    footer a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    footer a:hover {
      filter: brightness(1.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 768px) {
      :root {
        --space-xs: 0.5rem;
        --space-sm: 0.75rem;
        --space-md: 1rem;
        --space-lg: 1.5rem;
        --space-xl: 2rem;
        --space-2xl: 2.5rem;
        --space-3xl: 3rem;
        --space-4xl: 3.5rem;
      }

      html {
        font-size: 15px;
      }

      header {
        padding: var(--space-lg) var(--space-md);
        gap: var(--space-sm);
      }

      .header-title {
        font-size: 1.6rem;
      }

      .btn-control {
        width: 48px;

      .btn-glossy {

      #mainContentContainer {

    @media (max-width: 380px) {
      :root {
        --space-xs: 0.4rem;
        --space-sm: 0.6rem;
        --space-md: 0.8rem;
        --space-lg: 1rem;

      }

      html {

      }

      .header-title {
        font-size: 1.2rem;
      }

      .btn-glossy {
        padding: 0.9rem var(--space-md);

    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #0d1419;
        --bg-light: #1a1f2e;
        --bg-overlay: rgba(13, 20, 25, 0.96);
        --bg-card: rgba(26, 31, 46, 0.85);

<body>
  <div class="progress-bar" id="progressBar"></div>
  <div class="shower-container" id="showerContainer"></div>

  <header role="banner">
    <h1 class="header-title">üíï Baby Shower üíï</h1>
    <div class="header-controls" role="toolbar" aria-label="Invitation Controls">
      <button class="btn-control" id="musicToggle" type="button" title="Toggle Music" aria-label="Toggle Music">üîä</button>
      <button class="btn-control" id="fullscreenToggle" type="button" title="Toggle Fullscreen" aria-label="Toggle Fullscreen">‚õ∂</button>
    </div>
  </header>

  <section class="video-wrapper" role="region" aria-label="Invitation Video">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif" preload="metadata" loading="lazy">
      <source src="video/invite1.mp4" type="video/mp4">
    </video>
    <div class="loading-container" role="status" aria-live="polite">
      <div id="loading-text">üé¨ Loading Invitation</div>
    </div>
  </section>

  <main id="mainContentContainer" role="main">
    <div class="invite-image-wrapper">
      <img class="invite-image" src="Images/2.png" alt="Beautiful Baby Shower Invitation" loading="lazy">
    </div>

    <section class="celebration-container" id="celebrationContainer">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </section>

    <div class="button-container" id="buttonContainer">
      <div class="button-group">
        <button class="btn-glossy btn-rsvp" id="rsvpBtn" type="button">
          <span class="btn-icon">üíå</span>
          <span class="btn-text">Vote Now</span>
        </button>
        <button class="btn-glossy btn-save-date" id="saveDateBtn" type="button">
          <span class="btn-icon">üìÖ</span>
          <span class="btn-text">Save Date</span>
        </button>
      </div>
      <button class="btn-glossy btn-location" id="locationBtn" type="button">
        <span class="btn-icon">üìç</span>
        <span class="btn-text">Get Location</span>
      </button>
    </div>
  </main>

  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p>Made with üíï for a special moment</p>
  </footer>

  <script>
    'use strict';

    /* ========== CONFIGURATION ========== */
    const CONFIG = {
      locations: { event: 'https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8' },
      forms: { rsvp: 'https://forms.gle/Aqrw3mATGPEahUxCA' },
      event: {
        date: '20260305',
        startTime: '103000',
        endTime: '113000',
        title: 'Karthika Arun Baby Shower',
        description: 'Join us for a magical Baby Shower celebration!',
        location: 'Special Venue',
        url: 'https://arungz.github.io/BabyShower/'
      }
    };

    /* ========== TOAST MANAGER ========== */
    class Toast {
      static show(msg, type = 'info', duration = 3000) {
        if (!msg) return;
        const icons = { success: '‚úÖ', error: '‚ùå', info: '‚ÑπÔ∏è' };
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.innerHTML = `<span class="toast-icon">${icons[type]}</span><span>${msg}</span>`;
        toast.setAttribute('role', 'alert');
        document.body.appendChild(toast);
        setTimeout(() => {
          toast.style.animation = 'fadeOut 0.4s forwards';
          setTimeout(() => toast.remove(), 400);
        }, duration);
      }

      static success(msg) {
        this.show(msg, 'success');
      }

      static error(msg) {
        this.show(msg, 'error');
      }

      static info(msg) {
        this.show(msg, 'info');
      }
    }

    /* ========== PROGRESS MANAGER ========== */
    class Progress {
      static set(value) {
        const bar = document.getElementById('progressBar');
        if (bar) bar.style.width = Math.min(value, 100) + '%';
      }

      static complete() {
        this.set(100);
        setTimeout(() => {
          const bar = document.getElementById('progressBar');
          if (bar) bar.style.opacity = '0';
        }, 800);
      }
    }

    /* ========== CALENDAR MANAGER ========== */
    class Calendar {
      static google() {
        const { date, startTime, endTime, title, description, location } = CONFIG.event;
        const params = new URLSearchParams({
          action: 'TEMPLATE',
          text: title,
          dates: `${date}T${startTime}/${date}T${endTime}`,
          details: description,
          location: location
        });
        return `https://www.google.com/calendar/render?${params.toString()}`;
      }

      static ics() {
        const { date, startTime, endTime, title, description, location } = CONFIG.event;
        return `BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//Baby Shower//EN\nCALSCALE:GREGORIAN\nBEGIN:VEVENT\nDTSTART:${date}T${startTime}\nDTEND:${date}T${endTime}\nSUMMARY:${title}\nDESCRIPTION:${description}\nLOCATION:${location}\nEND:VEVENT\nEND:VCALENDAR`;
      }

      static save() {
        const ua = navigator.userAgent.toLowerCase();
        const isApple = /iphone|ipad|ipod|mac|safari/.test(ua) && !/chrome|android/.test(ua);

        if (isApple) {
          try {
            const blob = new Blob([this.ics()], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.href = url;
            link.download = 'baby-shower.ics';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            Toast.success('Event saved to calendar!');
          } catch (e) {
            Toast.error('Failed to save event');
          }
        } else {
          window.open(this.google(), '_blank');
          Toast.info('Opening Google Calendar...');
        }
      }
    }

    /* ========== SHOWER ANIMATION ========== */
    class Shower {
      static start() {
        const container = document.getElementById('showerContainer');
        if (!container) return;

        container.classList.add('active');
        const drops = ['üíû', 'üéâ', 'üçº', 'üë∂', 'üéÄ', 'üéà'];
        const count = 60;
        const duration = 4000;

        for (let i = 0; i < count; i++) {
          setTimeout(() => {
            const drop = document.createElement('div');
            drop.className = 'shower-drop ' + (Math.random() > 0.5 ? 'swing' : '');
            drop.textContent = drops[Math.floor(Math.random() * drops.length)];
            drop.style.left = Math.random() * 100 + '%';
            drop.style.animationDuration = (Math.random() * 2 + 2.5) + 's';
            drop.style.fontSize = (Math.random() * 1.8 + 1.2) + 'rem';
            drop.style.opacity = Math.random() * 0.7 + 0.4;
            
            container.appendChild(drop);
            setTimeout(() => drop.remove(), duration);
          }, i * 40);
        }

        setTimeout(() => container.classList.remove('active'), duration + 500);
      }
    }

    /* ========== DOM ELEMENTS ========== */
    const elements = {
      video: document.getElementById('myVideo'),
      mainContent: document.getElementById('mainContentContainer'),
      celebration: document.getElementById('celebrationContainer'),
      buttonContainer: document.getElementById('buttonContainer'),
      loadingText: document.getElementById('loading-text'),
      musicToggle: document.getElementById('musicToggle'),
      fullscreenToggle: document.getElementById('fullscreenToggle'),
      rsvpBtn: document.getElementById('rsvpBtn'),
      saveDateBtn: document.getElementById('saveDateBtn'),
      locationBtn: document.getElementById('locationBtn')
    };

    /* ========== STATE ========== */
    const state = {
      isMuted: true,
      isEnded: false,
      timeouts: []
    };

    /* ========== UTILITIES ========== */
    function cleanup() {
      state.timeouts.forEach(t => clearTimeout(t));
      state.timeouts = [];
    }

    function timeout(fn, ms) {
      if (typeof fn !== 'function') return null;
      const t = setTimeout(fn, ms);
      state.timeouts.push(t);
      return t;
    }

    /* ========== VIDEO HANDLERS ========== */
    function onVideoEnd() {
      if (state.isEnded) return;
      state.isEnded = true;
      Progress.set(70);

      if (elements.video) {
        elements.video.style.display = 'none';
        elements.video.pause();
      }

      if (elements.mainContent) elements.mainContent.classList.add('active');

      timeout(() => {
        if (elements.celebration) elements.celebration.classList.add('active');
        if (elements.buttonContainer) elements.buttonContainer.classList.add('active');
        Shower.start();
        createConfetti();
        Progress.complete();
      }, 800);
    }

    function onVideoPlay() {
      if (elements.loadingText) elements.loadingText.style.display = 'none';
      Progress.set(50);
    }

    function onVideoError() {
      if (elements.loadingText) elements.loadingText.innerHTML = '‚ùå Failed to load video';
      Toast.error('Video loading failed');
      timeout(() => {
        if (elements.mainContent) elements.mainContent.classList.add('active');
        Progress.complete();
      }, 2000);
    }

    /* ========== CONFETTI ANIMATION ========== */
    function createConfetti() {
      const colors = ['#d64a88', '#ff6b9d', '#9d6bc0', '#00bcd4', '#26c281', '#f4b350'];
      const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ', 'üéÄ', 'üå∫', 'üíê', 'üéä'];
      const count = window.innerWidth > 768 ? 120 : 80;

      for (let i = 0; i < count; i++) {
        const c = document.createElement('div');
        c.className = 'confetti ' + (Math.random() > 0.3 ? 'confetti-emoji' : 'confetti-shape');
        
        if (Math.random() > 0.3) {
          c.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        } else {
          c.style.background = colors[Math.floor(Math.random() * colors.length)];
        }

        c.style.left = Math.random() * 100 + '%';
        c.style.top = '-30px';
        c.style.opacity = Math.random() * 0.8 + 0.3;

        const dur = Math.random() * 3.5 + 2;
        const xMove = (Math.random() - 0.5) * 500;
        const rot = Math.random() * 720;

        timeout(() => {
          if (!c.parentElement) return;
          try {
            c.animate([
              { transform: 'translateY(0) rotate(0deg)', opacity: Math.random() * 0.8 + 0.3 },
              { transform: `translateY(${window.innerHeight + 50}px) translateX(${xMove}px) rotate(${rot}deg)`, opacity: 0 }
            ], {
              duration: dur * 1000,
              easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
              fill: 'forwards'
            }).onfinish = () => c.remove();
          } catch (e) {
            c.remove();
          }
        }, i * 12);
      }

      document.body.append(...Array.from(document.querySelectorAll('.confetti')).slice(-count));
    }

    /* ========== INITIALIZATION ========== */
    function init() {
      Progress.set(10);

      // Video Event Listeners
      if (elements.video) {
        elements.video.addEventListener('ended', onVideoEnd, { once: true });
        elements.video.addEventListener('canplay', onVideoPlay);
        elements.video.addEventListener('error', onVideoError);
      }

      // Music Toggle
      elements.musicToggle?.addEventListener('click', () => {
        state.isMuted = !state.isMuted;
        if (elements.video) elements.video.muted = state.isMuted;
        elements.musicToggle.textContent = state.isMuted ? 'üîä' : 'üîá';
      });

      // Fullscreen Toggle
      elements.fullscreenToggle?.addEventListener('click', async () => {
        try {
          if (!document.fullscreenElement) {
            await document.documentElement.requestFullscreen().catch(() => {});
          } else {
            await document.exitFullscreen().catch(() => {});
          }
        } catch (e) {
          console.warn('Fullscreen not available');
        }
      });

      // RSVP Button
      elements.rsvpBtn?.addEventListener('click', () => {
        window.open(CONFIG.forms.rsvp, '_blank');
        Toast.info('Opening RSVP form...');
      });

      // Save Date Button
      elements.saveDateBtn?.addEventListener('click', () => Calendar.save());

      // Location Button
      elements.locationBtn?.addEventListener('click', () => {
        window.open(CONFIG.locations.event, '_blank');
        Toast.info('Opening location...');
      });

      // Page Visibility
      document.addEventListener('visibilitychange', () => {
        if (elements.video) {
          document.hidden ? elements.video.pause() : elements.video.play().catch(() => {});
        }
      });

      // Cleanup on unload
      window.addEventListener('beforeunload', cleanup);

      console.log('%cüéâ Baby Shower Ready! üíï', 'color: #d64a88; font-size: 18px; font-weight: bold;');
    }

    // Start initialization
    document.readyState === 'loading' ? document.addEventListener('DOMContentLoaded', init) : init();
  </script>
