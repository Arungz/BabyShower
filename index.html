<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Baby Shower Invitation" />
  <meta property="og:description" content="Invitation to the family member" />
  <meta property="og:image" content="https://arungz.github.io/BabyShower/images/invite.png" />
  <meta property="og:image:secure_url" content="https://arungz.github.io/BabyShower/images/invite.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://arungz.github.io/BabyShower/" />
  <meta property="og:type" content="website" />
  <title>Baby Shower</title>
  <link rel="icon" type="image/png" href="Images/logo.png"/>

<style>
  .video-wrapper {
    max-width: 90%; /* திரையின் இருபுறமும் இடைவெளி இருக்க 90% என வைக்கப்பட்டுள்ளது */
    margin: 20px auto; /* மேல்/கீழ் மற்றும் பக்கவாட்டில் இடைவெளிக்காக */
    text-align: center;
  }

  video {
    width: 100%;    /* மொபைல் மற்றும் டெஸ்க்டாப்பிற்கு ஏற்ப மாறும் */
    height: auto;   /* வீடியோவின் விகிதம் (aspect ratio) மாறாமல் இருக்க */
    border-radius: 8px; /* வீடியோ ஓரங்கள் மென்மையாக இருக்க */
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* வீடியோ தெளிவாகத் தெரிய நிழல் */
  }
</style>
</head>
<body>
    <div class="video-wrapper">
  <!-- முதல் வீடியோ -->
  <video id="myVideo" muted playsinline autoplay>
    <source src="video/invite1.mp4" type="video/mp4">
    உங்கள் உலாவி (Browser) வீடியோவை ஆதரிக்கவில்லை.
  </video>
</div>
<script>
          const videoPlayer = document.getElementById('myVideo');
  const nextVideoSource = "video/invite2.mp4"; // இரண்டாவது வீடியோவின் முகவரி

  // வீடியோ தொடங்கி 3 விநாடிகளுக்குப் பின் அடுத்த வீடியோவை மாற்ற
  setTimeout(function() {
    videoPlayer.src = nextVideoSource;
    videoPlayer.play();
    // Video ended event listener
    videoPlayer.addEventListener('ended', function() {
      videoPlayer.poster = 'Images/invite.png';
    });
  }, 3000); // 3000ms = 3 விநாடிகள்

          document.body.addEventListener('dragstart', event => {
  event.preventDefault();
});

document.body.addEventListener('drop', event => {
  event.preventDefault();
});
</script>
      
</body>

</html>
