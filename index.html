  <meta charset="UTF-8">

  <meta name="description" content="A magical baby shower invitation with stunning animations and interactive elements.">
  <meta name="keywords" content="baby shower, invitation, celebration, family, magical">
  <title>‚ú® Baby Shower Invitation - A Magical Celebration ‚ú®</title>
  <link rel="icon" type="image/png" href="Images/logo.png"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@700;900&family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary-color: #ec4899;
    --primary-dark: #be185d;
    --primary-light: #fbcfe8;
    --accent-yellow: #fbbf24;
    --accent-purple: #a78bfa;
    --accent-blue: #60a5fa;
    --accent-green: #34d399;
    --accent-cyan: #06b6d4;
    --accent-orange: #f97316;
    --text-dark: #1a1a2e;
    --text-light: #666;
    --bg-gradient: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 50%, #fae8ff 100%);
    --shadow-soft: 0 2px 10px rgba(236, 72, 153, 0.12);
    --shadow-medium: 0 8px 25px rgba(236, 72, 153, 0.35);
    --shadow-heavy: 0 20px 60px rgba(236, 72, 153, 0.5);
    --shadow-xl: 0 30px 80px rgba(236, 72, 153, 0.6);
    --glow-sm: 0 0 15px rgba(236, 72, 153, 0.3);
    --glow-md: 0 0 30px rgba(236, 72, 153, 0.4);
    --glow-lg: 0 0 50px rgba(236, 72, 153, 0.5);
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    color: var(--text-dark);
    background: var(--bg-gradient);
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.6;
    position: relative;
  }

  /* ===== ANIMATED BACKGROUND PARTICLES ===== */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 20% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(167, 139, 250, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(96, 165, 250, 0.1) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
    animation: bgShift 15s ease-in-out infinite;
  }

  @keyframes bgShift {
    0%, 100% { 
      background-position: 0% 0%;
      opacity: 1;
    }
    50% { 
      opacity: 0.8;
    }
  }

  /* Scrollbar Styling */
  ::-webkit-scrollbar {
    width: 12px;
  }

  ::-webkit-scrollbar-track {
    background: rgba(236, 72, 153, 0.08);
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, var(--primary-color), var(--accent-purple));
    border-radius: 10px;
    transition: all 0.3s ease;
    box-shadow: var(--glow-sm);
  }

  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(180deg, var(--primary-dark), var(--accent-blue));
    box-shadow: var(--glow-md);
  }

  /* ===== HEADER PREMIUM ===== */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 25px;
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(236, 72, 153, 0.15);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    border-bottom: 2px solid rgba(236, 72, 153, 0.1);
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-50px);
      filter: blur(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }
  }

  .header-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(1.2em, 6vw, 1.8em);
    font-weight: 700;
    background: linear-gradient(135deg, #ec4899 0%, #be185d 50%, #a78bfa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 2px;
    text-shadow: 0 2px 10px rgba(236, 72, 153, 0.1);
    animation: titleGlow 3s ease-in-out infinite;
  }

  @keyframes titleGlow {
    0%, 100% { 
      filter: drop-shadow(0 0 5px rgba(236, 72, 153, 0.3));
      transform: scale(1);
    }
    50% { 
      filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.5));
      transform: scale(1.02);
    }
  }

  .header-controls {
    display: flex;
    gap: 15px;
    align-items: center;
  }

  .btn-control {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    color: white;
    border: none;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4em;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: var(--shadow-medium), var(--glow-sm);
    position: relative;
    overflow: hidden;
  }

  .btn-control::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.4);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
    z-index: -1;
  }

  .btn-control::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .btn-control:hover {
    transform: scale(1.15) rotate(10deg);
    box-shadow: var(--shadow-heavy), var(--glow-lg);
  }

  .btn-control:hover::before {
    width: 400px;
    height: 400px;
  }

  .btn-control:hover::after {
    opacity: 1;
  }

  .btn-control:active {
    transform: scale(0.9);
  }

  /* ===== PREMIUM VIDEO SECTION ===== */
  .video-wrapper {
    max-width: 92%;
    margin: 30px auto;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: slideDown 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    z-index: 2;
  }

  #myVideo {
    object-fit: cover;
    object-position: center;
    border-radius: 24px;
    box-shadow: var(--shadow-xl), var(--glow-lg);
    max-width: 100%;
    width: 100%;
    height: auto;
    max-height: 70vh;
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    border: 3px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(10px);
  }

  #myVideo:hover {
    transform: scale(1.02) translateY(-5px);
    box-shadow: var(--shadow-xl), var(--glow-lg);
    border-color: rgba(236, 72, 153, 0.5);
  }

  video {
    width: 100%;
    height: auto;
    border-radius: 24px;
    background: #000;
  }

  img {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  /* ===== LOADING CONTAINER ===== */
  .loading-container {
    margin-top: 30px;
    text-align: center;
    min-height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 2;
  }

  #loading-text {
    font-size: clamp(1em, 4vw, 1.3em);
    background: linear-gradient(90deg, var(--primary-color), var(--accent-purple), var(--primary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    animation: pulse 2s ease-in-out infinite, shimmer 2s ease-in-out infinite;
    display: flex;
    align-items: center;
    gap: 10px;
    letter-spacing: 1px;
  }

  @keyframes shimmer {
    0%, 100% { 
      background-position: 0%;
      filter: brightness(1);
    }
    50% { 
      filter: brightness(1.2);
    }
  }

  #loading-text::after {
    content: '';
    width: 12px;
    height: 12px;
    background: linear-gradient(135deg, var(--primary-color), var(--accent-purple));
    border-radius: 50%;
    animation: bounce 1.4s ease-in-out infinite;
    box-shadow: var(--glow-sm);
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-15px) scale(1.2); }
  }

  #refresh-text {
    color: var(--text-light);
    font-size: 1em;
    margin-top: 15px;
    animation: fadeInUp 0.8s ease-out;
    letter-spacing: 0.5px;
  }

  #refresh-text a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 800;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    padding: 6px 12px;
    border-radius: 8px;
    display: inline-block;
    position: relative;
    background: rgba(236, 72, 153, 0.1);
  }

  #refresh-text a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 3px;
    left: 0;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-purple));
    transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #refresh-text a:hover {
    background: rgba(236, 72, 153, 0.2);
    color: var(--primary-dark);
    transform: translateX(3px);
    box-shadow: var(--glow-sm);
  }

  #refresh-text a:hover::after {
    width: 100%;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
      filter: blur(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }
  }

  /* ===== MAIN CONTENT PREMIUM ===== */
  #mainContentContainer {
    display: none;
    animation: fadeInUp 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    padding: 40px 20px;
    position: relative;
    z-index: 2;
  }

  /* ===== END IMAGE CARD ===== */
  .image-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 30px 20px;
    box-shadow: var(--shadow-heavy), var(--glow-sm);
    max-width: 700px;
    margin: 0 auto 40px;
    border: 2px solid rgba(236, 72, 153, 0.15);
    animation: fadeInUp 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #endImage {
    width: 100%;
    height: auto;
    border-radius: 18px;
    box-shadow: var(--shadow-heavy), var(--glow-md);
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
    display: block;
    border: 2px solid rgba(236, 72, 153, 0.2);
  }

  #endImage:hover {
    transform: scale(1.08) translateY(-15px) rotate(2deg);
    box-shadow: var(--shadow-xl), var(--glow-lg);
    border-color: rgba(236, 72, 153, 0.5);
    filter: brightness(1.1) saturate(1.15);
  }

  #endImage:active {
    transform: scale(0.95) translateY(-8px);
  }

  /* ===== LOCATION CARD ===== */
  .location-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px 25px;
    text-align: center;
    box-shadow: var(--shadow-heavy), var(--glow-sm);
    max-width: 700px;
    margin: 30px auto;
    border: 2px solid rgba(236, 72, 153, 0.15);
    animation: fadeInUp 1.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #locationText {
    font-size: clamp(1.2em, 5vw, 1.5em);
    font-weight: 800;
    margin-bottom: 25px;
    background: linear-gradient(135deg, var(--primary-dark), var(--primary-color), var(--accent-purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
    animation: titleGlow 3s ease-in-out infinite;
  }

  #locationLink {
    display: inline-block;
    margin: 0 auto;
    perspective: 1200px;
  }

  #locationLink img {
    max-width: 300px;
    width: 85%;
    cursor: pointer;
    border-radius: 18px;
    box-shadow: var(--shadow-heavy), var(--glow-md);
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: block;
    border: 2px solid rgba(236, 72, 153, 0.2);
  }

  #locationLink img:hover {
    transform: translateY(-18px) rotateX(5deg) rotateZ(3deg) scale(1.08);
    box-shadow: var(--shadow-xl), var(--glow-lg);
    border-color: rgba(236, 72, 153, 0.5);
    filter: brightness(1.15) saturate(1.2);
  }

  #locationLink img:active {
    transform: translateY(-8px) scale(0.95);
  }

  /* ===== CELEBRATION CARD ===== */
  .celebration-container {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(251, 207, 232, 0.6) 100%);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 50px 30px;
    text-align: center;
    display: none;
    animation: fadeInUp 1.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    max-width: 700px;
    margin: 40px auto;
    box-shadow: var(--shadow-heavy), var(--glow-md);
    border: 2px solid rgba(236, 72, 153, 0.2);
    position: relative;
    overflow: hidden;
  }

  .celebration-container::before {
    content: '';
    position: absolute;
    top: -50%;
    right: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
    animation: rotate 10s linear infinite;
    z-index: -1;
  }

  @keyframes rotate {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .celebration-text {
    font-size: clamp(1.6em, 8vw, 2.5em);
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 50%, var(--accent-purple) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
    animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    font-weight: 900;
    letter-spacing: 1.5px;
    text-shadow: 0 4px 15px rgba(236, 72, 153, 0.2);
    position: relative;
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.5) rotate(-15deg);
      filter: blur(10px);
    }
    to {
      opacity: 1;
      transform: scale(1) rotate(0deg);
      filter: blur(0);
    }
  }

  /* ===== RSVP BUTTON PREMIUM ===== */
  .rsvp-container {
    text-align: center;
    margin: 50px 0;
    display: none;
    animation: fadeInUp 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    z-index: 2;
  }

  .btn-rsvp {
    background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 50%, var(--accent-purple) 100%);
    color: white;
    border: none;
    padding: clamp(14px 35px, 3vw 10vw, 18px 55px);
    font-size: clamp(1em, 3vw, 1.25em);
    font-weight: 800;
    border-radius: 60px;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: var(--shadow-heavy), var(--glow-md);
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    max-width: 350px;
    width: 95%;
    text-transform: uppercase;
    border: 2px solid rgba(255, 255, 255, 0.3);
  }

  .btn-rsvp::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.7s ease;
    z-index: 1;
  }

  .btn-rsvp::after {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 60px;
  }

  .btn-rsvp:hover::before {
    left: 100%;
  }

  .btn-rsvp:hover::after {
    opacity: 1;
  }

  .btn-rsvp:hover {
    transform: translateY(-6px) scale(1.08);
    box-shadow: var(--shadow-xl), var(--glow-lg);
    border-color: rgba(255, 255, 255, 0.6);
  }

  .btn-rsvp:active {
    transform: translateY(-2px) scale(0.95);
  }

  .btn-rsvp {
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-12px); }
  }

  /* ===== CONFETTI ENHANCED ===== */
  .confetti {
    position: fixed;
    pointer-events: none;
    z-index: 999;
  }

  .confetti-shape {
    width: 10px;
    height: 10px;
    background-color: var(--accent-yellow);
    border-radius: 50%;
    box-shadow: var(--glow-sm);
  }

  .confetti-emoji {
    font-size: clamp(20px, 5vw, 32px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ===== FOOTER PREMIUM ===== */
  footer {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-light);
    font-size: 0.95em;
    border-top: 2px solid rgba(236, 72, 153, 0.15);
    margin-top: 60px;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    position: relative;
    z-index: 2;
  }

  footer p {
    margin: 8px 0;
    animation: fadeInUp 1s ease-out;
    letter-spacing: 0.5px;
  }

  footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    display: inline-block;
  }

  footer a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 3px;
    bottom: -5px;
    left: 0;
    background: linear-gradient(90deg, var(--primary-color), var(--accent-purple));
    transition: width 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: var(--glow-sm);
  }

  footer a:hover {
    color: var(--primary-dark);
    transform: translateY(-2px);
  }

  footer a:hover::before {
    width: 100%;
  }

  /* ===== RESPONSIVE DESIGN ===== */
  @media (max-width: 768px) {
    html {
      font-size: 15px;
    }

    header {
      padding: 12px 18px;
    }

    .image-card,
    .location-card,
    .celebration-container {
      padding: 25px 15px;
    }

    .video-wrapper {
      margin: 15px auto;
    }

    footer {
      padding: 30px 15px;
    }
  }

  @media (max-width: 480px) {
    html {
      font-size: 14px;
    }

    body {
      padding: 0;
    }

    header {
      padding: 10px 12px;
    }

    .header-title {
      font-size: 1em;
      letter-spacing: 1px;
    }

    .header-controls {
      gap: 10px;
    }

    .btn-control {
      width: 40px;
      height: 40px;
      font-size: 1.1em;
    }

    #mainContentContainer {
      padding: 20px 15px;
    }

    .image-card,
    .location-card,
    .celebration-container {
      padding: 20px 15px;
      margin: 20px auto;
    }

    #endImage {
      border-radius: 16px;
    }

    #locationLink img {
      width: 90%;
      max-width: 180px;
    }

    .celebration-text {
      font-size: 1.4em;
    }

    .btn-rsvp {
      padding: 12px 30px;
      font-size: 0.95em;
    }

    footer {
      padding: 20px 12px;
      font-size: 0.9em;
    }
  }

  /* ===== ACCESSIBILITY ===== */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* ===== DARK MODE ===== */
  @media (prefers-color-scheme: dark) {
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1a1a3e 50%, #2a1a4e 100%);
      color: #e0e0e0;
    }

    header {
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 8px 32px rgba(236, 72, 153, 0.2);
      border-bottom-color: rgba(236, 72, 153, 0.15);
    }

    .image-card,
    .location-card,
    .celebration-container {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(236, 72, 153, 0.2);
    }

    #locationText {
      filter: brightness(1.1);
    }

    footer {
      background: rgba(15, 23, 42, 0.8);
      border-top-color: rgba(236, 72, 153, 0.15);
      color: #b0b0b0;
    }

    #locationLink img,
    #endImage {
      filter: brightness(0.95);
    }
  }

  /* ===== PRINT STYLES ===== */
  @media print {
    header, footer, .btn-control, .btn-rsvp {
      display: none;
    }

    #mainContentContainer {
      padding: 0;
    }
  }
</style>
</head>
<body>
  <!-- Header with Controls -->
  <header>
    <div class="header-title">‚ú® Baby Shower ‚ú®</div>
    <div class="header-controls">
      <button class="btn-control" id="musicToggle" title="Toggle Music" aria-label="Toggle Music">üîä</button>
      <button class="btn-control" id="fullscreenToggle" title="Toggle Fullscreen" aria-label="Toggle Fullscreen">‚õ∂</button>
    </div>
  </header>

  <!-- Video Section -->
  <div class="video-wrapper">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif">
      <source src="video/invite1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loading-container">
      <div id="loading-text">Loading</div>
      <div id="refresh-text" style="display: none;">
        Taking too long? <a href="javascript:location.reload()">Refresh</a> the page
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContentContainer">
    <!-- Image Card -->
    <div class="image-card">
      <img id="endImage" src="Images/2.png" oncontextmenu="return false;" draggable="false" alt="Baby Shower Invitation">
    </div>

    <!-- Location Card -->
    <div class="location-card">
      <a id="locationLink" href="https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8" target="_blank" rel="noopener noreferrer">
        <img src="Images/location-button.png" alt="Get Location" draggable="false">
      </a>
      <p id="locationText">üìç Click Image For Location</p>
    </div>

    <!-- Celebration Message -->
    <div class="celebration-container" id="celebrationContainer">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </div>

    <!-- RSVP Button -->
    <div class="rsvp-container" id="rsvpContainer">
      <button class="btn-rsvp" id="rsvpBtn">üíå RSVP Now</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p style="margin-top: 10px; font-size: 0.95em;">Made with üíï for a special moment</p>
  </footer>

<script>
  'use strict';

  // ===== CORE VARIABLES =====
  const videoPlayer = document.getElementById('myVideo');
  const mainContentContainer = document.getElementById('mainContentContainer');
  const locationText = document.getElementById('locationText');
  const locationLink = document.getElementById('locationLink');
  const celebrationContainer = document.getElementById('celebrationContainer');
  const rsvpContainer = document.getElementById('rsvpContainer');
  const rsvpBtn = document.getElementById('rsvpBtn');
  const loadingText = document.getElementById('loading-text');
  const refreshText = document.getElementById('refresh-text');
  const musicToggle = document.getElementById('musicToggle');
  const fullscreenToggle = document.getElementById('fullscreenToggle');

  let isMuted = true;
  let confettiTimeout;
  let isAnimating = false;

  // ===== VIDEO EVENT LISTENERS =====
  videoPlayer.addEventListener('ended', function() {
    if (isAnimating) return;
    isAnimating = true;
    
    videoPlayer.style.display = 'none';
    mainContentContainer.style.display = 'block';

    setTimeout(() => {
      locationLink.classList.add('revealed');
      locationText.classList.add('revealed');

      setTimeout(() => {
        celebrationContainer.style.display = 'block';
        rsvpContainer.style.display = 'block';
        createConfetti();
        isAnimating = false;
      }, 1500);
    }, 500);
  }, { once: true });

  videoPlayer.addEventListener('canplay', () => {
    loadingText.style.display = 'none';
    refreshText.style.display = 'none';
  });

  videoPlayer.addEventListener('play', () => {
    loadingText.parentElement.style.display = 'none';
  });

  // ===== LOADING STATES =====
  loadingText.style.display = 'block';
  const loadingTimeout = setTimeout(() => {
    loadingText.style.display = 'none';
    refreshText.style.display = 'block';
  }, 60000);

  // ===== ULTRA ENHANCED CONFETTI ===== 
  function createConfetti() {
    clearTimeout(confettiTimeout);
    const colors = [
      '#fbbf24', '#ec4899', '#f43f5e', '#a78bfa', 
      '#60a5fa', '#34d399', '#f97316', '#06b6d4',
      '#8b5cf6', '#ff6b9d', '#c084fc', '#4ade80'
    ];
    const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ'];

    for (let i = 0; i < 150; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      const isEmoji = Math.random() > 0.45;
      
      if (isEmoji) {
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.className = 'confetti confetti-emoji';
        confetti.style.width = 'auto';
        confetti.style.height = 'auto';
      } else {
        confetti.className = 'confetti confetti-shape';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 8 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.boxShadow = `0 0 ${Math.random() * 10 + 5}px ${confetti.style.backgroundColor}`;
      }
      
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.top = '-20px';
      confetti.style.opacity = Math.random() * 0.8 + 0.3;
      document.body.appendChild(confetti);

      const duration = Math.random() * 3.5 + 2.5;
      const xMove = (Math.random() - 0.5) * 400;
      const rotate = Math.random() * 1080;
      const delay = i * 15;

      setTimeout(() => {
        const keyframes = [
          { 
            transform: `translateY(0) translateX(0) rotate(0deg) scale(1)`,
            opacity: Math.random() * 0.8 + 0.3
          },
          {
            transform: `translateY(${window.innerHeight * 0.5}px) translateX(${xMove * 0.5}px) rotate(${rotate * 0.5}deg) scale(0.8)`,
            opacity: 0.5
          },
          { 
            transform: `translateY(${window.innerHeight + 20}px) translateX(${xMove}px) rotate(${rotate}deg) scale(0)`,
            opacity: 0
          }
        ];

        confetti.animate(keyframes, {
          duration: duration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
          fill: 'forwards'
        });

        const removeTimeout = setTimeout(() => {
          confetti.remove();
        }, duration * 1000);

        return () => clearTimeout(removeTimeout);
      }, delay);
    }
  }

  // ===== MUSIC TOGGLE ===== 
  musicToggle.addEventListener('click', function() {
    isMuted = !isMuted;
    videoPlayer.muted = isMuted;
    this.textContent = isMuted ? 'üîä' : 'üîá';
    this.style.background = isMuted 
      ? 'linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%)'
      : 'linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-blue) 100%)';
  });

  // ===== FULLSCREEN TOGGLE =====
  fullscreenToggle.addEventListener('click', function() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.error('Error:', err));
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen().catch(err => console.error('Error:', err));
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  });

  // ===== RSVP BUTTON =====
  rsvpBtn.addEventListener('click', function() {
    const rsvpLink = 'https://forms.gle/'; // Add your RSVP form link here
    if (rsvpLink && rsvpLink.length > 20) {
      window.open(rsvpLink, '_blank', 'noopener,noreferrer');
    } else {
      alert('üìã RSVP form link not configured. Please contact the organizer!');
    }
  });

  // ===== LOCATION LINK =====
  locationLink.addEventListener('click', function(e) {
    if (!e.ctrlKey && !e.metaKey) {
      e.preventDefault();
      setTimeout(() => {
        window.open(this.href, '_blank', 'noopener,noreferrer');
      }, 100);
    }
  });

  // ===== SECURITY FEATURES =====
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('dragstart', event => event.preventDefault());
  document.body.addEventListener('dragstart', event => event.preventDefault());
  document.body.addEventListener('drop', event => event.preventDefault());

  document.addEventListener('keydown', (e) => {
    if (e.key === 'PrintScreen') {
      e.preventDefault();
    }
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
      e.preventDefault();
    }
  });

  // ===== SMOOTH SCROLL REVEAL =====
  const observerOptions = {
    threshold: 0.15,
    rootMargin: '0px 0px -80px 0px'
  };

  const observer = new IntersectionObserver(function(entries) {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.style.opacity = '1';
        entry.target.style.transform = 'translateY(0)';
        observer.unobserve(entry.target);
      }
    });
  }, observerOptions);

  // ===== PARTICLE BACKGROUND ANIMATION =====
  function createFloatingParticles() {
    const container = document.body;
    const colors = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂'];
    
    for (let i = 0; i < 6; i++) {
      const particle = document.createElement('div');
      particle.textContent = colors[i];
      particle.style.cssText = `
        position: fixed;
        opacity: 0.08;
        font-size: ${Math.random() * 60 + 80}px;
        z-index: 0;
        pointer-events: none;
        animation: float ${Math.random() * 10 + 15}s linear infinite;
        left: ${Math.random() * 100}%;
        top: ${Math.random() * 100}%;
      `;
      container.appendChild(particle);
    }
  }

  // ===== PAGE LOAD COMPLETION =====
  window.addEventListener('load', function() {
    clearTimeout(loadingTimeout);
    createFloatingParticles();
    console.log('‚ú® Baby Shower Invitation Loaded Beautifully! ‚ú®');
  });

  // ===== PERFORMANCE OPTIMIZATION =====
  if ('loading' in HTMLImageElement.prototype) {
    document.querySelectorAll('img').forEach(img => {
      img.loading = 'lazy';
    });
  }

  // ===== TOUCH OPTIMIZATION =====
  document.addEventListener('touchstart', function() {}, { passive: true });
</script>
</body>
</html>
