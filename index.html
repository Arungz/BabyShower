<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shower Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            font-family: 'Roboto', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .invitation {
            margin: 50px auto;
            padding: 20px;
            border: 3px dashed #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: bounce 1s infinite;
        }
        .celebrate {
            font-size: 24px;
            font-weight: bold;
            color: #444;
            margin: 20px 0;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>You're Invited to a Baby Shower!</h1>
        <p>Join us to celebrate the upcoming arrival of our new baby!</p>
        <div class="celebrate">Let's Celebrate!</div>
    </div>
    <div class="confetti"></div>
    <script>
        function createConfetti() {
            const colors = ['#ffeb3b', '#ff5722', '#4caf50', '#2196f3', '#9c27b0'];
            const confetti = document.querySelector('.confetti');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = `${Math.random() * 10 + 5}px`;
                confettiPiece.style.height = `${Math.random() * 10 + 5}px`;
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.top = `${Math.random() * 100}vh`;
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.transition = 'all 2s ease-out';
                confetti.appendChild(confettiPiece);
                confettiPiece.addEventListener('animationend', () => {
                    confettiPiece.remove();
                });
            }
        }
        setInterval(createConfetti, 1000);
    </script>
</body>
</html>
