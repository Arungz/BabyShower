<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Baby Shower Invitation" />
  <meta property="og:description" content="Invitation To The Family Member" />
  <meta property="og:image" content="https://arungz.github.io/BabyShower/Images/preview.png" />
  <meta property="og:image:secure_url" content="https://arungz.github.io/BabyShower/Images/preview.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://arungz.github.io/BabyShower/" />
  <meta property="og:type" content="website" />
  <title>Baby Shower</title>
  <link rel="icon" type="image/png" href="Images/logo.png"/>

<style>
  .video-wrapper {
    max-width: 90%; 
    margin: 20px auto; 
    text-align: center;
  }

  video {
    width: 100%;    
    height: auto;   
    border-radius: 8px; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
  }
  img { -webkit-touch-callout: none; -webkit-user-select: none; user-select: none; }
</style>
</head>
<body>
    <div class="video-wrapper">
  <video id="myVideo" muted playsinline autoplay poster="Images/preview.png" style="background-image: url('Images/preview.png'); background-size: cover;">
    <source src="video/invite1.mp4" type="video/mp4"
  </video>
     <img id="endImage" src="Images/2.png" style="display: none; width: 100%; height: auto; "oncontextmenu="return false;" draggabl="false">
  </div>
<script>
  const videoPlayer = document.getElementById('myVideo');
  const nextVideoSource = "video/invite2.mp4";

  setTimeout(function() {
    videoPlayer.src = nextVideoSource;
    videoPlayer.play();
    videoPlayer.addEventListener('ended', function() {
      videoPlayer.poster = 'Images/2.png';
    });
  }, 3000); 

  const video = document.getElementById('myVideo');
  const image = document.getElementById('endImage');

video.addEventListener('ended', function() {
    video.style.display = 'none';
    image.style.display = 'block';
}, false);

  document.addEventListener('contextmenu', event => event.preventDefault());
  
  document.addEventListener('dragstart', event => event.preventDefault());
  
  document.body.addEventListener('dragstart', event => {
    event.preventDefault();
  });

  document.body.addEventListener('drop', event => {
    event.preventDefault();
  });
</script>  
</body>
</html>
