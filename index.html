<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:description" content="You're invited to an unforgettable baby shower experience with stunning magical animations." />

<style>
  :root {
    --primary: #ec4899;
    --primary-dark: #be185d;
    --primary-light: #fbcfe8;
    --gradient-1: linear-gradient(135deg, #ec4899 0%, #a78bfa 50%, #60a5fa 100%);
    --gradient-2: linear-gradient(135deg, #f472b6 0%, #c084fc 50%, #60a5fa 100%);
    --gradient-3: linear-gradient(135deg, #ec4899 0%, #f43f5e 50%, #a78bfa 100%);
    --glow-pink: rgba(236, 72, 153, 0.5);
    --glow-purple: rgba(167, 139, 250, 0.5);
    --text-primary: #1a1a2e;
    --text-secondary: #666;
    --bg-primary: #ffffff;
    --bg-light: #faf9f7;
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
    --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
    --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    scrollbar-width: thin;
    scrollbar-color: #ec4899 transparent;
  }

  body {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: var(--text-primary);
    background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-light) 100%);
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.6;
    position: relative;
    will-change: background;
  }

  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: var(--gradient-1);
    border-radius: 10px;
    opacity: 0.6;
  }

  ::-webkit-scrollbar-thumb:hover {
    opacity: 0.9;
  }

  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.2rem 1.8rem;
    background: var(--bg-primary);
    border-bottom: 1px solid rgba(236, 72, 153, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    box-shadow: var(--shadow-sm);
    gap: 1rem;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    will-change: transform;
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .header-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(1.3em, 5vw, 1.8em);
    font-weight: 900;
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 1px;
    flex: 1;
    text-align: center;
  }

  .header-controls {
    display: flex;
    gap: 0.8rem;
    align-items: center;
    flex-shrink: 0;
  }

  .btn-control {
    background: var(--gradient-1);
    color: white;
    border: none;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2em;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 15px var(--glow-pink);
    flex-shrink: 0;
    will-change: transform;
  }

  .btn-control::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.4s ease, height 0.4s ease;
    pointer-events: none;
  }

  .btn-control:hover {
    transform: scale(1.08);
    box-shadow: 0 0 25px var(--glow-purple);
  }

  .btn-control:hover::before {
    width: 250px;
    height: 250px;
  }

  .btn-control:active {
    transform: scale(0.95);
  }

  /* Video Section */
  .video-wrapper {
    max-width: 90%;
    margin: 2.5rem auto;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    will-change: transform;
  }

  #myVideo {
    object-fit: cover;
    object-position: center;
    border-radius: 20px;
    max-width: 100%;
    width: 100%;
    height: auto;
    max-height: 65vh;
    transition: transform 0.3s ease;
    border: none;
    box-shadow: 0 8px 40px var(--glow-pink);
    display: block;
    will-change: transform;
  }

  #myVideo:hover {
    transform: scale(1.01) translateY(-4px);
  }

  video {
    width: 100%;
    height: auto;
    border-radius: 20px;
    background: #000;
    display: block;
  }

  img {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  /* Loading */
  .loading-container {
    margin-top: 2rem;
    text-align: center;
    min-height: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #loading-text {
    font-size: 1.1em;
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 700;
    animation: pulse 1.5s ease-in-out infinite;
    display: flex;
    align-items: center;
    gap: 0.6rem;
    letter-spacing: 0.8px;
    justify-content: center;
  }

  #loading-text::after {
    content: '';
    width: 8px;
    height: 8px;
    background: var(--gradient-1);
    border-radius: 50%;
    animation: bounce 1.4s ease-in-out infinite;
    box-shadow: 0 0 10px var(--glow-pink);
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-10px) scale(1.15); }
  }

  #refresh-text {
    color: var(--text-secondary);
    font-size: 0.9em;
    margin-top: 1.2rem;
    animation: fadeInUp 0.8s ease-out;
  }

  #refresh-text a {
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-decoration: none;
    font-weight: 700;
    cursor: pointer;
    transition: opacity 0.2s ease;
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    display: inline-block;
    position: relative;
  }

  #refresh-text a:hover {
    opacity: 0.8;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Main Content */
  #mainContentContainer {
    display: none;
    animation: fadeInUp 0.8s ease-out;
    padding: 2.5rem 1.2rem;
    will-change: contents;
  }

  /* Image */
  #endImage {
    width: 100%;
    height: auto;
    border-radius: 18px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    transition: transform 0.3s ease;
    cursor: pointer;
    display: block;
    box-shadow: 0 6px 30px var(--glow-pink);
    will-change: transform;
  }

  #endImage:hover {
    transform: scale(1.04) translateY(-8px);
  }

  #endImage:active {
    transform: scale(0.97);
  }

  /* Location */
  #locationText {
    font-size: clamp(1.2em, 5vw, 1.5em);
    font-weight: 700;
    margin-top: 2rem;
    margin-bottom: 1.5rem;
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.4px;
    text-align: center;
    opacity: 0;
    transition: opacity 1.5s ease-in;
  }

  #locationText.revealed {
    opacity: 1;
    animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes popIn {
    0% {
      opacity: 0;
      transform: scale(0.6) rotate(-10deg);
    }
    50% {
      transform: scale(1.08) rotate(3deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  #locationLink {
    display: inline-block;
    margin: 0 auto;
    opacity: 0;
    transition: opacity 1.5s ease-in;
    text-align: center;
  }

  #locationLink.revealed {
    opacity: 1;
    animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #locationLink img {
    max-width: 300px;
    width: 80%;
    cursor: pointer;
    border-radius: 16px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: block;
    box-shadow: 0 6px 30px var(--glow-pink);
    will-change: transform;
  }

  #locationLink img:hover {
    transform: translateY(-10px) scale(1.06);
    box-shadow: 0 12px 40px var(--glow-purple);
  }

  #locationLink img:active {
    transform: translateY(-4px) scale(0.95);
  }

  /* Celebration */
  .celebration-container {
    text-align: center;
    display: none;
    animation: fadeInUp 0.8s ease-out;
    margin-top: 3rem;
  }

  .celebration-text {
    font-size: clamp(1.5em, 7vw, 2.2em);
    font-family: 'Playfair Display', serif;
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1.2rem;
    animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    font-weight: 900;
    letter-spacing: 0.8px;
  }

  @keyframes scaleIn {
    0% {
      opacity: 0;
      transform: scale(0.5) rotate(-10deg);
    }
    100% {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  /* RSVP Button */
  .rsvp-container {
    text-align: center;
    margin: 3rem 0 2rem;
    display: none;
    animation: fadeInUp 0.8s ease-out;
  }

  .btn-rsvp {
    background: var(--gradient-1);
    color: white;
    border: none;
    padding: clamp(0.95rem 2.2rem, 3vw 9vw, 1rem 3rem);
    font-size: clamp(1em, 3vw, 1.1em);
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    letter-spacing: 0.8px;
    position: relative;
    overflow: hidden;
    max-width: 320px;
    width: 90%;
    text-transform: uppercase;
    border: none;
    box-shadow: 0 6px 25px var(--glow-pink);
    will-change: transform;
  }

  .btn-rsvp::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: left 0.4s ease;
    pointer-events: none;
  }

  .btn-rsvp:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 10px 35px var(--glow-purple);
  }

  .btn-rsvp:hover::before {
    left: 100%;
  }

  .btn-rsvp:active {
    transform: translateY(-1px) scale(0.98);
  }

  .btn-rsvp {
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    pointer-events: none;
    z-index: 999;
    will-change: transform;
  }

  .confetti-shape {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), var(--gradient-1));
    box-shadow: 0 0 8px var(--glow-pink);
  }

  .confetti-emoji {
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    filter: drop-shadow(0 0 6px var(--glow-pink));
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2.5rem 1.2rem;
    color: var(--text-secondary);
    font-size: 0.95em;
    border-top: 1px solid rgba(236, 72, 153, 0.1);
    margin-top: 3rem;
    background: var(--bg-primary);
    box-shadow: var(--shadow-sm);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  footer p {
    margin: 0.5rem 0;
    animation: fadeInUp 0.8s ease-out;
    letter-spacing: 0.4px;
  }

  footer a {
    background: var(--gradient-1);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-decoration: none;
    font-weight: 700;
    transition: opacity 0.2s ease;
    position: relative;
    display: inline-block;
  }

  footer a:hover {
    opacity: 0.8;
  }

  /* Responsive */
  @media (max-width: 768px) {
    html {
      font-size: 15px;
    }

    header {
      padding: 0.9rem 1rem;
    }

    .video-wrapper {
      margin: 1.5rem auto;
    }

    #mainContentContainer {
      padding: 1.8rem 1rem;
    }

    footer {
      padding: 2rem 1rem;
    }
  }

  @media (max-width: 480px) {
    html {
      font-size: 14px;
    }

    header {
      padding: 0.7rem 0.9rem;
      gap: 0.4rem;
      flex-wrap: wrap;
    }

    .header-title {
      font-size: 1.1em;
      flex-basis: 100%;
      margin-bottom: 0.4rem;
    }

    .header-controls {
      gap: 0.5rem;
      width: 100%;
      justify-content: center;
    }

    .btn-control {
      width: 36px;
      height: 36px;
      font-size: 1em;
    }

    #myVideo {
      border-radius: 16px;
      max-height: 60vh;
    }

    #endImage {
      border-radius: 14px;
    }

    #locationLink img {
      width: 85%;
      max-width: 180px;
    }

    .btn-rsvp {
      padding: 0.8rem 1.8rem;
      font-size: 0.9em;
      width: 92%;
    }

    footer {
      padding: 1.5rem 0.9rem;
      font-size: 0.85em;
    }
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* Dark Mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --bg-primary: #1a1a2e;
      --bg-light: #1f1f3a;
      --text-primary: #e8e8f0;
      --text-secondary: #b0b0c0;
    }

    body {
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-light) 100%);
    }

    header {
      background: rgba(26, 26, 46, 0.98);
    }

    footer {
      background: rgba(26, 26, 46, 0.98);
    }
  }

  /* Print */
  @media print {
    header, footer, .btn-control, .btn-rsvp {
      display: none;
    }

    #mainContentContainer {
      padding: 0;
    }
  }
</style>

<body>
  <!-- Header -->
  <header role="banner">
    <div class="header-title" role="heading" aria-level="1">üíï Baby Shower üíï</div>
    <div class="header-controls" role="toolbar" aria-label="Invitation Controls">
      <button class="btn-control" id="musicToggle" title="Toggle Music" aria-label="Toggle Music" aria-pressed="true">üîä</button>
      <button class="btn-control" id="fullscreenToggle" title="Toggle Fullscreen" aria-label="Toggle Fullscreen" aria-pressed="false">‚õ∂</button>
    </div>
  </header>

  <!-- Video Section -->
  <div class="video-wrapper" role="region" aria-label="Invitation Video">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif" preload="auto">
      <source src="video/invite1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loading-container" role="status" aria-live="polite" aria-atomic="true">
      <div id="loading-text">Loading</div>
      <div id="refresh-text" style="display: none;" role="alert">
        Taking too long? <a href="javascript:location.reload()">Refresh</a> page
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main id="mainContentContainer" role="main">
    <!-- Image -->
    <img id="endImage" src="Images/2.png" oncontextmenu="return false;" draggable="false" alt="Beautiful Baby Shower Invitation" loading="lazy">

    <!-- Location -->
    <a id="locationLink" href="https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8" target="_blank" rel="noopener noreferrer" aria-label="View event location on map" style="display: none;">
      <img src="Images/location-button.png" alt="Get Location" draggable="false" loading="lazy">
    </a>
    <p id="locationText">üìç Click Image For Location</p>

    <!-- Celebration Message -->
    <div class="celebration-container" id="celebrationContainer" role="region" aria-label="Celebration Message">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </div>

    <!-- RSVP Button -->
    <div class="rsvp-container" id="rsvpContainer" role="region" aria-label="RSVP Section">
      <button class="btn-rsvp" id="rsvpBtn" aria-label="Click to RSVP for the baby shower event">üíå RSVP Now</button>
    </div>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p style="margin-top: 0.6rem; font-size: 0.9em;">Made with üíï for a special moment</p>
  </footer>

<script>
  'use strict';

  // Cache DOM
  const getElement = (id) => document.getElementById(id);

  const elements = {
    video: getElement('myVideo'),
    mainContent: getElement('mainContentContainer'),
    locationText: getElement('locationText'),
    locationLink: getElement('locationLink'),
    celebration: getElement('celebrationContainer'),
    rsvpContainer: getElement('rsvpContainer'),
    rsvpBtn: getElement('rsvpBtn'),
    loadingText: getElement('loading-text'),
    refreshText: getElement('refresh-text'),
    musicToggle: getElement('musicToggle'),
    fullscreenToggle: getElement('fullscreenToggle')
  };

  let state = {
    isMuted: true,
    isAnimating: false,
    hasEnded: false
  };

  const handleError = (error, context = '') => {
    console.error(`Error in ${context}:`, error);
  };

  // Video Events
  function handleVideoEnded() {
    if (state.isAnimating || state.hasEnded) return;
    state.isAnimating = true;
    state.hasEnded = true;
    
    if (elements.video) elements.video.style.display = 'none';
    if (elements.mainContent) elements.mainContent.style.display = 'block';

    setTimeout(() => {
      if (elements.locationLink) elements.locationLink.style.display = 'block';
      if (elements.locationText) elements.locationText.classList.add('revealed');
      if (elements.locationLink) elements.locationLink.classList.add('revealed');

      setTimeout(() => {
        if (elements.celebration) elements.celebration.style.display = 'block';
        if (elements.rsvpContainer) elements.rsvpContainer.style.display = 'block';
        createConfetti();
        state.isAnimating = false;
      }, 1500);
    }, 500);
  }

  if (elements.video) {
    elements.video.addEventListener('ended', handleVideoEnded, { once: true });
    
    elements.video.addEventListener('canplay', () => {
      if (elements.loadingText) elements.loadingText.style.display = 'none';
      if (elements.refreshText) elements.refreshText.style.display = 'none';
    });

    elements.video.addEventListener('error', () => {
      if (elements.loadingText) elements.loadingText.textContent = '‚ùå Video failed to load';
    });
  }

  if (elements.loadingText) {
    elements.loadingText.style.display = 'block';
  }

  setTimeout(() => {
    if (elements.loadingText) elements.loadingText.style.display = 'none';
    if (elements.refreshText) elements.refreshText.style.display = 'block';
  }, 60000);

  // Confetti - Optimized
  function createConfetti() {
    const colors = ['#ec4899', '#f472b6', '#d946ef', '#a78bfa', '#60a5fa', '#34d399'];
    const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ'];
    const particleCount = window.innerWidth > 768 ? 100 : 60;

    for (let i = 0; i < particleCount; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      const isEmoji = Math.random() > 0.4;
      
      if (isEmoji) {
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.className = 'confetti confetti-emoji';
      } else {
        confetti.className = 'confetti confetti-shape';
        const color = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), ${color})`;
        confetti.style.boxShadow = `0 0 8px ${color}`;
      }
      
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.top = '-20px';
      confetti.style.opacity = Math.random() * 0.7 + 0.3;
      document.body.appendChild(confetti);

      const duration = Math.random() * 3 + 2;
      const xMove = (Math.random() - 0.5) * 400;
      const rotate = Math.random() * 1080;

      setTimeout(() => {
        try {
          if (!confetti.parentElement) return;
          
          confetti.animate([
            { transform: 'translateY(0) translateX(0) rotate(0deg)', opacity: Math.random() * 0.7 + 0.3 },
            { transform: `translateY(${window.innerHeight + 20}px) translateX(${xMove}px) rotate(${rotate}deg)`, opacity: 0 }
          ], {
            duration: duration * 1000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
            fill: 'forwards'
          }).onfinish = () => {
            try { if (confetti.parentElement) confetti.remove(); } catch (e) {}
          };
        } catch (e) {}
      }, i * 6);
    }
  }

  // Music Toggle
  if (elements.musicToggle) {
    elements.musicToggle.addEventListener('click', function() {
      state.isMuted = !state.isMuted;
      if (elements.video) elements.video.muted = state.isMuted;
      this.textContent = state.isMuted ? 'üîä' : 'üîá';
    });
  }

  // Fullscreen Toggle
  if (elements.fullscreenToggle) {
    elements.fullscreenToggle.addEventListener('click', function() {
      const elem = document.documentElement;
      try {
        if (!document.fullscreenElement) {
          (elem.requestFullscreen || elem.webkitRequestFullscreen || elem.mozRequestFullScreen || elem.msRequestFullscreen).call(elem).catch(() => {});
        } else {
          (document.exitFullscreen || document.webkitExitFullscreen || document.mozCancelFullScreen || document.msExitFullscreen).call(document).catch(() => {});
        }
      } catch (e) {}
    });
  }

  // RSVP Button
  if (elements.rsvpBtn) {
    elements.rsvpBtn.addEventListener('click', function() {
      const rsvpLink = 'https://forms.gle/'; // Add your RSVP form link
      if (rsvpLink && rsvpLink.length > 20) {
        window.open(rsvpLink, '_blank', 'noopener,noreferrer');
      } else {
        alert('üìã RSVP form link not configured. Please contact the organizer!');
      }
    });
  }

  // Location Link
  if (elements.locationLink) {
    elements.locationLink.addEventListener('click', function(e) {
      if (!e.ctrlKey && !e.metaKey) {
        e.preventDefault();
        setTimeout(() => {
          window.open(this.href, '_blank', 'noopener,noreferrer');
        }, 100);
      }
    });
  }

  // Security
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('dragstart', e => e.preventDefault());
  document.addEventListener('keydown', (e) => {
    if (e.key === 'PrintScreen' || e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
      e.preventDefault();
    }
  });
  document.addEventListener('copy', e => e.preventDefault());
  document.addEventListener('cut', e => e.preventDefault());

  // Visibility
  document.addEventListener('visibilitychange', () => {
    if (elements.video) {
      document.hidden ? elements.video.pause() : elements.video.play().catch(() => {});
    }
  });

  // Page Load
  window.addEventListener('load', function() {
    if ('loading' in HTMLImageElement.prototype) {
      document.querySelectorAll('img').forEach(img => img.loading = 'lazy');
    }
    console.log('‚ú® Baby Shower Invitation Loaded! ‚ú®');
  });

  // Touch
  ['touchstart', 'touchmove', 'touchend'].forEach(e => {
    document.addEventListener(e, () => {}, { passive: true });
  });

  // Cleanup
  window.addEventListener('beforeunload', () => {
    if (elements.video) {
      elements.video.pause();
      elements.video.src = '';
    }
  });
</script>
</body>
</html>
