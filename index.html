<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Baby Shower Invitation" />
  <meta property="og:description" content="Invitation To The Family Member" />
  <meta property="og:image" content="https://arungz.github.io/BabyShower/Images/preview.png" />
  <meta property="og:image:secure_url" content="https://arungz.github.io/BabyShower/Images/preview.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://arungz.github.io/BabyShower/" />
  <meta property="og:type" content="website" />
  <title>Baby Shower</title>
  <link rel="icon" type="image/png" href="Images/logo.png"/>

<style>
  body {
    font-family: sans-serif;
    color: #333;
  }
  .video-wrapper {
    max-width: 90%; 
    margin: 20px auto; 
    text-align: center;
  }

  video {
    width: 100%;    
    height: auto;   
    border-radius: 8px; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
  }
  img { 
    -webkit-touch-callout: none; 
    -webkit-user-select: none; 
    user-select: none; 
  }

  /* --- New & Updated Styles --- */
  #mainContentContainer {
    position: relative; /* This is the anchor for the side images */
    display: none; /* Hidden until video ends */
  }

  #endImage {
    width: 100%;    
    height: auto;   
    border-radius: 8px; 
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .side-image {
    position: absolute;
    top: 0; /* Align to the top of the container */
    width: 25%; /* Smaller size */
    max-width: 120px;
    height: auto;
    border-radius: 8px;
    opacity: 0;
    transition: all 1.5s ease-out;
  }

  #leftImage {
    left: 0; /* Positioned on the far left */
    transform: translateX(-100%);
  }
  #leftImage.revealed {
    opacity: 1;
    transform: translateX(0);
  }

  #rightImage {
    right: 0; /* Positioned on the far right */
    transform: translateX(100%);
  }
  #rightImage.revealed {
    opacity: 1;
    transform: translateX(0);
  }
  
  #locationText, #locationLink {
    opacity: 0;
    transition: opacity 2s ease-in;
    margin-top: 30px;
  }
  
  #locationText.revealed, #locationLink.revealed {
    opacity: 1;
  }

  #locationText {
    font-size: 1.2em;
    font-weight: bold;
  }

  #locationLink img {
    max-width: 250px;
    width: 60%;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

</style>
</head>
<body>
    <div class="video-wrapper">
      <video id="myVideo" muted playsinline autoplay poster="Images/preview.png">
        <source src="video/invite1.mp4" type="video/mp4">
      </video>
      
      <!-- This container holds all the content that appears after the video -->
      <div id="mainContentContainer">
          <img id="endImage" src="Images/2.png" oncontextmenu="return false;" draggable="false">

          <!-- NOTE: Replace 'left-image.png' with your image -->
          <img id="leftImage" class="side-image" src="Images/left-image.png">
          <!-- NOTE: Replace 'right-image.png' with your image -->
          <img id="rightImage" class="side-image" src="Images/right-image.png">
          
          <p id="locationText">Click below to get the exact location</p>
          
          <!-- IMPORTANT: Replace 'YOUR_GOOGLE_MAPS_LINK_HERE' with your location URL -->
          <a id="locationLink" href="YOUR_GOOGLE_MAPS_LINK_HERE" target="_blank">
            <!-- NOTE: Replace 'location-button.png' with your image -->
            <img src="Images/location-button.png" alt="Get Location">
          </a>
      </div>
  </div>
<script>
  const videoPlayer = document.getElementById('myVideo');
  const mainContentContainer = document.getElementById('mainContentContainer');
  const leftImage = document.getElementById('leftImage');
  const rightImage = document.getElementById('rightImage');
  const locationText = document.getElementById('locationText');
  const locationLink = document.getElementById('locationLink');

  videoPlayer.addEventListener('ended', function() {
      // Hide video and show the main content area
      videoPlayer.style.display = 'none';
      mainContentContainer.style.display = 'block';
      
      // After a short delay, reveal the side images
      setTimeout(() => {
        leftImage.classList.add('revealed');
        rightImage.classList.add('revealed');
      }, 500);

      // After the side images have animated, fade in the text and button
      setTimeout(() => {
        locationText.classList.add('revealed');
        locationLink.classList.add('revealed');
      }, 2000); 
  });

  // Security features
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('dragstart', event => event.preventDefault());
  document.body.addEventListener('dragstart', event => event.preventDefault());
  document.body.addEventListener('drop', event => event.preventDefault());

  document.addEventListener('keydown', (e) => {
    if (e.key === 'PrintScreen') {
      e.preventDefault();
    }
  });
</script>  
</body>
</html>
