<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  :root {
    --primary-color: #ec4899;
    --primary-dark: #be185d;
    --primary-light: #fbcfe8;
    --accent-yellow: #fbbf24;
    --accent-purple: #a78bfa;
    --accent-blue: #60a5fa;
    --accent-green: #34d399;
    --accent-cyan: #06b6d4;
    --accent-orange: #f97316;
    --text-dark: #1a1a2e;
    --text-light: #666;
    --white-soft: #fafbff;
    --glass-light: rgba(255, 255, 255, 0.95);
    --glass-dark: rgba(255, 255, 255, 0.85);
  }

  html {
    scroll-behavior: smooth;
    font-size: 16px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    color: var(--text-dark);
    background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 50%, #f0f0f5 100%);
    min-height: 100vh;
    overflow-x: hidden;
    line-height: 1.6;
    position: relative;
  }

  /* Scrollbar Styling */
  ::-webkit-scrollbar {
    width: 10px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
  }

  ::-webkit-scrollbar-thumb {
    background: rgba(236, 72, 153, 0.4);
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: rgba(236, 72, 153, 0.7);
  }

  /* ===== HEADER ELEGANCE ===== */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 25px;
    background: var(--white-soft);
    border-bottom: 1px solid rgba(236, 72, 153, 0.08);
    position: sticky;
    top: 0;
    z-index: 100;
    animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .header-title {
    font-family: 'Cormorant Garamond', serif;
    font-size: clamp(1.3em, 6vw, 1.8em);
    font-weight: 700;
    background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 2px;
  }

  .header-controls {
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .btn-control {
    background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
    color: white;
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.3em;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    position: relative;
    overflow: hidden;
  }

  .btn-control::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }

  .btn-control:hover {
    transform: scale(1.1);
  }

  .btn-control:hover::before {
    width: 300px;
    height: 300px;
  }

  .btn-control:active {
    transform: scale(0.95);
  }

  /* ===== VIDEO SECTION ===== */
  .video-wrapper {
    max-width: 92%;
    margin: 40px auto;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: slideDown 1s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  #myVideo {
    object-fit: cover;
    object-position: center;
    border-radius: 20px;
    max-width: 100%;
    width: 100%;
    height: auto;
    max-height: 70vh;
    transition: all 0.4s ease;
    border: 1px solid rgba(236, 72, 153, 0.1);
  }

  #myVideo:hover {
    transform: scale(1.01) translateY(-8px);
  }

  video {
    width: 100%;
    height: auto;
    border-radius: 20px;
    background: #000;
  }

  img {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
  }

  /* ===== LOADING ===== */
  .loading-container {
    margin-top: 30px;
    text-align: center;
    min-height: 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  #loading-text {
    font-size: 1.2em;
    color: var(--primary-color);
    font-weight: 700;
    animation: pulse 1.5s ease-in-out infinite;
    display: flex;
    align-items: center;
    gap: 10px;
    letter-spacing: 1px;
  }

  #loading-text::after {
    content: '';
    width: 10px;
    height: 10px;
    background: var(--primary-color);
    border-radius: 50%;
    animation: bounce 1.4s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-12px) scale(1.2); }
  }

  #refresh-text {
    color: var(--text-light);
    font-size: 0.95em;
    margin-top: 15px;
    animation: fadeInUp 0.8s ease-out;
  }

  #refresh-text a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    padding: 4px 8px;
    border-radius: 6px;
    display: inline-block;
    position: relative;
  }

  #refresh-text a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: 2px;
    left: 0;
    background: var(--primary-color);
    transition: width 0.3s ease;
  }

  #refresh-text a:hover {
    background: rgba(236, 72, 153, 0.1);
    color: var(--primary-dark);
  }

  #refresh-text a:hover::after {
    width: 100%;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ===== MAIN CONTENT ===== */
  #mainContentContainer {
    display: none;
    animation: fadeInUp 0.8s ease-out;
    padding: 40px 20px;
  }

  /* ===== CARDS ===== */
  .content-card {
    background: var(--glass-light);
    border-radius: 20px;
    padding: 35px 25px;
    max-width: 700px;
    margin: 30px auto;
    border: 1px solid rgba(236, 72, 153, 0.1);
    transition: all 0.3s ease;
    animation: fadeInUp 0.8s ease-out;
  }

  .content-card:hover {
    border-color: rgba(236, 72, 153, 0.2);
  }

  /* ===== IMAGE CARD ===== */
  #endImage {
    width: 100%;
    height: auto;
    border-radius: 16px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
    display: block;
    border: 1px solid rgba(236, 72, 153, 0.1);
  }

  #endImage:hover {
    transform: scale(1.04) translateY(-10px);
    border-color: rgba(236, 72, 153, 0.3);
  }

  #endImage:active {
    transform: scale(0.97);
  }

  /* ===== LOCATION CARD ===== */
  .location-card {
    text-align: center;
  }

  #locationText {
    font-size: clamp(1.2em, 5vw, 1.5em);
    font-weight: 700;
    margin-bottom: 25px;
    background: linear-gradient(135deg, #be185d 0%, #ec4899 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: 0.5px;
  }

  #locationLink {
    display: inline-block;
    margin: 0 auto;
  }

  #locationLink img {
    max-width: 300px;
    width: 85%;
    cursor: pointer;
    border-radius: 14px;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    display: block;
    border: 1px solid rgba(236, 72, 153, 0.1);
  }

  #locationLink img:hover {
    transform: translateY(-12px) scale(1.06);
    border-color: rgba(236, 72, 153, 0.3);
  }

  #locationLink img:active {
    transform: translateY(-5px) scale(0.96);
  }

  /* ===== CELEBRATION ===== */
  .celebration-container {
    text-align: center;
    display: none;
    animation: fadeInUp 0.8s ease-out;
    margin-top: 50px;
  }

  .celebration-text {
    font-size: clamp(1.5em, 8vw, 2.3em);
    font-family: 'Playfair Display', serif;
    background: linear-gradient(135deg, #be185d 0%, #ec4899 50%, #a78bfa 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 20px;
    animation: scaleIn 0.8s ease-out;
    font-weight: 900;
    letter-spacing: 1px;
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
    }
    to {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
  }

  /* ===== RSVP BUTTON ===== */
  .rsvp-container {
    text-align: center;
    margin: 50px 0;
    display: none;
    animation: fadeInUp 0.8s ease-out;
  }

  .btn-rsvp {
    background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
    color: white;
    border: none;
    padding: clamp(14px 35px, 3vw 10vw, 16px 50px);
    font-size: clamp(1em, 3vw, 1.15em);
    font-weight: 700;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    letter-spacing: 0.8px;
    position: relative;
    overflow: hidden;
    max-width: 320px;
    width: 90%;
    text-transform: uppercase;
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  .btn-rsvp::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: left 0.6s ease;
  }

  .btn-rsvp:hover::before {
    left: 100%;
  }

  .btn-rsvp:hover {
    transform: translateY(-4px) scale(1.05);
  }

  .btn-rsvp:active {
    transform: translateY(-1px) scale(0.98);
  }

  .btn-rsvp {
    animation: float 3.5s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  /* ===== CONFETTI ===== */
  .confetti {
    position: fixed;
    pointer-events: none;
    z-index: 999;
  }

  .confetti-shape {
    width: 10px;
    height: 10px;
    background-color: var(--accent-yellow);
    border-radius: 50%;
  }

  .confetti-emoji {
    font-size: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* ===== FOOTER ===== */
  footer {
    text-align: center;
    padding: 40px 20px;
    color: var(--text-light);
    font-size: 0.95em;
    border-top: 1px solid rgba(236, 72, 153, 0.08);
    margin-top: 60px;
    background: var(--white-soft);
  }

  footer p {
    margin: 8px 0;
    animation: fadeInUp 0.8s ease-out;
    letter-spacing: 0.5px;
  }

  footer a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 700;
    transition: all 0.3s ease;
    position: relative;
    display: inline-block;
  }

  footer a::before {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background: var(--primary-color);
    transition: width 0.3s ease;
  }

  footer a:hover {
    color: var(--primary-dark);
  }

  footer a:hover::before {
    width: 100%;
  }

  /* ===== RESPONSIVE ===== */
  @media (max-width: 768px) {
    html {
      font-size: 15px;
    }

    header {
      padding: 12px 18px;
    }

    .content-card {
      padding: 25px 18px;
      margin: 20px auto;
    }

    .video-wrapper {
      margin: 20px auto;
    }

    footer {
      padding: 30px 15px;
    }
  }

  @media (max-width: 480px) {
    html {
      font-size: 14px;
    }

    header {
      padding: 10px 12px;
    }

    .header-title {
      font-size: 1em;
    }

    .header-controls {
      gap: 8px;
    }

    .btn-control {
      width: 38px;
      height: 38px;
      font-size: 1.1em;
    }

    #mainContentContainer {
      padding: 20px 12px;
    }

    .content-card {
      padding: 20px 15px;
      margin: 15px auto;
    }

    #endImage {
      border-radius: 14px;
    }

    #locationLink img {
      width: 90%;
      max-width: 180px;
    }

    .celebration-text {
      font-size: 1.4em;
    }

    .btn-rsvp {
      padding: 12px 28px;
      font-size: 0.95em;
    }

    footer {
      padding: 20px 12px;
      font-size: 0.9em;
    }
  }

  /* ===== ACCESSIBILITY ===== */
  @media (prefers-reduced-motion: reduce) {
    * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }
  }

  /* ===== DARK MODE ===== */
  @media (prefers-color-scheme: dark) {
    body {
      background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #1e1b4b 100%);
      color: #e0e0e0;
    }

    header {
      background: rgba(26, 26, 46, 0.95);
      border-bottom-color: rgba(236, 72, 153, 0.1);
    }

    .content-card {
      background: rgba(30, 41, 59, 0.95);
      border-color: rgba(236, 72, 153, 0.15);
    }

    footer {
      background: rgba(26, 26, 46, 0.95);
      border-top-color: rgba(236, 72, 153, 0.1);
      color: #b0b0b0;
    }
  }

  /* ===== PRINT ===== */
  @media print {
    header, footer, .btn-control, .btn-rsvp {
      display: none;
    }

    #mainContentContainer {
      padding: 0;
    }
  }
</style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-title">üë∂ Baby Shower üë∂</div>
    <div class="header-controls">
      <button class="btn-control" id="musicToggle" title="Toggle Music">üîä</button>
      <button class="btn-control" id="fullscreenToggle" title="Fullscreen">‚õ∂</button>
    </div>
  </header>

  <!-- Video Section -->
  <div class="video-wrapper">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif">
      <source src="video/invite1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loading-container">
      <div id="loading-text">Loading</div>
      <div id="refresh-text" style="display: none;">
        Taking too long? <a href="javascript:location.reload()">Refresh</a> the page
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContentContainer">
    <!-- Image Card -->
    <div class="content-card">
      <img id="endImage" src="Images/2.png" oncontextmenu="return false;" draggable="false" alt="Baby Shower Invitation">
    </div>

    <!-- Location Card -->
    <div class="content-card location-card">
      <a id="locationLink" href="https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8" target="_blank" rel="noopener noreferrer">
        <img src="Images/location-button.png" alt="Get Location" draggable="false">
      </a>
      <p id="locationText">üìç Click Image For Location</p>
    </div>

    <!-- Celebration Message -->
    <div class="celebration-container" id="celebrationContainer">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </div>

    <!-- RSVP Button -->
    <div class="rsvp-container" id="rsvpContainer">
      <button class="btn-rsvp" id="rsvpBtn">üíå RSVP Now</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p style="margin-top: 10px; font-size: 0.9em;">Made with üíï for a special moment</p>
  </footer>

<script>
  'use strict';

  const videoPlayer = document.getElementById('myVideo');
  const mainContentContainer = document.getElementById('mainContentContainer');
  const locationText = document.getElementById('locationText');
  const locationLink = document.getElementById('locationLink');
  const celebrationContainer = document.getElementById('celebrationContainer');
  const rsvpContainer = document.getElementById('rsvpContainer');
  const rsvpBtn = document.getElementById('rsvpBtn');
  const loadingText = document.getElementById('loading-text');
  const refreshText = document.getElementById('refresh-text');
  const musicToggle = document.getElementById('musicToggle');
  const fullscreenToggle = document.getElementById('fullscreenToggle');

  let isMuted = true;
  let isAnimating = false;

  // Video ended
  videoPlayer.addEventListener('ended', function() {
    if (isAnimating) return;
    isAnimating = true;
    
    videoPlayer.style.display = 'none';
    mainContentContainer.style.display = 'block';

    setTimeout(() => {
      locationLink.classList.add('revealed');
      locationText.classList.add('revealed');

      setTimeout(() => {
        celebrationContainer.style.display = 'block';
        rsvpContainer.style.display = 'block';
        createConfetti();
        isAnimating = false;
      }, 1500);
    }, 500);
  }, { once: true });

  videoPlayer.addEventListener('canplay', () => {
    loadingText.style.display = 'none';
    refreshText.style.display = 'none';
  });

  videoPlayer.addEventListener('play', () => {
    loadingText.parentElement.style.display = 'none';
  });

  // Loading timeout
  loadingText.style.display = 'block';
  const loadingTimeout = setTimeout(() => {
    loadingText.style.display = 'none';
    refreshText.style.display = 'block';
  }, 60000);

  // Confetti animation
  function createConfetti() {
    const colors = [
      '#fbbf24', '#ec4899', '#f43f5e', '#a78bfa', 
      '#60a5fa', '#34d399', '#f97316', '#06b6d4'
    ];
    const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ'];

    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      const isEmoji = Math.random() > 0.4;
      
      if (isEmoji) {
        confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        confetti.className = 'confetti confetti-emoji';
      } else {
        confetti.className = 'confetti confetti-shape';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 8 + 5 + 'px';
        confetti.style.height = confetti.style.width;
      }
      
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.top = '-20px';
      confetti.style.opacity = Math.random() * 0.8 + 0.3;
      document.body.appendChild(confetti);

      const duration = Math.random() * 3 + 2.5;
      const xMove = (Math.random() - 0.5) * 400;
      const rotate = Math.random() * 1080;

      setTimeout(() => {
        confetti.animate([
          { 
            transform: `translateY(0) translateX(0) rotate(0deg)`,
            opacity: Math.random() * 0.8 + 0.3
          },
          { 
            transform: `translateY(${window.innerHeight + 20}px) translateX(${xMove}px) rotate(${rotate}deg)`,
            opacity: 0
          }
        ], {
          duration: duration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
          fill: 'forwards'
        });

        setTimeout(() => confetti.remove(), duration * 1000);
      }, i * 12);
    }
  }

  // Music toggle
  musicToggle.addEventListener('click', function() {
    isMuted = !isMuted;
    videoPlayer.muted = isMuted;
    this.textContent = isMuted ? 'üîä' : 'üîá';
  });

  // Fullscreen toggle
  fullscreenToggle.addEventListener('click', function() {
    const elem = document.documentElement;
    if (!document.fullscreenElement) {
      if (elem.requestFullscreen) {
        elem.requestFullscreen().catch(err => console.error(err));
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen().catch(err => console.error(err));
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }
  });

  // RSVP button
  rsvpBtn.addEventListener('click', function() {
    const rsvpLink = 'https://forms.gle/'; // Add your RSVP form link
    if (rsvpLink && rsvpLink.length > 20) {
      window.open(rsvpLink, '_blank', 'noopener,noreferrer');
    } else {
      alert('üìã RSVP form link not configured. Please contact the organizer!');
    }
  });

  // Location link
  locationLink.addEventListener('click', function(e) {
    if (!e.ctrlKey && !e.metaKey) {
      e.preventDefault();
      setTimeout(() => {
        window.open(this.href, '_blank', 'noopener,noreferrer');
      }, 100);
    }
  });

  // Security
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('dragstart', event => event.preventDefault());
  document.body.addEventListener('dragstart', event => event.preventDefault());
  document.body.addEventListener('drop', event => event.preventDefault());

  document.addEventListener('keydown', (e) => {
    if (e.key === 'PrintScreen' || e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
      e.preventDefault();
    }
  });

  // Page load
  window.addEventListener('load', function() {
    clearTimeout(loadingTimeout);
    console.log('‚ú® Baby Shower Invitation Loaded! ‚ú®');
  });

  // Lazy loading
  if ('loading' in HTMLImageElement.prototype) {
    document.querySelectorAll('img').forEach(img => {
      img.loading = 'lazy';
    });
  }

  document.addEventListener('touchstart', function() {}, { passive: true });
</script>
