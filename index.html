<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <meta property="og:title" content="‚ú® Baby Shower Invitation - The Most Beautiful Celebration ‚ú®" />
  <meta property="og:description" content="You're invited to an unforgettable baby shower experience with stunning magical animations." />
  <meta property="og:image" content="https://arungz.github.io/BabyShower/Images/preview.gif" />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#ec4899">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Baby Shower">
  <meta name="description" content="The world's most beautiful baby shower invitation with premium features and magical animations.">
  <meta name="keywords" content="baby shower, invitation, celebration, family, premium, magical, interactive">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Baby Shower Team">
  <meta name="format-detection" content="telephone=no, email=no">
  <link rel="canonical" href="https://arungz.github.io/BabyShower/">
  <title>‚ú® Baby Shower - Ultimate Premium Invitation ‚ú®</title>
  <link rel="icon" type="image/png" href="Images/logo.png">
  <link rel="apple-touch-icon" href="Images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700;800;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ec4899;
      --primary-dark: #be185d;
      --primary-light: #fbcfe8;
      --gradient-1: linear-gradient(135deg, #ec4899 0%, #a78bfa 50%, #60a5fa 100%);
      --gradient-2: linear-gradient(135deg, #f472b6 0%, #c084fc 50%, #60a5fa 100%);
      --gradient-3: linear-gradient(135deg, #ec4899 0%, #f43f5e 50%, #a78bfa 100%);
      --glow-pink: rgba(236, 72, 153, 0.5);
      --glow-purple: rgba(167, 139, 250, 0.5);
      --text-primary: #1a1a2e;
      --text-secondary: #666;
      --bg-primary: #ffffff;
      --bg-light: #faf9f7;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.1);
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      scrollbar-width: thin;
      scrollbar-color: #ec4899 transparent;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--text-primary);
      background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-light) 100%);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      position: relative;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--gradient-1);
      border-radius: 10px;
      opacity: 0.6;
    }

    ::-webkit-scrollbar-thumb:hover {
      opacity: 0.9;
    }

    /* ========== HEADER ========== */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.2rem 1.8rem;
      background: var(--bg-primary);
      border-bottom: 1px solid rgba(236, 72, 153, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.6s var(--transition-slow);
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      justify-content: space-between;
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 900;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 1px;
      text-align: center;
      flex: 1;
      min-width: 250px;
    }

    .header-controls {
      display: flex;
      gap: 0.8rem;
      align-items: center;
      flex-shrink: 0;
    }

    .btn-control {
      background: var(--gradient-1);
      color: white;
      border: none;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px var(--glow-pink);
      flex-shrink: 0;
    }

    .btn-control::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s ease, height 0.4s ease;
      pointer-events: none;
    }

    .btn-control:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px var(--glow-purple);
    }

    .btn-control:hover::before {
      width: 250px;
      height: 250px;
    }

    .btn-control:active {
      transform: scale(0.95);
    }

    /* ========== VIDEO SECTION ========== */
    .video-wrapper {
      max-width: 95%;
      margin: 2.5rem auto 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: slideDown 0.8s var(--transition-slow);
      padding: 0 1rem;
    }

    #myVideo {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 70vh;
      border-radius: 20px;
      object-fit: cover;
      object-position: center;
      box-shadow: 0 8px 40px var(--glow-pink);
      display: block;
      background: #000;
      transition: transform var(--transition-normal);
    }

    #myVideo:hover {
      transform: scale(1.01) translateY(-4px);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    img {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      display: block;
    }

    /* ========== LOADING STATE ========== */
    .loading-container {
      margin-top: 2rem;
      text-align: center;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #loading-text {
      font-size: 1.1rem;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      animation: pulse 1.5s ease-in-out infinite;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      letter-spacing: 0.8px;
      justify-content: center;
    }

    #loading-text::after {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--gradient-1);
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
      box-shadow: 0 0 10px var(--glow-pink);
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.15); }
    }

    #refresh-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 1.2rem;
      animation: fadeInUp 0.8s ease-out;
    }

    #refresh-text a {
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      transition: opacity var(--transition-fast);
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      display: inline-block;
      position: relative;
    }

    #refresh-text a:hover {
      opacity: 0.8;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== MAIN CONTENT ========== */
    #mainContentContainer {
      display: none;
      animation: fadeInUp 0.8s ease-out;
      padding: 2.5rem 1.2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    #mainContentContainer.active {
      display: block;
    }

    /* ========== IMAGE ========== */
    #endImage {
      width: 100%;
      height: auto;
      border-radius: 18px;
      max-width: 600px;
      margin: 0 auto;
      transition: transform var(--transition-normal);
      cursor: pointer;
      display: block;
      box-shadow: 0 6px 30px var(--glow-pink);
    }

    #endImage:hover {
      transform: scale(1.04) translateY(-8px);
    }

    #endImage:active {
      transform: scale(0.97);
    }

    /* ========== LOCATION ========== */
    #locationText {
      font-size: clamp(1.2rem, 5vw, 1.5rem);
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.4px;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }

    #locationText.revealed {
      opacity: 1;
      animation: popIn 0.6s var(--transition-slow);
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.6) rotate(-10deg);
      }
      50% {
        transform: scale(1.08) rotate(3deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    #locationLink {
      display: flex;
      justify-content: center;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 1.5s ease-in;
      text-align: center;
    }

    #locationLink.revealed {
      opacity: 1;
      animation: popIn 0.6s var(--transition-slow);
    }

    #locationLink img {
      max-width: 300px;
      width: 80%;
      height: auto;
      cursor: pointer;
      border-radius: 16px;
      transition: transform var(--transition-normal), box-shadow var(--transition-normal);
      display: block;
      box-shadow: 0 6px 30px var(--glow-pink);
    }

    #locationLink img:hover {
      transform: translateY(-10px) scale(1.06);
      box-shadow: 0 12px 40px var(--glow-purple);
    }

    #locationLink img:active {
      transform: translateY(-4px) scale(0.95);
    }

    /* ========== CELEBRATION ========== */
    .celebration-container {
      text-align: center;
      display: none;
      animation: fadeInUp 0.8s ease-out;
      margin-top: 3rem;
    }

    .celebration-container.active {
      display: block;
    }

    .celebration-text {
      font-size: clamp(1.5rem, 7vw, 2.2rem);
      font-family: 'Playfair Display', serif;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.2rem;
      animation: scaleIn 0.6s var(--transition-slow);
      font-weight: 900;
      letter-spacing: 0.8px;
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* ========== RSVP BUTTON ========== */
    .rsvp-container {
      text-align: center;
      margin: 3rem 0 2rem;
      display: none;
      animation: fadeInUp 0.8s ease-out;
    }

    .rsvp-container.active {
      display: block;
    }

    .btn-rsvp {
      background: var(--gradient-1);
      color: white;
      border: none;
      padding: 1rem 2.5rem;
      font-size: clamp(0.95rem, 3vw, 1.1rem);
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast);
      letter-spacing: 0.8px;
      position: relative;
      overflow: hidden;
      max-width: 320px;
      width: 90%;
      text-transform: uppercase;
      box-shadow: 0 6px 25px var(--glow-pink);
      animation: float 3s ease-in-out infinite;
    }

    .btn-rsvp::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
      pointer-events: none;
    }

    .btn-rsvp:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 10px 35px var(--glow-purple);
    }

    .btn-rsvp:hover::before {
      left: 100%;
    }

    .btn-rsvp:active {
      transform: translateY(-1px) scale(0.98);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* ========== CONFETTI ========== */
    .confetti {
      position: fixed;
      pointer-events: none;
      z-index: 999;
    }

    .confetti-shape {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), var(--gradient-1));
      box-shadow: 0 0 8px var(--glow-pink);
    }

    .confetti-emoji {
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 6px var(--glow-pink));
    }

    /* ========== FOOTER ========== */
    footer {
      text-align: center;
      padding: 2.5rem 1.2rem;
      color: var(--text-secondary);
      font-size: 0.95rem;
      border-top: 1px solid rgba(236, 72, 153, 0.1);
      margin-top: 3rem;
      background: var(--bg-primary);
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    footer p {
      margin: 0.5rem 0;
      animation: fadeInUp 0.8s ease-out;
      letter-spacing: 0.4px;
    }

    footer a {
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      font-weight: 700;
      transition: opacity var(--transition-fast);
      position: relative;
      display: inline-block;
    }

    footer a:hover {
      opacity: 0.8;
    }

    /* ========== RESPONSIVE DESIGN ========== */
    @media (max-width: 768px) {
      html {
        font-size: 15px;
      }

      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .header-content {
        width: 100%;
        flex-direction: column;
        gap: 1rem;
      }

      .header-title {
        min-width: auto;
      }

      .video-wrapper {
        margin: 1.5rem auto 0;
      }

      #mainContentContainer {
        padding: 1.8rem 1rem;
      }

      footer {
        padding: 2rem 1rem;
      }
    }

    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }

      header {
        padding: 0.8rem;
      }

      .header-title {
        font-size: 1.2rem;
      }

      .header-controls {
        gap: 0.5rem;
        justify-content: center;
      }

      .btn-control {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }

      #myVideo {
        border-radius: 16px;
        max-height: 60vh;
      }

      #endImage {
        border-radius: 14px;
      }

      #locationLink img {
        width: 85%;
        max-width: 200px;
      }

      .btn-rsvp {
        padding: 0.8rem 1.8rem;
        font-size: 0.9rem;
        width: 92%;
      }

      footer {
        padding: 1.5rem 0.9rem;
        font-size: 0.85rem;
      }

      #locationText {
        margin-top: 1.5rem;
        margin-bottom: 1rem;
      }
    }

    /* ========== ACCESSIBILITY ========== */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ========== DARK MODE ========== */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1a1a2e;
        --bg-light: #1f1f3a;
        --text-primary: #e8e8f0;
        --text-secondary: #b0b0c0;
      }

      body {
        background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-light) 100%);
      }

      header {
        background: rgba(26, 26, 46, 0.98);
      }

      footer {
        background: rgba(26, 26, 46, 0.98);
      }
    }

    /* ========== PRINT ========== */
    @media print {
      header, footer, .btn-control, .btn-rsvp {
        display: none;
      }

      #mainContentContainer {
        padding: 0;
      }
    }

    /* ========== FOCUS STYLES FOR ACCESSIBILITY ========== */
    .btn-control:focus,
    .btn-rsvp:focus,
    a:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header role="banner">
    <div class="header-content">
      <h1 class="header-title">üíï Baby Shower üíï</h1>
      <div class="header-controls" role="toolbar" aria-label="Invitation Controls">
        <button class="btn-control" id="musicToggle" title="Toggle Music" aria-label="Toggle Music" aria-pressed="true">üîä</button>
        <button class="btn-control" id="fullscreenToggle" title="Toggle Fullscreen" aria-label="Toggle Fullscreen" aria-pressed="false">‚õ∂</button>
      </div>
    </div>
  </header>

  <!-- Video Section -->
  <section class="video-wrapper" role="region" aria-label="Invitation Video">
    <video id="myVideo" muted playsinline autoplay poster="Images/preview.gif" preload="auto">
      <source src="video/invite1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="loading-container" role="status" aria-live="polite" aria-atomic="true">
      <div id="loading-text">Loading</div>
      <div id="refresh-text" style="display: none;" role="alert">
        Taking too long? <a href="javascript:void(0);" onclick="location.reload(); return false;">Refresh</a> page
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main id="mainContentContainer" role="main">
    <!-- Image -->
    <img id="endImage" src="Images/2.png" alt="Beautiful Baby Shower Invitation" draggable="false" loading="lazy">

    <!-- Location -->
    <div id="locationLink" role="link" tabindex="0" aria-label="View event location on map">
      <img src="Images/location-button.png" alt="Click to get location" draggable="false" loading="lazy">
    </div>
    <p id="locationText">üìç Click Image For Location</p>

    <!-- Celebration Message -->
    <section class="celebration-container" id="celebrationContainer" role="region" aria-label="Celebration Message">
      <p class="celebration-text">‚ú® We Look Forward to Celebrating With You! ‚ú®</p>
    </section>

    <!-- RSVP Button -->
    <section class="rsvp-container" id="rsvpContainer" role="region" aria-label="RSVP Section">
      <button class="btn-rsvp" id="rsvpBtn" aria-label="Click to RSVP for the baby shower event">üíå RSVP Now</button>
    </section>
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <p>‚ú® Looking forward to celebrating with you! ‚ú®</p>
    <p style="margin-top: 0.6rem; font-size: 0.9em;">Made with üíï for a special moment</p>
  </footer>

  <script>
    'use strict';

    // ===== DOM CACHE & STATE =====
    const elements = {
      video: document.getElementById('myVideo'),
      mainContent: document.getElementById('mainContentContainer'),
      locationText: document.getElementById('locationText'),
      locationLink: document.getElementById('locationLink'),
      celebration: document.getElementById('celebrationContainer'),
      rsvpContainer: document.getElementById('rsvpContainer'),
      rsvpBtn: document.getElementById('rsvpBtn'),
      loadingText: document.getElementById('loading-text'),
      refreshText: document.getElementById('refresh-text'),
      musicToggle: document.getElementById('musicToggle'),
      fullscreenToggle: document.getElementById('fullscreenToggle'),
      endImage: document.getElementById('endImage')
    };

    let state = {
      isMuted: true,
      isAnimating: false,
      hasEnded: false,
      isFullscreen: false
    };

    // ===== UTILITY FUNCTIONS =====
    const log = (message, type = 'info') => console.log(`[${type.toUpperCase()}] ${message}`);
    const handleError = (error, context = '') => console.error(`Error in ${context}:`, error);

    // ===== VIDEO EVENT HANDLERS =====
    function handleVideoEnded() {
      if (state.isAnimating || state.hasEnded) return;
      state.isAnimating = true;
      state.hasEnded = true;

      if (elements.video) {
        elements.video.style.display = 'none';
      }

      if (elements.mainContent) {
        elements.mainContent.classList.add('active');
      }

      // Staggered reveal animations
      setTimeout(() => {
        if (elements.locationText) {
          elements.locationText.classList.add('revealed');
        }
        if (elements.locationLink) {
          elements.locationLink.classList.add('revealed');
        }

        setTimeout(() => {
          if (elements.celebration) {
            elements.celebration.classList.add('active');
          }
          if (elements.rsvpContainer) {
            elements.rsvpContainer.classList.add('active');
          }

          createConfetti();
          state.isAnimating = false;
          log('Video sequence complete!');
        }, 800);
      }, 600);
    }

    function handleVideoCanPlay() {
      if (elements.loadingText) {
        elements.loadingText.style.display = 'none';
      }
      if (elements.refreshText) {
        elements.refreshText.style.display = 'none';
      }
      log('Video ready to play');
    }

    function handleVideoError() {
      if (elements.loadingText) {
        elements.loadingText.textContent = '‚ùå Video failed to load';
      }
      handleError(new Error('Video loading failed'), 'Video');
    }

    // ===== VIDEO INITIALIZATION =====
    if (elements.video) {
      elements.video.addEventListener('ended', handleVideoEnded, { once: true });
      elements.video.addEventListener('canplay', handleVideoCanPlay);
      elements.video.addEventListener('error', handleVideoError);
      log('Video event listeners attached');
    }

    // Loading timeout
    if (elements.loadingText) {
      elements.loadingText.style.display = 'block';
    }

    setTimeout(() => {
      if (elements.loadingText) {
        elements.loadingText.style.display = 'none';
      }
      if (elements.refreshText) {
        elements.refreshText.style.display = 'block';
      }
    }, 60000);

    // ===== CONFETTI ANIMATION =====
    function createConfetti() {
      const colors = ['#ec4899', '#f472b6', '#d946ef', '#a78bfa', '#60a5fa', '#34d399'];
      const emojis = ['üéâ', 'üéà', 'üéÅ', '‚ú®', 'üíï', 'üë∂', 'üå∏', 'üíñ'];
      const particleCount = window.innerWidth > 768 ? 100 : 60;

      for (let i = 0; i < particleCount; i++) {
        const confetti = document.createElement('div');
        const isEmoji = Math.random() > 0.4;

        if (isEmoji) {
          confetti.className = 'confetti confetti-emoji';
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        } else {
          confetti.className = 'confetti confetti-shape';
          const color = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), ${color})`;
          confetti.style.boxShadow = `0 0 8px ${color}`;
        }

        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.top = '-20px';
        confetti.style.opacity = Math.random() * 0.7 + 0.3;
        document.body.appendChild(confetti);

        const duration = Math.random() * 3 + 2;
        const xMove = (Math.random() - 0.5) * 400;
        const rotate = Math.random() * 1080;
        const delay = i * 6;

        setTimeout(() => {
          try {
            if (!confetti.parentElement) return;

            const animation = confetti.animate(
              [
                {
                  transform: 'translateY(0) translateX(0) rotate(0deg)',
                  opacity: Math.random() * 0.7 + 0.3
                },
                {
                  transform: `translateY(${window.innerHeight + 20}px) translateX(${xMove}px) rotate(${rotate}deg)`,
                  opacity: 0
                }
              ],
              {
                duration: duration * 1000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                fill: 'forwards'
              }
            );

            animation.onfinish = () => {
              try {
                if (confetti.parentElement) {
                  confetti.remove();
                }
              } catch (e) {
                handleError(e, 'Confetti cleanup');
              }
            };
          } catch (e) {
            handleError(e, 'Confetti animation');
          }
        }, delay);
      }

      log(`Created ${particleCount} confetti particles`);
    }

    // ===== BUTTON CONTROLS =====
    if (elements.musicToggle) {
      elements.musicToggle.addEventListener('click', function () {
        state.isMuted = !state.isMuted;
        if (elements.video) {
          elements.video.muted = state.isMuted;
        }
        this.textContent = state.isMuted ? 'üîä' : 'üîá';
        this.setAttribute('aria-pressed', !state.isMuted);
        log(`Music ${state.isMuted ? 'muted' : 'unmuted'}`);
      });
    }

    if (elements.fullscreenToggle) {
      elements.fullscreenToggle.addEventListener('click', function () {
        const elem = document.documentElement;
        try {
          if (!document.fullscreenElement) {
            const requestFullscreen =
              elem.requestFullscreen ||
              elem.webkitRequestFullscreen ||
              elem.mozRequestFullScreen ||
              elem.msRequestFullscreen;

            if (requestFullscreen) {
              requestFullscreen.call(elem)
                .then(() => {
                  state.isFullscreen = true;
                  this.setAttribute('aria-pressed', 'true');
                  log('Entered fullscreen');
                })
                .catch(() => {
                  handleError(new Error('Fullscreen request denied'), 'Fullscreen');
                });
            }
          } else {
            const exitFullscreen =
              document.exitFullscreen ||
              document.webkitExitFullscreen ||
              document.mozCancelFullScreen ||
              document.msExitFullscreen;

            if (exitFullscreen) {
              exitFullscreen.call(document)
                .then(() => {
                  state.isFullscreen = false;
                  this.setAttribute('aria-pressed', 'false');
                  log('Exited fullscreen');
                })
                .catch(() => {
                  handleError(new Error('Fullscreen exit denied'), 'Fullscreen');
                });
            }
          }
        } catch (e) {
          handleError(e, 'Fullscreen toggle');
        }
      });
    }

    // ===== LOCATION HANDLER =====
    if (elements.locationLink && elements.endImage) {
      const locationUrl = 'https://maps.app.goo.gl/f8kCNiDMSnJ1st4U8';

      const openLocation = () => {
        window.open(locationUrl, '_blank', 'noopener,noreferrer');
      };

      // Image click
      elements.endImage.addEventListener('click', openLocation);

      // Location link click
      elements.locationLink.addEventListener('click', openLocation);
      elements.locationLink.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openLocation();
        }
      });
    }

    // ===== RSVP HANDLER =====
    if (elements.rsvpBtn) {
      elements.rsvpBtn.addEventListener('click', function () {
        const rsvpLink = 'https://forms.gle/'; // Add your RSVP form link here
        if (rsvpLink && rsvpLink.length > 20) {
          window.open(rsvpLink, '_blank', 'noopener,noreferrer');
          log('RSVP form opened');
        } else {
          alert('üìã RSVP form link not configured. Please contact the organizer!');
          handleError(new Error('RSVP link not configured'), 'RSVP');
        }
      });
    }

    // ===== SECURITY & UX =====
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('dragstart', (e) => e.preventDefault());
    document.addEventListener('selectstart', (e) => e.preventDefault());

    document.addEventListener('keydown', (e) => {
      // Prevent screenshot/dev tools
      if (
        e.key === 'PrintScreen' ||
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && e.key === 'I') ||
        (e.ctrlKey && e.key === 'u')
      ) {
        e.preventDefault();
      }
    });

    // ===== PAGE VISIBILITY =====
    document.addEventListener('visibilitychange', () => {
      if (elements.video) {
        if (document.hidden) {
          elements.video.pause();
        } else {
          elements.video.play().catch(() => {
            handleError(new Error('Auto-play failed'), 'Visibility');
          });
        }
      }
    });

    // ===== PAGE LOAD =====
    window.addEventListener('load', function () {
      // Lazy load images
      if ('loading' in HTMLImageElement.prototype) {
        document.querySelectorAll('img').forEach((img) => {
          if (!img.hasAttribute('loading')) {
            img.loading = 'lazy';
          }
        });
      }
      log('‚ú® Baby Shower Invitation Loaded! ‚ú®');
    });

    // ===== TOUCH OPTIMIZATION =====
    ['touchstart', 'touchmove', 'touchend'].forEach((event) => {
      document.addEventListener(event, () => {}, { passive: true });
    });

    // ===== CLEANUP =====
    window.addEventListener('beforeunload', () => {
      if (elements.video) {
        elements.video.pause();
        elements.video.src = '';
      }
      log('Page unloading, cleanup complete');
    });
  </script>
</body>
